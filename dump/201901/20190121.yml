            Text: "\n    Святые мученики Евгений, Кандид, Валериан и Акила пострадали за веру во Христа в царствование Диоклитиана и Максимиана (284—305) от полководца Лисия. Валериан, Кандид и Акила во время гонений скрылись в Гранезондских горах, предпочтя жизнь со зверями пребыванию среди язычников. Но и здесь они были скоро найдены и приведены в Гранезонд. За смелое и твердое исповедание веры Христовой святых мучеников били воловьими жилами, строгали железом, посыпали раны солью и палили огнем. Через несколько дней был взят и Евгений, его подвергли тем же мучениям. После истязаний четырех мучеников бросили в раскаленную печь; когда же они вышли из нее невредимыми, им отсекли головы. Приняли святые мученическую кончину в конце III в. \n"
