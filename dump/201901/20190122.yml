            Id: bulgakov
            Text: "\n     Святой апостол Тимофей происходил из Ликаонского города Листры в Малой Азии. Он был обращен ко Христу в 52 году святым апостолом Павлом (I ок. 67; память 29 июня). Когда апостолы Павел и Варнава посетили впервые Ликаонские города, апостол Павел в Листре исцелил хромого от рождения, и многие жители города уверовали во Христа, среди них был и будущий апостол, юноша Тимофей, его мать Евника и бабка Лоида (Деян. 14, •6—12; 2 Тим. 1, 5). Семена веры, посеянные апостолом Павлом в душе святого Тимофея, принесли обильный плод. Он стал ревностным учеником апостола, а впоследствии его неотлучным спутником и сотрудником в проповеди Евангелия. Апостол Павел любил святого Тимофея и называл его в Посланиях своим возлюбленным сыном, с благодарностью вспоминая его верность и преданность. Он писал Тимофею: «Ты последовал мне в учении, житии, расположении, вере, великодушии, любви, терпении, в гонениях, страданиях…» (2 Тим. 3, 10, 11). В 65 году апостол Павел рукоположил апостола Тимофея во епископа Ефесской Церкви, которой святой Тимофей управлял 15 лет. Святой апостол Павел, находясь в Риме в темнице и зная, что ему предстоит мученический подвиг, вызвал к себе верного ученика и друга апостола Тимофея на последнее свидание (2 Тим. 4, 9).     Святой Тимофей закончил жизнь мученически. В Ефесе язычники совершали праздник в честь идолов и носили их по городу, сопровождая нечестивыми обрядами и песнями. Святой епископ Тимофей, ревнуя о Славе Божией, старался останавливать и вразумлять ослепленных идолопоклонством людей, проповедуя им истинную веру во Христа. Язычники в озлоблении бросились на святого апостола, били его, влачили по земле и, наконец, побили камнями. Мученическую смерть за Христа святой апостол Тимофей воспринял в 80-м году. В IV веке святые мощи апостола Тимофея были перенесены в Царьград и положены в храме Святых Апостолов. Святая Церковь чтит святого Тимофея в числе 70-ти апостолов. \n"
