            Text: "\n     Преподобный Павел Фивейский родился в Египте, в городе Фиваиде. Оставшись сиротой, он много претерпел от своего корыстолюбивого родственника из-за родительского наследства. Во время гонений Декия (249—251) на христиан святой Павел, узнав о коварном замысле предать его в руки гонителей, покинул город и удалился в пустыню.     Поселившись в пещере у подножия горы, преподобный Павел, никому не ведомый, прожил в ней 91 год, неустанно молясь Богу днем и ночью. Питался он финиками и хлебом, который приносил ему ворон, одеждой из пальмовых листьев укрывался от холода и зноя. По смотрению Божию, уже незадолго до кончины преподобного Павла, Бог открыл о нем преподобному Антонию Великому (память 17 января), который также подвизался в Фиваидской пустыне. Однажды святому Антонию пришла мысль, что едва ли есть другой такой пустынник, как он, и тогда он услышал глас: «Антоний, есть раб Божий, который совершеннее тебя и прежде тебя поселился здесь в пустыне. Иди в глубину ее и найдешь его». Антоний пошел и нашел пещеру святого Павла. Преподав Антонию урок смирения, преподобный Павел вышел ему навстречу. Старцы назвали друг друга по имени, обнялись и долго беседовали. Во время беседы прилетел ворон и принес им обоим хлеб. Преподобный Павел открыл преподобному Антонию приближение своей кончины и завещал похоронить его. Преставился святой Павел во время молитвы, стоя на коленях. Преподобный Антоний видел, как его святая душа в окружении Ангелов, пророков и апостолов, восходила к Богу. Два льва прибежали из пустыни и когтями вырыли могилу. Преподобный Антоний похоронил святого старца и, взяв его одежду из пальмовых листьев, удалился в свою обитель. Одежду эту преподобный Антоний хранил, как величай шую святыню, и надевал только два раза в год — на Пасху и  Пятидесятницу. Скончался преподобный Павел Фивейский в 341 году, когда ему было 113 лет. Он не основал ни одной обители, но вскоре после его кончины явилось много подражателей его жизни и покрыли пустыню обителями. Преподобный Павел  считается отцом православного монашества.     В XII веке тело святого Павла, по воле императора Мануила  (1143—1180), было перенесено в Царьград и положено в Перив лептской обители Пресвятой Богородицы. Впоследствии оно было перенесено в Венецию и, наконец, в Венгрию в Офеи; часть главы его находится в Риме. \n"
