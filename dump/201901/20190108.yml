            Id: DmitryRostovsky
            Text: "<p>Святой Картерий жил в царствование императора Диоклетиана и был священником и учителем Христовой веры в Кесарии Каппадокийской, при прокураторе Урване. Он построил храм Божий, собрал около себя многочисленную паству, которую поучал почитать Христа с Отцом и Святым Духом, как Единого истинного Бога. На ревностного служителя Христова поступил навет к прокуратору; тогда блаженный иерей скрылся от преследования. Но ему явился Господь и сказал:</p><p> — Иди, Картерий, и предстань пред прокуратором. Я буду с тобою; тебе надлежит много пострадать ради Моего имени, и многие чрез тебя уверуют и спасутся.</p><p>Святой, исполнившись великой радости, возблагодарил Господа и известил прокуратора о своем местопребывании, после чего был заключен в темницу. Когда же Святой Картерий приведен был к прокуратору, тот приказал ему принести жертву Серапису. По молитве святого, истукан сего ложного бога повергся на землю; тогда, по повелению прокуратора, шестнадцать воинов стали бить палками исповедника Христова, которого четверо слуг распростерли на земле. Потом мучители повесили святого Картерия на дерево, бритвою отрезали у него ногти на руках и ногах и терзали его тело железными крючьями.</p><p>Тогда святому страстотерпцу явился Ангел Господень и облегчал его страдания, и воин Христов остался невредимым при столь тяжких истязаниях.</p><p>По повелению мучителя, его сняли с дерева, прокололи ступни ног железными прутьями, возложили на грудь раскаленный сошник, посадили на раскаленный железный стул, и раскаленными железными прутьями тянули его ноги. После того блаженный страдалец снова был ввергнут в темницу.</p><p>Вечером Господь наш Иисус Христос явился доблестному Своему страстотерпцу, разрешил его от оков и извел темницы. Тогда многие, видя святого мученика исцеленным от ран, нанесенных гонителями, стали принимать святое крещение, получая в то же время исцеление от болезней, которыми страдали.</p><p>Снова схваченный мучителями, святой Картерий предан был новым истязаниям: к его рукам и ногам подвешены были тяжелые камни, причем палачи били его палками по животу, жгли огнем, поливая серу и смолу на зияющие раны, вливали в уста расплавленное олово, на голову надели до бела раскаленный шлем, наконец бросили святого страстотерпца в огонь. Воспевая Господу благодарственные песни, Святой Картерий вышел из пламени невредимым.</p><p>Тогда один еврей, присутствовавший при истязании, придя в ярость, схватил копье и нанес смертельный удар в ребра святого мученика; из раны истекло такое количество воды, что она залила костер; потом потекла кровь, и страстотерпец Христов предал Богу свою святую душу.</p>\n"
