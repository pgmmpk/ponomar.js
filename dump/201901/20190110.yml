            Text: "\n    Преподобный Павел Комельский, славный ученик Преподобного Сергия Радонежского, родился в Москве в 1317 году. С юных лет он отличался благочестием и милосердием к бедным и страждущим. Богатые родители готовили его к мирской жизни, но сын в двадцать два года тайно покинул родительский дом и принял постриг в Рождественском монастыре на Волге (в Ярославской епархии). Оттуда Павел перешел в Свято-Троицкий монастырь к преподобному Сергию Радонежскому и несколько лет провел у него в келейном послушании, всецело повинуясь мудрому руководству святого старца. С благословения преподобного Сергия он поселился вдали от обители в отшельнической келлии, где пробыл пятнадцать лет в затворе. Испросив у преподобного Сергия благословение уйти в пустыню для безмолвной и уединенной жизни, он долго странствовал, отыскивая себе место для уединения. Он обошел много пустыней, был у преподобного Авраамия Чухломского (память 20 июля) и, наконец, остановился в Комельском лесу. Над речкой Грязовицей, в дупле старой липы преподобный устроил себе маленькую келлию и прожил там три года в полном безмолвии, «не дая покоя телу, за еже получити будущий покой». Затем он перешел на реку Нурму, где построил себе хижину и выкопал колодец. Дни его проходили в бдении и молитве. Пять дней в неделю он пребывал без пищи и только в субботу и воскресенье вкушал немного хлеба и воды. Широко распространилась молва об отшельнике, и к нему стали приходить желавшие его духовного руководства. Несмотря на любовь к уединенной жизни, преподобный никогда и никому не отказывал в духовном утешении и наставлении. Здесь его посетил преподобный Сергий Нуромский, который, также ища уединения, по благословению своего наставника Преподобного Сергия, проводил свою подвижническую жизнь в тех местах.    По благословению Преподобного Сергия и с согласия митрополита Фотия, в 1414 году преподобный Павел построил Свято-Троицкий храм, вокруг которого вырос монастырь, получивший название Павло-Обнорского. Написав для братии строгий устав монастырской жизни, преподобный поручил управление новой обителью своему ученику Алексию, а сам по-прежнему продолжал жить в уединенной келлии на горе, оставаясь при этом чутким и добрым наставником для всех, кто нуждался в его целительной помощи. Преставился преподобный Павел 112 лет от роду. Последние слова его были: «Братья, имейте любовь между собою и храните правила монашеского общежития».    Житие святого написано около 1546 года, а прославление совершилось в 1547 году. \n"
