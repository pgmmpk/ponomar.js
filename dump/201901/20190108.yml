            Id: bulgakov
            Text: "\n    Преподобный Георгий Хозевит родился на острове Кипре. По смерти родителей он отправился в Палестину на поклонение Святым местам. Здесь он поступил в иноческую Хузивитскую общину, находившуюся между рекой Иорданом и Иерусалимом, настоятелем которой он стал впоследствии. Преподобный Георгий подавал монахам образец пощения, бдения и телесных подвигов. Пожив на земле, словно бесплотный, он мирно скончался (VII). \n"
