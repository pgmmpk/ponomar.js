          life:
            Copyright: 'Bulgakov Handbook. Copyright 1997 by translator Fr. S. Janos.'
            Id: bulgakov
            Text: "\n<p>The Holy Disciple Timothy was from the Lycaonian city of Lystra in Asia Minor. Saint Timothy was converted to Christ in the year 52 by the holy Apostle Paul († c.  67, Comm. 29 June). When the Apostle Paul and Barnabas first visited the Lycaonian cities, the Apostle Paul at Lystra healed one crippled from birth; many of the inhabitants there then believed in Christ, and among them was the future youthful disciple Timothy, his mother Eunice and grandmother Loida (Lois) (Acts 14: 6-12; 2 Tim. 1: 5). The seed of faith, planted in the soul of Saint Timothy by the Apostle Paul, brought forth abundant fruit. He became a zealous student of the Apostle Paul, and later his constant companion and co-worker in the preaching of the Gospel. The Apostle Paul loved Saint Timothy and in his Epistles called him his beloved son, with gratitude remembering his devotion and fidelity. He wrote to Timothy: “Thou hast followed me in teaching, in life, in disposition, faith, magnanimity, love, and patience in afflictions and sufferings…” (2 Tim. 3: 10-11). The Apostle Paul in the year 65 ordained Saint Timothy as bishop of the Ephesus Church, which the saint administered for 15 years. And finally the holy Apostle Paul, situated in prison and knowing, that the act of martyrdom was before him, summoned his faithful student and friend, the Disciple Timothy, for a last farewell (2 Tim. 4: 9). </p><p>Saint Timothy ended his life as a martyr. At Ephesus the pagans made a feastday in honour of their idols and they carried them through the city, accompanied by impious ceremonies and songs. The holy Bishop Timothy, zealous for the glory of God, attempted to halt the procession and reason with the spiritually blind idol-worshipping people, by preaching the true faith in Christ. The pagans dashed angrily upon the holy disciple, they beat him, dragged him along the ground, and finally, they stoned him. The holy Disciple Timothy’s death by martyrdom occurred in the year 80. In the IV Century the holy relics of the Disciple Timothy were transferred to Constantinople and placed in the church of the Holy Apostles. Holy Church venerates Saint Timothy as amongst the number of the Seventy Disciples. </p>\n"
