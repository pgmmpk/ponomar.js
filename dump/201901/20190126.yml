            Text: "\n<p>The Holy Martyrs Ananias the Presbyter, Peter the Prison Guard, and with them 7 Soldiers, suffered in Phœnicia in the year 295. During the time of persecution against christians under the emperor Diocletian (284-305), Saint Ananias was brought before Maximus the governor of Phœnicia, for confessing faith in Christ and refusal to worship idols. They beat him with hammers, burnt at him with fire, and on his scorched body they sprinkled salt. After his terrible sufferings, an idolatrous temple and the idols standing in it were destroyed through the prayers of the holy martyr. They locked up the holy martyr in prison. Stationed as witnesses to the tortures of holy presbyter Ananias and guarding him, were Peter and 7 other soldiers who came to believe in Christ. For this they were drowned in the sea after lengthy torture. For their act of martyrdom they, together with the holy martyr Ananias, received from Christ crowns of glory.</p>\n"
