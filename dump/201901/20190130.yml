            Id: '1'
            Text: "\n<p>В Константинополе долго происходили споры о том, кому из трех святителей следует отдавать предпочтение. Одна часть людей превозносила святителя Василия (память 1 января), другая стояла за Григория Богослова (память 25 января), третья почитала святителя Иоанна Златоуста (память 13 ноября). </p> <p>От этого среди христиан произошли церковные раздоры: одни называли себя василианами, другие — григорианами, третьи — иоаннитами.    По воле Божией, в 1084 году митрополиту Евхаитскому Иоанну явились три святителя и, объявив, что они равны пред Богом, повелели прекратить споры и установить общий день празднования их памяти. </p>\n"
