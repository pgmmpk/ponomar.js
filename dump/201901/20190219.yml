            Text: "\n<p>Святые апостолы от 70-ти: Архипп, Филимон и Апфия (вторая память 22 ноября) были учениками и сподвижниками святого апостола Павла, В послании к Филимону апостол именует святого Архиппа своим сподвижником.</p><p>Апостол Архипп был епископом города Колоссы во Фригии. Апостол Филимон был именитым гражданином того же города, и в его доме собирались христиане, чтобы совершать Богослужение. Он был также рукоположен в сан епископа апостолом Павлом и обходил фригийские города, проповедуя Евангелие. Впоследствии он был архипастырем города Газы. Святая Апфия, супруга его, принимала в своем доме странников и больных, с усердием служа им. Она была верной сотрудницей супруга в благовестии Слова Божия. </p><p>В гонение на христиан императора Нерона (54—68) святые апостолы Архипп, Филимон и равноапостольная Апфия были преданы суду градоначальника Артоклиса за проповедь веры во Христа. Апостол Архипп был зверски изрезан ножами. После истязаний Филимона и Апфию по пояс закопали в землю и били камнями, пока святые мученики скончались. </p>"
