            Copyright: 'Протоиерей Сергий Булгаков. Настольная Книга.'
            Id: bulgakov
            Text: "\n<p>Преподобный Маркиан Кирский подвизался в пустыне близ города Кира. Устроив себе маленькую хижину, он поселился в ней, проводя время в молитве, пении псалмов и чтении Божественных книг. Пища его была самая скудная. Молва о его святой жизни собрала к нему многих ревнителей духовных подвигов, и преподобный Маркиан основал для них обитель.</p> <p>Благодать Божия почивала на святом, он имел дар чудотворения. Однажды к нему в келлию вползла змея, преподобный сотворил крестное знамение и змея погибла, опаленная пламенем. Ночью, когда подвижник читал, ему светил Небесный огонь. Много и других чудес совершал преподобный на пользу братии. Скончался в мире около 388 года.</p>"
          menologion: ''
          name:
