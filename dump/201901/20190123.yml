            Text: "\n<p>The Monk Salaman the Silent was a native of the city of Kapersan, near the River Euphrates. Having found at the bank of the river a solitary cave, he became an hermit within it and spent there a life of silence and prayerful deeds. </p><p>And in learning of his lofty life, the bishop of Kapersan wanted to ordain him presbyter, but the man of silence did not answer him even a single word. The ascetic also in other instances of life did not cease his effort of silence, conversing only with the Lord alone. The Orthodox Church venerates him as the first saint to have taken upon himself the deed of silence, which he continued to his very end († c.  400).</p>\n"
