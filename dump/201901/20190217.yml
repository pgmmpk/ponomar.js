fied the Patriarch and the tsar. With the blessing of Patriarch Job and by order of the tsar, the relics of the newly-appeared wonderworkers were placed in the new church. Saint Ermogen himself compiled the lives of Saint-hierarchs Gurii and Varsonophii.</p><p>Having been deigned the arch-pastoral position—metropolitan Ermogen was chosen to the arch-hierarchical cathedra (chair), and on 3 July 1606 he was elevated to the assemblage  * sobor of sainted-hierarchs upon the Patriarchal throne at Moscow Uspensky (Dormition) cathedral. Metropolitan Isidor handed the Patriarch the staff of Saint-hierarch Peter, Moscow WonderWorker (Comm. 5 October, 21 December, 24 August), and the tsar gave as a gift to the new Patriarch a panagia, embellished with precious stones, a white klobuk and staff. In the ancient manner Patriarch Ermogen made his entrance upon a donkey.</p><p>The activity of Patriarch Ermogen co-incided with a difficult period for the Russian state—the incursion of the imposter the False-Dimitrii and the Polish king Sigismund III. The arch-hierarch devoted all his powers to the service of the Church and the Fatherland. Patriarch Ermogen was not alone in this exploit: his self-sacrificing fellow-countrymen copied his example and assisted him. With an especial inspiration His Holiness the Patriarch stood up against the traitors and enemies of the Fatherland, who wanted to install Uniatism and Western Catholicism in Russia and to wipe out Orthodoxy, while enslaving the Russian nation. When the imposter arrived at Moscow and settled himself at Tushino, Patriarch Ermogen dispatched two missives to the Russian traitors. In one of them he wrote: “…You have forgotten the vows of our Orthodox faith, in which we are born, baptised, nourished and raised, ye have violated the oath and the kissing of the cross to stand to the death for the house of the Most Holy Mother of God and for the Moscow realm, but have fallen for your false would-be tsarlet… My soul aches, my heart is sickened, all within me agonises, and all my frame doth shudder; I weep and with sobbing I lament: have mercy, have mercy, brethren and children, on your own souls and your parents departed and living… Consider, how our Fatherland is devastated and plundered by foreigners, who offer insult to the holy icons and churches, and how innocent blood is spilled, crying out to God. Think, against whom do ye take up arms: is it not against God, Who hath created you? Is it not against your own brothers? Do ye not devastate your own Fatherland?… I adjure you in the Name of God, give up your undertaking, there is yet time, that ye perish not at the end.” In the second gramota  * document the Arch-hierarch appeals: “For the sake of God, come to your senses and turn round, gladden your parents, your wifes and children; and we stand to pray God for you…”</p><p>Soon the righteous judgement of God was realised upon the Tushino thief: a sad and inglorious fate befell him just as it did his predecessor [another false-Dimitrii];—he was killed by his own close associates on 11 December 1610. But Moscow continued to remain in peril, since in it were situated the Poles and traitor-boyars, having made betrayal to Sigismund III. The gramoti  * documents, dispatched by Patriarch Ermogen throughout the cities and villages, exhorted the Russian nation to liberate Moscow from the enemies and to choose a lawful Russian tsar. The Muscovites raised up a rebellion, in answer to which the Poles burned the city, and shut themselves up within the Kremlin. Together with Russian traitors they forcefully seized hold of Patriarch Ermogen from the patriarchal throne and imprisoned him in the Chudov monastery under guard. On Bright Monday in 1611 the Russian militia approached Moscow and began the seige of the Kremlin, which continued for several months. Besieged within the Kremlin, the Poles many a time sent messengers to the Patriarch with the demand that he order the Russian militia to leave the city, threatening for refusal a death by execution. The saint firmly replied: “What are your threats to me? Only God do I fear. If all of you, Lithuanian people, go from the Moscow realm , I shall bless the Russian militia to go from Moscow, but if ye remain here, I shall bless all to stand against you and to die for the Orthodox faith.” While still in prison, the Priest-martyr Ermogen turned with a final missive to the Russian nation, blessing the liberating army against the invaders. The Russian commanders could not come to an agreement over a way to take the Kremlin and free their Arch-hierarch. He languished more than nine months in dreadful confinement, and on 17 February 1612 he died a martyr’s death from starvation. </p><p>The liberation of Russia, for which Saint Ermogen stood with such indestructible valour, was successfully concluded by the Russian nation. The body of the Priest-martyr Ermogen was buried in the Chudov monastery, but in 1654 was transferred to the Moscow Uspenie cathedral. The glorification of Patriarch Ermogen into the rank of Saint-hierarchs occurred on 12 May 1913.</p>\n"
