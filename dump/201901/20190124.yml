            Copyright: 'Протоиерей Сергий Булгаков. Настольная Книга.'
            Id: bulgakov
            Text: "\n    Преподобная Ксения (V), в миру Евсевия, была единственной дочерью знатного римского сенатора. С юности она стремилась к Богу. Чтобы избежать предстоящего ей брака, она тайно ушла из родительского дома с двумя преданными ей служанками и отплыла на корабле. Встретившись, по промыслу Божию, с настоятелем обители святого апостола Андрея, которая находилась в городе Милассе, в Кесарии, она упросила его взять ее, вместе со спутницами, в Миласс; изменив свое имя, она назвалась Ксенией. В Милассе она купила землю, построила храм во имя святого Стефана и основала женский монастырь. Вскоре после этого епископ Миласса, Павел, посвятил Ксению в диаконисы, как вполне достойную этого звания по добродетельной жизни. Святая всем оказывала помощь: для бедных была благотворительницей, для скорбящих— утешительницей, для грешных — наставницей. Имела глубокое смирение, считая себя хуже и грешнее всех. В подвигах своих руководствовалась советами палестинского подвижника преподобного Евфимия. Высокой жизнью святая Ксения привлекла многие души ко спасению. Кончина святой девы, во время молитвы, была отмечена Господом явлением в небе над монастырем знамения в виде светлого венца с блистающим посреди него крестом, который сопровождал тело святой, вынесенное в город к народу, и сохранялся до самого момента погребения. Множество больных, прикасаясь к мощам святой, получило исцеления. \n"
