              type: liturgy
            -
              type: liturgy
          src: menaion
          type: ~
        -
          cid: '210'
          info: ~
          life: ~
          menologion: ''
          name:
            Nominative: 'Прп. Иринарха, затворника Ростовского (1616)'
            Short: 'Прп. Иринарха'
          ref: ~
          src: menaion
          type: ~
        -
          cid: '211'
          info: ~
          life:
            Copyright: 'Протоиерей Сергий Булгаков. Настольная Книга.'
            Id: bulgakov
            Text: "\n    Преподобный Елеазар Анзерский родился в городе Козельске в семье купцов Севрюкиных. По благословению родителей, он удалился в Соловецкий монастырь, где принял постриг от игумена преподобного Иринарха (ф 1628; память 17 июля). В монастыре открылось его удивительное художественное дарование: он обучился резьбе по дереву и участвовал в украшении Преображенского собора. В 1612 году, по благословению игумена, он удалился на Анзерский остров, где стал отшельником и постоянно пребывал в молитве и Богомыслии. Чтобы добыть себе пропитание на пустынном острове, преподобный Елеазар вырезал деревянные чашки, которые оставлял на пристани. Проплывавшие мимо острова забирали чашки, а взамен оставляли припасы. В 1616 году преподобный Елеазар был пострижен в схиму. Иноки, собравшиеся вокруг преподобного, образовали скит со строгим уставом иноческого жития по древнему образцу. Монашеские келлии были построены далеко одна от другой. Отшельники собирались вместе только для субботних и воскресных Богослужений. Келейная молитва сочеталась с тяжелым телесным трудом. Среди учеников преподобного Елеазара был священноинок Никита, будущий ПатРИарх Никон. Царь Михаил Феодорович (1613—1645), зная о подвижнической жизни святого, вызывал его в Москву. Там преподобный Иринарх предрек ему рождение сына, за что царь щедро одарил его и помог устроить на острове каменный храм во Имя Пресвятой Троицы и обитель. Преподобный Елеазар занимался книгописанием. Он составил и переписал три книги «Цветника», в которые вошли старинные повести. Ему принадлежит также толкование на чин келейного монашеского правила. Скончался преподобный Елеазар в глубокой старости. \n"
