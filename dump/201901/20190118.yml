            Text: "\n    Святителям Афанасию и Кириллу, архиепископам Александрийским, установлено совместное празднование в знак глубокой благодарности Святой Церкви за многолетние неустанные труды в утверждении догматов Православной веры и ревностной защиты их от еретических учений.    Сведения о святителе Афанасии помещены 2 мая, о святителе Кирилле — 9 июня. \n"
