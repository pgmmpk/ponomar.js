            Text: "\n    Преподобный Македонии, сирийский пустынник, жил в конце IV — начале V вв. В начале своего подвижнического пути он вел жизнь странника, скитаясь по горам Финикии, Киликии и Сирии 25 лет, а затем обрел убежище в глубоком рве и жил под открытым небом в Сирийской пустыне, избегая славы человеческой, так как к нему приходило множество людей, ища духовной помощи и наставлений. Лишь в старости он уступил просьбам людей и стал жить в устроенной для него тесной келлии. Во время продолжительной жизни святой Македонии питался одним ячменем, истолченным и смоченным водой, за что и прозван «критофагом» (греч. т) хр'.Этг) —ячмень и срауо^ои —есть) и, только когда почувствовал упадок сил, стал употреблять в пищу немного хлеба. За подвижническую жизнь он удостоился от Господа дара изгонять бесов и исцелять больных. Скончался преподобный около 420 года, достигнув 70-летнего возраста. \n"
