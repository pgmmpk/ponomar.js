            Id: DmitryRostovsky
            Text: "\n<p><b>Память святого мученика Александра</b></p><p>Святой Александр был славным мучеником во время одного гонения на христиан от язычников. Среди тьмы языческого нечестия он, как лучезарная звезда, сиял своим благочестием. Обличая в городе Пидне безумие идолослужителей и проповедуя христианскую веру, он многих язычников крестил и обратил ко Христу и такими действиями своими возбудил гнев почитателей идолов. Они не могли видеть его смелости и переносить силы его боговдохновенного слова, а потому, напав на него, схватили и связали его, после чего предали жестоким, беспощадным мучениям. Они такими мучениями хотели принудить его принести жертву идолам, но так как не могли склонить его к этому, то и приговорили его, наконец, к усечению мечем. С молитвою благодарности к Богу, святой мученик склонил под удар меча свою голову и так предал святую душу свою в руки Господа.</p><p><i>В тот же день память святой мученицы Христины, в IV веке в Персиде пострадавшей.</i></p>\n"
