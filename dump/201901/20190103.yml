          life:
            Copyright: 'Протоиерей Сергий Булгаков. Настольная Книга.'
            Id: bulgakov
            Text: "\n    Святой пророк Малахия жил за 400 лет до Рождества Христова, во времена возвращения иудеев из плена Вавилонского. Малахия был последним из ветхоз-аветн-ых пророков, поэтому святые отцы называют его «печатью пророков». Являясь образцом душевной доброты и благочестия, он приводил в удивление народ и был назван Малахией, то есть ангелом, или вестником. В канон Священных книг входит его пророческая книга, в которой он обличал иудеев, предсказывая пришествие Иисуса Христа и Его Предтечи и последний Суд (3, 1—5; 4, 1—6). \n"
          menologion: ''
          name:
            Nominative: 'Прор. Малахии (ок. 400 г. до Р.Х.)'
            Short: 'Прор. Малахии'
          ref: ~
          services:
            -
              type: liturgy
            -
              type: liturgy
          src: menaion
          type: ~
        -
          cid: '144'
          info: ~
          life:
            Copyright: 'Протоиерей Сергий Булгаков. Настольная Книга.'
            Id: bulgakov
            Text: "\n    Мученик Гордий родился в конце III века в городе Кесарии Каппадокийской в христианской семье. В зрелом возрасте поступил на военную службу и, проявив мужество и воинское искусство, был назначен сотником. Во время гонения на христиан в начале IV века он оставил мир и удалился в пустыню, чтобы в подвиге добром приготовить себя к исповеданию имени Христа Спасителя. В 320 году Гордий открыто выступил перед префектом города в защиту христиан. Его схватили и после страшных истязаний отсекли голову. \n"
          menologion: ''
          name:
            Nominative: 'Мч. Гордия (IV)'
            Short: 'Мч. Гордия (IV)'
          ref: ~
          services:
            -
              readings:
                -
                  effWeek: ~
                  pericope: '292'
                  reading: 'II Tim_2:1-10'
                  type: apostol
                -
                  effWeek: ~
                  pericope: '36'
                  reading: Mt_10:16-22
                  type: gospel
              type: liturgy
            -
              type: liturgy
            -
              type: liturgy
          src: menaion
          type: ~
