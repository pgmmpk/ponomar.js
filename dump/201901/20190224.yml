          life:
            Copyright: 'Протоиерей Сергий Булгаков. Настольная Книга.'
            Id: bulgakov
            Text: "\n<p>После усекновения главы Пророка, Предтечи и Крестителя Господня Иоанна (память 29 августа), тело его было погребено учениками в самарийском городе Севастии, а честная глава сокрыта Иродиадой в бесчестном месте. Благочестивая Иоанна, жена царского домоправителя Хузы (о ней упоминает святой евангелист Лука — <a href=\"bible=Lk#8:3\">Лк. 8, 3</a>), тайно взяла святую главу, положила ее в сосуд и погребла на горе Елеонской — в одном из поместий Ирода. Через много лет поместье это перешло во владение благочестивому вельможе Иннокентию, который стал строить там церковь. Когда копали ров для фундамента, был обретен сосуд с честной главой Иоанна Крестителя. Иннокентий узнал о величии святыни по бывшим от нее благодатным знамениям. Так произошло Первое обретение главы. Иннокентий хранил ее с величайшим благоговением, но перед своей смертью, боясь, как бы святыня не была поругана неверными, он снова скрыл ее в том самом месте, где обрел… По кончине его церковь пришла в запустение и разрушилась.</p><p> В дни равноапостольного царя Константина Великого († 337, память 21 мая), когда христианская вера стала процветать, двум инокам, пришедшим в Иерусалим на поклонение святым местам, дважды явился сам святой Предтеча и открыл место нахождения своей честной главы. Иноки отрыли святыню и, положив ее в мешок из верблюжьей шерсти, пошли к себе домой. По дороге они встретили незнакомого горшечника и дали ему нести драгоценную ношу. Не зная, что он несет, горшечник спокойно продолжал путь. Но ему явился сам святой Предтеча и велелбежать от нерадивых и ленивых иноков вместе с тем, что было у него в руках. Горшечник скрылся от иноков и дома с почестью хранил честную главу. Перед смертью он запечатал ее в водоносный сосуд и передал сестре. С тех пор честная глава была преемственно хранима благоговейными христианами, пока ее обладателем не стал священник Евстафий, зараженный арианской ересью. Он совратил множество недужных, исцелившихся от святой главы, приписывая благодать еретичеству. Когда его кощунство открылось, он был вынужден бежать. Закопав святыню в пещере, близ Емессы, еретик рассчитывал впоследствии вернуться и снова овладеть ею для распространения лжеучения. Но Бог не допустил этого. В пещере  поселились благочестивые иноки, а потом на этом месте возник  монастырь. В 452 г. архимандриту этой обители Маркеллу святой  Иоанн Креститель в видении указал место сокрытия своей главы. Это обретение стало праздноваться как второе. Святыня была  перенесена в Емессу, а затем в Константинополь.</p>\n"
