            Text: "\n<p>Ο Ακάθιστος Ύμνος είναι «Κοντάκιον». «Κοντάκια» παλαιότερα λεγόντουσαν ολόκληροι ύμνοι, ανάλογοι προς τους «Κανόνες». Η ονομασία οφείλεται μάλλον στο κοντό ξύλο επί του οποίου τυλιγόταν η μεμβράνη που περιείχε τον ύμνο. Το πρώτο τροπάριο λέγετε «προοίμιο» ή «κουκούλιο» και τα ακολουθούντα λέγονται «οἶκοι», ίσως διότι ολόκληρος ο ύμνος θεωρείτε ως σύνολο οικοδομημάτων αφιερωμένων στη μνήμη κάποιου αγίου. Κοντάκιο λέγεται συνήθως σήμερα το πρώτο τροπάριο ενός τέτοιου ύμνου. Ο Ακάθιστος Ύμνος περιέχει προοίμιο και 24 «οἴκους». Το προοίμιό του σήμερα είναι τό: «Τὴ Ὑπερμάχω Στρατηγῶ».</p><p>Η «ἀκροστιχίδα» του ύμνου είναι αλφαβητική.</p><p>«Ἐφύμνιο» λέγεται η τελευταία φράση του ύμνου που επαναλαμβάνει ο λαός. «Ἐφύμνια» ο Ακάθιστος Ύμνος έχει δυο: Το «Χαῖρε, Νύφη ἀνύμφευτε» στους περιττούς «οἴκους» και το «Ἀλληλούϊα» στους αρτίους.</p><p>Ἄγγελος πρωτοστάτης,</p><p>οὐρανόθεν ἐπέμφθη,</p><p>εἰπεῖν τῇ Θεοτόκω τὸ Χαῖρε·</p><p>καὶ σὺν τῇ ἀσωμάτῳ φωνῇ,</p><p>σωματούμενόν σε θεωρῶν, Κύριε,</p><p>ἐξίστατο καὶ ἵστατο,</p><p>κραυγάζων πρὸς Αὐτὴν τοιαῦτα·</p><p>Χαῖρε, δ' ἧς ἡ χαρὰ ἐκλάμψει,</p><p>χαῖρε, δι' ἧς ἡ ἀρὰ ἐκλείψει.</p><p>Χαῖρε, τοῦ πεσόντος Ἀδάμ ἡ ἀνάκλησις,</p><p>χαῖρε, τῶν δακρύων τῆς Εὔας ἡ λύτρωσις.</p><p>Χαῖρε, ὕψος δυσανάβατον ἀθρωπίνοις λογισμοῖς,</p><p>χαῖρε, βάθος δυσθεώρητον καὶ ἀγγέλων ὀφθαλμοῖς.</p><p>Χαῖρε, ὅτι ὑπάρχεις Βασιλέως καθέδρα,</p><p>χαῖρε, ὅτι βαστάζεις τὸν βαστάζοντα πάντα.</p><p>Χαῖρε, ἀστὴρ ἐμφαίνων τὸν ἥλιον,</p><p>χαῖρε, γαστὴρ ἐνθέου σαρκώσεως.</p><p>Χαῖρε, δι' ἧς νεουργεῖται ἡ κτίσις,</p><p>χαῖρε, δι' ἧς βρεφουργεῖται ὁ Κτίστης.</p><p>Χαῖρε, Νύμφη ἀνύμφευτε.</p><p>Βλέπουσα ἡ Ἁγία,</p><p>ἑαυτήν ἐν ἁγνείᾳ,</p><p>φησὶ τῷ Γαβριὴλ θαρσαλέως·</p><p>τὸ παράδοξόν σου τῆς φωνῆς,</p><p>δυσπαράδεκτόν μου τῇ ψυχῇ φαίνεται·</p><p>ἀσπόρου γὰρ συλλήψεως,</p><p>τὴν κύησιν πὼς λέγεις κράζων·</p><p>Ἀλληλούια.</p><p>Γνῶσιν ἄγνωστον γνῶναι,</p><p>ἡ Παρθένος ζητοῦσα,</p><p>ἐβόησε πρὸς τὸν λειτουργοῦντα·</p><p>ἐκ λαγόνων ἁγνῶν,</p><p>υἷον πῶς ἔσται τεχθῆναι δυνατόν;</p><p>λέξον μοι.</p><p>Πρὸς ἥν ἐκεῖνος ἔφησεν ἐν φόβῳ,</p><p>πλὴν κραυγάζων οὕτω·</p><p>Χαῖρε, βουλῆς ἀπορρήτου μύστις,</p><p>χαῖρε, σιγῆς δεομένων πίστις.</p><p>Χαῖρε, τῶν θαυμάτων Χριστοῦ τὸ προοίμιον,</p><p>χαῖρε, τῶν δογμάτων αὐτοῦ τὸ κεφάλαιον.</p><p>Χαῖρε, κλῖμαξ ἐπουράνιε, δι' ἧς κατέβη ὁ Θεός,</p><p>χαῖρε, γέφυρα μετάγουσα ἀπὸ γῆς πρὸς οὐρανόν.</p><p>Χαῖρε, τὸ τῶν Ἀγγέλων πολυθρύλητον θαῦμα,</p><p>χαῖρε, τὸ τῶν δαιμόνων πολυθρήνητον τραῦμα.</p><p>Χαῖρε, τὸ φῶς ἀρρήτως γεννήσασα,</p><p>χαῖρε, τὸ πῶς μηδένα διδάξασα.</p><p>Χαῖρε, σοφῶν ὑπερβαίνουσα γνῶσιν,</p><p>Χαῖρε, πιστῶν καταυγάζουσα φρένας.</p><p>Χαῖρε, Νύμφη Ἀνύμφευτε.</p><p>Δύναμις τοῦ Ὑψίστου,</p><p>ἐπεσκίασε τότε,</p><p>πρὸς σύλληψιν τῇ Ἀπειρογάμω·</p><p>καὶ τὴν εὔκαρπον ταύτης νηδύν,</p><p>ὡς ἀγρὸν ὑπέδειξεν ἡδὺν ἅπασι,</p><p>τοῖς θέλουσι θερίζειν σωτηρίαν,</p><p>ἐν τῷ ψάλλειν οὕτως·</p><p>Ἀλληλούια.</p><p>Ἔχουσα θεοδόχον,</p><p>ἡ Παρθένος τὴν μήτραν,</p><p>ἀνέδραμε πρὸς τὴν Ἐλισάβετ.</p><p>Τὸ δὲ βρέφος ἐκείνης εὐθὺς ἐπιγνόν,</p><p>τὸν ταύτης ἀσπασμὸν ἔχαιρε,</p><p>καὶ ἅλμασιν ὡς ἄσμασιν,</p><p>ἐβόα πρὸς τὴν Θεοτόκον·</p><p>Χαῖρε, βλαστοῦ ἀμάραντου κλῆμα,</p><p>χαῖρε, καρποῦ ἀκήρατου κτῆμα.</p><p>Χαῖρε, γεωργὸν γεωργοῦσα φιλάνθρωπον,</p><p>χαῖρε, φυτουργὸν τῆς ζωῆς ἠμῶν φύουσα,</p><p>Χαῖρε, ἄρουρα βλαστάνουσα εὐφορίαν οἰκτιρμῶν,</p><p>χαῖρε, τράπεζα βαστάζουσα εὐθηνίαν ἱλασμῶν.</p><p>Χαῖρε, ὅτι λειμῶνα τῆς τρυφῆς ἀναθάλλεις,</p><p>χαῖρε, ὅτι λιμένα τῶν ψυχῶν ἑτοιμάζεις.</p><p>Χαῖρε, δεκτὸν πρεσβείας θυμίαμα,</p><p>χαῖρε, παντός τοῦ κόσμου ἐξίλασμα.</p><p>Χαῖρε, Θεοῦ πρὸς θνητοὺς εὐδοκία,</p><p>χαῖρε, θνητῶν πρὸς Θεὸν παρρησία.</p><p>Χαῖρε, Νύμφη ἀνύμφευτε.</p><p>Ζάλην ἔνδοθεν ἔχων,</p><p>λογισμῶν ἀμφιβόλων,</p><p>ὁ σώφρων Ἰωσὴφ ἐταράχθη·</p><p>πρὸς τὴν ἄγαμόν σὲ θεωρῶν,</p><p>καὶ κλεψίγαμον ὑπονοῶν Ἄμεμπτε·</p><p>μαθὼν δέ σου τὴν σύλληψιν,</p><p>ἐκ Πνεύματος Ἁγίου,</p><p>ἔφη·</p><p>Ἀλληλούια.</p><p>Ἤκουσαν oἱ ποιμένες,</p><p>τῶν Ἀγγέλων ὑμνούντων,</p><p>τὴν ἔνσαρκον Χριστοῦ παρουσίαν·</p><p>καὶ δραμόντες ὡς πρὸς ποιμένα,</p><p>θεωροῦσι τοῦτον ὡς ἀμνὸν ἄμωμον,</p><p>ἐν γαστρὶ τῆς Μαρίας βοσκηθέντα,</p><p>ἥν ὑμνοῦντες εἶπον·</p><p>Χαῖρε, Ἀμνοῦ καὶ Ποιμένος Μῆτερ,</p><p>χαῖρε, αὐλὴ λογικῶν προβάτων.</p><p>Χαῖρε, ἀοράτων ἐχθρῶν ἀμυντήριον,</p><p>χαῖρε, Παραδείσου θυρῶν ἀνοικτήριον.</p><p>Χαῖρε, ὅτι τὰ οὐράνια συναγάλλεται τῇ γῇ,</p><p>χαῖρε, ὅτι τὰ ἐπίγεια συγχορεύει οὐρανοῖς.</p><p>Χαῖρε, τῶν Ἀποστόλων τὸ ἀσίγητον στόμα,</p><p>χαῖρε, τῶν Ἀθλοφόρων τὸ ἀνίκητον θάρσος.</p><p>Χαῖρε, στερρὸν τῆς πίστεως ἔρεισμα,</p><p>χαῖρε, λαμπρὸν τῆς Χάριτος γνώρισμα.</p><p>Χαῖρε, δι' ἧς ἐγυμνώθη ὁ Ἅδης,</p><p>χαῖρε, δι' ἧς ἐνεδύθημεν δόξαν.</p><p>Χαῖρε, Νύμφη ἀνύμφευτε.</p><p>Θεοδρόμον ἀστέρα,</p><p>θεωρήσαντες Μάγοι,</p><p>τῇ τούτου ἠκολούθησαν αἴγλῃ·</p><p>καὶ ὡς λύχνον κρατοῦντες αὐτόν,</p><p>δι' αὐτοῦ ἠρεύνων κραταιὸν Ἄνακτα,</p><p>καὶ φθάσαντες τὸν ἄφθαστον,</p><p>ἐχάρησαν αὐτῷ βοῶντες·</p><p>Ἀλληλούια.</p><p>Ἴδον παῖδες Χαλδαίων,</p><p>ἐν χερσὶ τῆς Παρθένου,</p><p>τὸν πλάσαντα χειρὶ τοὺς ἀνθρώπους·</p><p>καὶ Δεσπότην νοοῦντες αὐτόν,</p><p>εἰ καὶ δούλου μορφὴν ἔλαβεν,</p><p>ἔσπευσαν τοῖς δώροις θεραπεῦσαι,</p><p>καὶ βοῆσαι τῇ Εὐλογημένῃ·</p><p>Χαῖρε, ἀστέρος ἀδύτου Μήτηρ,</p><p>χαῖρε, αὐγὴ μυστικῆς ἡμέρας.</p><p>Χαῖρε, τῆς ἀπάτης τὴν κάμινον σβέσασα,</p><p>χαῖρε, τῆς Τριάδος τοὺς μύστας φωτίζουσα.</p><p>Χαῖρε, τύραννον ἀπάνθρωπον ἐκβαλοῦσα τῆς ἀρχῆς,</p><p>χαῖρε, Κύριον φιλάνθρωπον ἐπιδείξασα Χριστόν.</p><p>Χαῖρε, ἡ τῆς βαρβάρου λυτρουμένη θρησκείας,</p><p>χαῖρε, ἢ τοῦ βορβόρου ρυομένη τῶν ἔργων.</p><p>Χαῖρε πυρὸς προσκύνησιν παύσασα,</p><p>χαῖρε, φλογὸς παθῶν ἀπαλλάττουσα.</p><p>Χαῖρε, πιστῶν ὁδηγὲ σωφροσύνης,</p><p>χαῖρε, πασῶν γενεῶν εὐφροσύνη.</p><p>Χαῖρε, Νύμφη ἀνύμφευτε.</p><p>Κήρυκες θεοφόροι,</p><p>γεγονότες οἱ Μάγοι,</p><p>ὑπέστρεψαν εἰς τὴν Βαβυλῶνα,</p><p>ἐκτελέσαντές σου τὸν χρησμόν,</p><p>καὶ κηρύξαντές σε τὸν Χριστὸν ἅπασιν,</p><p>ἀφέντες τὸν Ἡρώδην ὡς ληρώδη,</p><p>μὴ εἰδότα ψάλλειν·</p><p>Ἀλληλούια.</p><p>Λάμψας ἐν τῇ Αἰγύπτῳ,</p><p>φωτισμὸν ἀληθείας ἐδίωξας,</p><p>τοῦ ψεύδους τὸ σκότος·</p><p>τὰ γὰρ εἴδωλα ταύτης Σωτήρ,</p><p>μὴ ἐνέγκαντά σου τὴν ἰσχὺν πέπτωκεν,</p><p>οἱ τούτων δὲ ρυσθέντες,</p><p>ἐβόων πρὸς τὴν Θεοτόκον·</p><p>Χαῖρε, ἀνόρθωσις τῶν ἀνθρώπων,</p><p>χαῖρε, κατάπτωσις τῶν δαιμόνων.</p><p>Χαῖρε, τὴν ἀπάτης τὴν πλάνην πατήσασα,</p><p>χαῖρε, τῶν εἰδώλων τὴν δόξαν ἐλεγξασα.</p><p>Χαῖρε, θάλασσα ποντίσασα Φαραὼ τὸν νοητόν,</p><p>χαῖρε, πέτρα ἡ ποτίσασα τοὺς διψῶντας τὴν ζωὴν.</p><p>Χαῖρε, πύρινε στῦλε ὁδηγῶν τοὺς ἐν σκότει,</p><p>χαῖρε, σκέπη τοῦ κόσμου πλατυτέρα νεφέλης.</p><p>Χαῖρε, τροφὴ τοῦ μάνα διάδοχε,</p><p>χαῖρε, τρυφῆς ἁγίας διάκονε.</p><p>Χαῖρε, ἡ γῆ τῆς ἐπαγγελίας,</p><p>χαῖρε, ἐξ ἧς ρέει μέλι καὶ γάλα.</p><p>Χαῖρε, Νύμφη ἀνύμφευτε.</p><p>Μέλλοντος Συμεῶνος,</p><p>τοῦ παρόντος αἰῶνος,</p><p>μεθίστασθαι τοῦ ἀπατεῶνος,</p><p>ἐπεδόθης ὡς βρέφος αὐτῷ,</p><p>ἀλλ' ἐγνώσθης τούτω καὶ Θεὸς τέλειος·</p><p>διόπερ ἐξεπλάγη σου τὴν ἄρρητον σοφίαν,</p><p>κράζων·</p><p>Ἀλληλούια.</p><p>Νέαν ἔδειξε κτίσιν,</p><p>ἐμφανίσας ὁ Κτίστης,</p><p>ἡμῖν τοῖς ὑπ' αὐτοῦ γενομένοις·</p><p>ἐξ ἀσπόρου βλαστήσας γαστρός,</p><p>καὶ φυλάξας ταύτην,</p><p>ὥσπερ ἦν ἄφθορον,</p><p>ἵνα τὸ θαῦμα βλέποντες,</p><p>ὑμνήσωμεν αὐτὴν βοῶντες·</p><p>Χαῖρε, τὸ ἄνθος τῆς ἀφθαρσίας,</p><p>χαῖρε, τὸ στέφος τῆς ἐγκρατείας.</p><p>Χαῖρε, ἀναστάσεως τύπον ἐκλάμπουσα,</p><p>χαῖρε, τῶν Ἀγγέλων τὸν βίον ἐμφαίνουσα.</p><p>Χαῖρε, δένδρον ἀγλαόκαρπον, ἐξ οὗ τρέφονται πιστοί,</p><p>χαῖρε, ξύλον εὐσκιόφυλλον, ὑφ' οὗ σκέπονται πολλοί.</p><p>Χαῖρε, κυοφοροῦσα ὁδηγὸν πλανωμένοις,</p><p>χαῖρε, ἀπογεννῶσα λυτρωτὴν αἰχμαλώτοις.</p><p>Χαῖρε, Κριτοῦ δικαίου δυσώπησις,</p><p>χαῖρε, πολλῶν πταιόντων συγχώρησις.</p><p>Χαῖρε, στολὴ τῶν γυμνῶν παρρησίας,</p><p>χαῖρε, στοργὴ πάντα πόθον νικῶσα.</p><p>Χαῖρε, Νύμφη ἀνύμφευτε.</p><p>Ξένον τόκον ἰδόντες,</p><p>ξενωθῶμεν τοῦ κόσμου, τὸν νοῦν εἰς οὐρανὸν μεταθέντες·</p><p>διὰ τοῦτο γὰρ ὁ ὑψηλὸς Θεός,</p><p>ἐπὶ γῆς ἐφάνη ταπεινὸς ἄνθρωπος·</p><p>βουλόμενος ἑλκύσαι πρὸς τὸ ὕψος,</p><p>τοὺς αὐτῷ βοώντας·</p><p>Ἀλληλούια.</p><p>Ὅλως ἦν ἐν τοῖς κάτω,</p><p>καὶ τῶν ἄνω οὐδόλως ἀπῆν,</p><p>ὁ ἀπερίγραπτος Λόγος·</p><p>συγκατάβασις γὰρ θεϊκή,</p><p>οὐ μετάβασις τοπικὴ γέγονε,</p><p>καὶ τόκος ἐκ Παρθένου θεολήπτου,</p><p>ἀκουούσης ταῦτα·</p><p>Χαῖρε, Θεοῦ ἀχωρήτου χώρα,</p><p>χαῖρε, σεπτοῦ μυστηρίου θύρα.</p><p>Χαῖρε, τῶν ἀπίστων ἀμφίβολον ἄκουσμα,</p><p>χαῖρε, τῶν πιστῶν ἀναμφίβολον καύχημα.</p><p>Χαῖρε, ὄχημα πανάγιον τοῦ ἐπὶ τῶν Χερουβείμ,</p><p>χαῖρε, οἴκημα πανάριστον τοῦ ἐπὶ τῶν Σεραφείμ.</p><p>Χαῖρε, ἡ τἀναντία εἰς ταὐτὸ ἀγαγοῦσα,</p><p>χαῖρε, ἡ παρθενίαν καὶ λοχείαν ζευγνῦσα.</p><p>Χαῖρε, δι' ἧς ἐλύθη παράβασις,</p><p>χαῖρε, δι' ἧς ἠνοίχθη παράδεισος.</p><p>Χαῖρε, ἡ κλεὶς τῆς Χριστοῦ βασιλείας,</p><p>χαῖρε, ἐλπὶς ἀγαθῶν αἰωνίων.</p><p>Χαῖρε, Νύμφη ἀνύμφευτε.</p><p>Πᾶσα φύσις Ἀγγέλων,</p><p>κατεπλάγη τὸ μέγα,</p><p>τῆς σῆς ἐνανθρωπήσεως ἔργον·</p><p>τὸν ἀπρόσιτον γὰρ ὡς Θεόν,</p><p>ἐθεώρει πᾶσι προσιτὸν ἄνθρωπον,</p><p>ἡμῖν μὲν συνδιάγοντα,</p><p>ἀκούοντα δὲ παρὰ πάντων οὕτως·</p><p>Ἀλληλούια.</p><p>Ρήτορας πολυφθόγγους,</p><p>ὡς ἰχθύας ἀφώνους,</p><p>ὁρῶμεν ἐπὶ σοὶ Θεοτόκε·</p><p>ἀποροῦσι γὰρ λέγειν,</p><p>τὸ πῶς καὶ Παρθένος μένεις,</p><p>καὶ τεκεῖν ἴσχυσας·</p><p>ἡμεῖς δὲ τὸ μυστήριο ν θαυμάζοντες,</p><p>πιστῶς βοῶμεν·</p><p>Χαῖρε, σοφίας Θεοῦ δοχεῖον,</p><p>χαῖρε, προνοίας αὐτοῦ ταμεῖον.</p><p>Χαῖρε, φιλοσόφους ἀσόφους δεικνύουσα,</p><p>χαῖρε, τεχνολόγους ἀλόγους ἐλέγχουσα.</p><p>Χαῖρε, ὅτὶ ἐμωράνθησαν οἱ δεινοὶ συζητηταί,</p><p>χαῖρε, ὅτι ἐμαράνθησαν οἱ τῶν μύθων ποιηταί.</p><p>Χαῖρε, τῶν Ἀθηναίων τὰς πλοκὰς διασπῶσα,</p><p>χαῖρε, τῶν ἁλιέων τὰς σαγήνας πληροῦσα.</p><p>Χαῖρε, βυθοῦ ἀγνοίας ἐξέλκουσα,</p><p>χαῖρε, πολλοὺς ἐν γνώσει φωτίζουσα.</p><p>Χαῖρε, ὁλκὰς τῶν θελόντων σωθῆναι,</p><p>χαῖρε, λιμὴν τῶν τοῦ βίου πλωτήρων.</p><p>Χαῖρε, Νύμφη ἀνύμφευτε.</p><p>Σῶσαι θέλων τὸν κόσμον,</p><p>ὁ τῶν ὅλων κοσμήτωρ,</p><p>πρὸς τοῦτον αὐτεπάγγελτος ἦλθε·</p><p>καὶ ποιμὴν ὑπάρχων ὡς Θεός,</p><p>δι' ἡμᾶς ἐφάνη καθ' ἡμᾶς ἄνθρωπος·</p><p>ὁμοίῳ γὰρ τὸ ὅμοιον καλέσας,</p><p>ὡς Θεὸς ἀκούει·</p><p>Ἀλληλούια.</p><p>Τεῖχος εἶ τῶν παρθένων,</p><p>Θεοτόκε Παρθένε,</p><p>καὶ πάντων τῶν εἰς σὲ προστρεχόντων.</p><p>Ὁ γὰρ τοῦ οὐρανοῦ καὶ τῆς γῆς,</p><p>κατεσκεύασέ σε ποιητής, Ἄχραντε,</p><p>οἰκήσας ἐν τῇ μήτρα σου,</p><p>καὶ πάντας σοι προσφωνεῖν διδάξας·</p><p>Χαῖρε, ἡ στήλη τῆς παρθενίας,</p><p>χαῖρε, ἡ πύλη τῆς σωτήριας.</p><p>Χαῖρε, ἀρχηγὲ νοητῆς ἀναπλάσεως,</p><p>χαῖρε, χορηγὲ θεϊκῆς ἀγαθότητος.</p><p>Χαῖρε, σὺ γὰρ ἀνεγέννησας τοὺς συλληφθέντας αἰσχρῶς,</p><p>χαῖρε, σὺ γὰρ ἐνουθέτησας τοὺς συληθέντας τὸν νοῦν.</p><p>Χαῖρε, ἡ τὸν φθορέα τῶν φρενῶν καταργοῦσα,</p><p>χαῖρε, ἡ τὸν σπορέα τῆς ἁγνείας τεκοῦσα.</p><p>Χαῖρε, παστάς ἀσπόρου νυμφεύσεως,</p><p>χαῖρε, πιστοὺς Κυρίῳ ἁρμόζουσα.</p><p>Χαῖρε, καλὴ κουροτρόφε παρθένων,</p><p>χαῖρε, ψυχῶν νυμφοστόλε ἁγίων.</p><p>Χαῖρε, Νύμφη ἀνύμφευτε.</p><p>Ὕμνος ἅπας ἡττᾶται,</p><p>συνεκτείνεσθαι σπεύδων,</p><p>τῷ πλήθει τῶν πολλῶν οἰκτιρμῶν σου·</p><p>ἰσαρίθμους γὰρ τῇ ψάμμῳ ὠδάς,</p><p>ἂν προσφέρωμέν σοι, Βασιλεῦ ἅγιε,</p><p>οὐδὲν τελοῦμεν ἄξιον,</p><p>ὧν δέδωκας ἡμῖν τοῖς σοὶ βοῶσιν·</p><p>Ἀλληλούια.</p><p>Φωτοδόχον λαμπάδα,</p><p>τοῖς ἐν σκότει φανεῖσαν,</p><p>ὁρῶμεν τὴν ἁγίαν Παρθένον·</p><p>τὸ γὰρ ἄυλον ἅπτουσα φῶς,</p><p>ὁδηγεῖ πρὸς γνῶσιν θεϊκὴν ἅπαντας,</p><p>αὐγῇ τὸν νοῦν φωτίζουσα,</p><p>κραυγῇ δὲ τιμωμένη ταῦτα·</p><p>Χαῖρε, ἀκτὶς νοητοῦ ἡλίου,</p><p>χαῖρε, βολὶς τοῦ ἀδύτου φέγγους.</p><p>Χαῖρε, ἀστραπὴ τὰς ψυχὰς καταλάμπουσα,</p><p>χαῖρε, ὡς βροντὴ τοὺς ἐχθροὺς καταπλήττουσα.</p><p>Χαῖρε, ὅτι τὸν πολύφωτον ἀνατέλλεις φωτισμόν,</p><p>Χαῖρε, ὅτι τὸν πολύρρυτον ἀναβλύζεις ποταμόν.</p><p>Χαῖρε, τῆς κολυμβήθρας ζωγραφοῦσα τὸν τύπον,</p><p>χαῖρε, τῆς ἁμαρτίας ἀναιροῦσα τὸν ρύπον.</p><p>Χαῖρε, λουτὴρ ἔκπλυνων συνείδησιν,</p><p>χαῖρε, κρατὴρ κιρνῶν ἀγαλλίασιν.</p><p>Χαῖρε, ὀσμὴ τῆς Χριστοῦ εὐωδίας,</p><p>χαῖρε, ζωὴ μυστικῆς εὐωχίας.</p><p>Χαῖρε, Νύμφη ἀνύμφευτε.</p><p>Χάριν δοῦναι θελήσας,</p><p>ὀφλημάτων ἀρχαίων,</p><p>ὁ πάντων χρεωλύτης ἀνθρώπων,</p><p>ἐπεδήμησε δι’ἑαυτοῦ,</p><p>πρὸς τοὺς ἀποδήμους τῆς αὐτοῦ Χάριτος·</p><p>καὶ σχίσας τὸ χειρόγραφον,</p><p>ἀκούει παρὰ πάντων οὕτως·</p><p>Ἀλληλούια.</p><p>Ψάλλοντές σου τὸν τόκον,</p><p>ἀνυμνοῦμέν σε πάντες,</p><p>ὡς ἔμψυχον ναόν, Θεοτόκε.</p><p>Ἐν τῇ σῇ γὰρ οὶκήσας γαστρί,</p><p>ὁ συνέχων πάντα τῇ χειρὶ Κύριος,</p><p>ἡγίασεν, ἐδόξασεν, ἐδίδαξε βοᾶν σοὶ πάντας·</p><p>Χαῖρε, σκηνὴ τοῦ Θεοῦ καὶ Λόγου,</p><p>χαῖρε, Ἁγία ἁγίων μείζων.</p><p>Χαῖρε, κιβωτὲ χρυσωθεῖσα τῷ Πνεύματι,</p><p>χαῖρε, θησαυρὲ τῆς ζωῆς ἀδαπάνητε.</p><p>Χαῖρε, τίμιον διάδημα βασιλέων εὐσεβῶν,</p><p>χαῖρε, καύχημα σεβάσμιον ἱερέων εὐλαβῶν.</p><p>Χαῖρε, τῆς Ἐκκλησίας ὁ ἀσάλευτος πύργος,</p><p>χαῖρε, τῆς Βασιλείας τὸ ἀπόρθητον τεῖχος.</p><p>Χαῖρε, δι' ἧς ἐγείρονται τρόπαια,</p><p>χαῖρε, δι' ἧς ἐχθροὶ καταπίπτουσι.</p><p>Χαῖρε, χρωτὸς τοῦ ἐμοῦ θεραπεία,</p><p>χαῖρε, ψυχῆς τῆς ἐμῆς σωτηρία.</p><p>Χαῖρε, Νύμφη ἀνύμφευτε.</p><p>Ὦ πανύμνητε Μῆτερ,</p><p>ἡ τεκοῦσα τὸν πάντων ἁγίων,</p><p>ἁγιώτατον Λόγον·</p><p>δεξαμένη γὰρ τὴν νῦν προσφοράν,</p><p>ἀπὸ πάσης ρῦσαι συμφορᾶς ἅπαντας,</p><p>καὶ τῆς μελλούσης λύτρωσαι κολάσεως,</p><p>τοὺς σοὶ βοῶντας·</p><p>Ἀλληλούια.<p>\n"
