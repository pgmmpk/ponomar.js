            Text: "\n<p><b>Житие святого благоверного князя Романа, Угличского чудотворца</b></p><p>Святой благоверный князь Роман Угличский жил в тяжкую пору нашествия татар на русскую землю. Он был второй сын второго угличского удельного князя Владимира Константиновича и внук Константина Всеволодовича, сначала удельного князя ростовского, ярославского и угличского, а потом великого князя владимирского. Владимир Константинович получил в удел Угличе поле, или город Углич, в раннем детстве. Вступив в брак с княжной Фотинией, он имел двух сыновей — Андрея и Романа.</p><p>В княжение в Угличе Владимира разразилась страшная гроза над русской землей, а вместе и над Угличем: Батый, по разорении Москвы и Владимира и избиения здесь семьи великого князя, двинулся за Волгу, куда великий князь Юрий Всеволодович удалился, собирая войска. На этом пути татары подчиняли своей власти все попадавшиеся города, а те, которые не хотели покоряться, разоряли и избивали их жителей. Ввиду явной и неотвратимой опасности угличский князь Владимир решил не сопротивляться бесплодно, а спасти город и жителей изъявлением покорности татарам. Впрочем, сам он с семейством не хотел вынести позора и искал спасения на севере, удалившись в новгородские пределы. После несчастной битвы на реке Сити и гибели великого князя Юрия русские князья должны были признать власть татар и платить им дань. Этой участи должен был покориться и угличский князь, который по удалении Батыя на юг подобно другим князьям по миновании опасности вернулся в Углич и стал править, уже как подручник хана. Неизвестно, ходил ли князь Владимир в орду с изъявлением покорности хану, как это требовалось и как должны были делать все владетельные князья. Предание, записанное в пространном житии, гласит, что в орду Владимир не пошел, но, во избежание ответственности, не оставался и в Угличе, а проживал по другим городам и скончался во Владимире в 1249 году 27 декабря. Тело его тогда же было перенесено женой и детьми в Углич и погребено в Преображенском соборе.</p><p>Детство благоверного князя Романа, как и его старшего брата Андрея, прошло, таким образом, среди страшных тревог и бедствий, больше в изгнании и странствованиях, чем в спокойном пребывании с родителями в Угличе.</p><p>По смерти Владимира угличским князем стал старший сын его Андрей, которому было всего 16 лет. Но при нем находилась мать его, которая и руководила детьми. Андрей скончался в 1261 году, не оставив детей, и угличское княжение досталось брату его Роману, который имел тогда 26 лет от роду.</p><p>Возросши в благочестивой семье князя Владимира Константиновича среди страшных тревог и испытаний, проведя немало времени в странствовании, князь Роман отличался благочестием и не питал большой склонности к шумной жизни и веселью. Будучи достаточно просвещенным, он занимался чтением книг, любил храмы Божии, духовенство и службу церковную. К его княжению относят построение многих церквей в Угличе и пределах угличского княжества, которое при нем пользовалось миром, насколько это было возможно в тяжелое время татарского владычества. Власть князя Романа, кроме Углича, простиралась и на другие города: Кашин, Вежецкий Верх, Устюжну, Дмитров, Звенигород. Ему же принадлежит построение нового города Романова на левом высоком берегу Волги против слободы Борисоглебской.</p><p>Князь Роман отличался благотворительностью, заботился об устроении богаделен и странноприимных домов.</p><p>В 1265 г. князь Роман сочетался браком с княжной Александрой, но потомства не имел. Вместе с ним в Угличе жила благочестивая его мать, княгиня Фотиния, которая под старость приняла иноческий чин с именем Евдокии, в 1278 году скончалась и погребена была в Угличе подле своего супруга. В 1281 году князь Роман лишился и своей супруги Александры и доживал последние свои годы в одиночестве, предаваясь делам и подвигам благочестия. Блаженная кончина его последовала 3 февраля 1285 года, к великой печали его подданных и родственных князей, которые любили и почитали его. Тело князя Романа положено было в соборном храме Преображения Господня, рядом с гробницами его отца, матери, брата и супруги.</p><p>Ровно через двести лет после кончины князя Романа, именно в 1485 году, угличский князь Андрей Васильевич приступил к постройке нового, уже каменного собора Преображения Господня в крепости города Углича. При копании рва для основания нового храма Бог даровал князю Андрею обрести нетленные мощи князя Романа, которые и были потом поставлены в новопостроенном храме и лежали здесь целы и невредимы более ста двадцати лет. От этих нетленных мощей истекали многочисленные чудесные исцеления от различных болезней. Как жители Углича, так и окрестных мест благоговейно чтили мощи святого князя, но свидетельства со стороны церковных властей не было.</p><p>После убиения царевича Дмитрия в Угличе в конце шестнадцатого и первых годах семнадцатого столетия стали особенно часто повторяться чудесные исцеления больных, притекавших к мощам святого князя Романа. Слава о сих чудесах распространилась повсюду, и патриарх Иов поручил казанскому митрополиту Гермогену освидетельствовать на месте святые мощи и сказания о чудесах. После сего освидетельствования святейший патриарх Иов благословил составить житие, стихиры и канон святому Роману, а равно и описание чудес с 3 февраля 1605 года.</p><p>В 1609 году город Углич постигло великое бедствие, как и всю тогдашнюю Русь: литовское разорение. Город Углич был взят, жители во множестве перебиты, а дома, крепость и храмы Божии пограблены и пожжены. Враги ворвались и в Преображенский собор, разграбили и многое пожгли, а нарочито мощи святого князя Романа, покоившиеся там. Благочестивые почитатели святого Романа собрали обожженные кости его мощей: головы, ребер, рук и ног, положили в новую раку и опять поставили в соборном храме Преображения, где они и покоятся до настоящего времени.</p><p><i>В этот день празднуется память святой Анны пророчицы. Святая Анна пророчица, воспоминаемая в Евангелии, вместе со святым Симеоном Богоприимцем встретив Господа Иисуса во храме, проповедовала о Нем, что Он есть ожидаемый Мессия — Христос.</i></p>\n"
