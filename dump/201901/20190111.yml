            Text: "\nПреподобный Михаил Клопский происходил из боярского рода, был родственником великого князя Димитрия Донского (1363—1389). Он принял на себя подвиг юродства Христа ради, покинул Москву и в рубище пришел в Клопский монастырь, близ Новгорода. Никто не знал, как он попал в запертую келлию иеромонаха Макария. Тот совершал каждение на 9-й песни канона и зашел ' покадить келлию. Там сидел человек в монашеском одеянии и   при свечке переписывал Деяния святых апостолов. После совершения утрени пришел игумен с братией и стал спрашивать незнакомца: кто он и как его зовут? Но он отвечал только повторением вопросов и не открыл своего происхождения. В церкви святой пел на клиросе и читал Апостол, за трапезой читал жития. Все слушавшие умилялись красоте и одухотворенности его чтения. В праздник Преображения Господня Клопскую обитель посетил князь Константин Димитриевич (сын великого князя Димитрия Донского). После Причащения он вместе с княгиней был за трапезой, во время которой неизвестный пришелец читал Книгу Иова. Услышав чтение, князь подошел к чтецу и, присмотревшись, поклонился ему, назвав своим родственником Михаилом Максимовичем. Юродивый заметил: «Один только Создавший меня знает, кто я есть», но подтвердил, что его зовут Михаилом. Вскоре преподобный Михаил стал примером для братии во всех иноческих подвигах. 44 года прожил он в Клопском монастыре, изнуряя тело свое в трудах, бдениях и различных лишениях, и получил от Господа дар прозорливости. Он обличал пороки людей, не страшась сильных мира сего. Предсказал рождение великого князя Иоанна III (1462—1505) 22 января 1440 года и взятие им Новгорода, обличал князя Димитрия Шемяку за то, что он ослепил своего брата великого князя Василия Темного (1425—1462).     На песчаном месте преподобный Михаил извел источник, написав на земле: «Чашу спасения прииму (Пс. 115, 4), на этом месте явится источник», а во время голода, по его молитвам, запасы хлеба в монастырском амбаре не уменьшались, хотя зерно обильно раздавалось голодающим.     Предуказав место своего погребения, преподобный скончался  11 января О ок. 1453—1456).\n"
