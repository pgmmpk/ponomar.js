            Id: bulgakov
            Text: "\n<p> Saint Emelian, Bishop of Kyzika, lived during the reign of the Iconoclast emperor Leo the Armenian (813-820). He was summoned together with other bishops to the court of the emperor, who insistently urged the bishops to refrain from the veneration of holy icons. Saint Emelian was the first firmly to answer the emperor, that the question about the veneration of holy icons ought to be discussed and decided only within the Church by spiritual personages, and not at the imperial court. In the year 815 he was sent to prison for the Orthodox faith, where he died as a confessor.</p>\n"
          menologion: ''
          name:
            Nominative: 'Saint Emilian the Confessor, Bishop of Cyzicus († c. 815-820)'
            Short: 'Saint Emilian'
          ref: ~
