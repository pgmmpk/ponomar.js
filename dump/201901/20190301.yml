aring that in this she had served as an accomplice to murder, the sisters intensified their prayer and besought the Lord to reveal to them His will. </p><p>The Lord Himself appeared to Saint Eudocia in a dream vision and said: “Rise up, Eudocia, and get down on the knees and pray, and thy tempter wilt arise.” And through the prayer of Eudocia, Philostrates revived. Having been restored to life, the pagan besought the nun to forgive him. And having accepted holy Baptism, he withdrew into Iliopolis. And from that time he never forgot the mercy of God shown him, and he started onto the way of repentance.</p><p>A certain while passed, when another situation occurred. Inhabitants of Iliopolis reported to the governor named Aurelian, that in accepting Christianity Eudocia allegedly had concealed her wealth at the monastery. Aurelian sent a detachment of soldiers to confiscate these supposed treasures. But over the course of three days the soldiers tired in vain to get close to the walls of the monastery: an invisible power of God guarded it. Aurelian again sent soldiers to the monastery, this time under the lead of his own son. But on the very first day of the journey the son of Aurelian badly injured his leg and soon died. Then Philostrates counseled Aurelian to write to the Nun Eudocia, imploring her to revive the youth. And the Lord, by His infinite mercy, and through the prayers of Saint Eudocia, restored the youth to life. Having witnessed this great miracle, Aurelian and his close associates believed in Christ and were baptised.</p><p>When persecutions against Christians intensified, they arrested the Nun Eudocia and brought her for torture to the governor Diogenes. The military-commander Diodoros torturing her received news about the sudden death of his wife Firminia. In despair he rushed to Saint Eudocia with a plea to pray for his departed wife. The monastic-martyress, filled with great faith, turned to God with prayer and besought of Him the return of Firminia to life. Becoming convinced as eye-witnesses to the power and grace of the Lord, Diodoros and Diogenes believed in Christ and after a certain while were baptised together with their families. The Nun Eudocia lived for awhile at the house of Diodoros and enlightened the newly-illumined Christians.</p><p>One time the only son of a certain widow, working in the garden, was bitten by a snake and died. The mother bitterly bewailed her dead son. Having learned of her grief, Saint Eudocia said to Diodoros: “The time is at hand for thee to show faith in the Almighty God, Who heareth the prayers of penitent sinners and by His mercy doth grant them forgiveness.”</p><p>Diodoros was distressed, not considering himself worthy of such boldness before the Lord, but he obeyed Saint Eudocia. He prayed and by the Name of Christ he commanded the dead one to rise, and before the eyes of everyone present the youth revived. </p><p>The Nun Eudocia returned to her monastery, in which she pursued asceticism for 56 years. </p>\n"
