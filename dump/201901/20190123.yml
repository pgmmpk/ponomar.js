            Text: "\n    Преподобный Геннадий Костромской и Любимоградекий, в миру Григорий, родился в городе Могилеве в богатой семье. Рано проявившаяся в нем любовь к храму, частое посещение монастырей вызывали недовольство родителей. Однако Григорий твердо решил посвятить себя Богу и, переодевшись в бедную одежду, тайно покинул родительский дом и направился в Москву. Посетив московские святыни, он, однако, не нашел себе здесь прибежища по духу и отправился в Новгородскую землю. Судьбу будущего подвижника решила встреча с преподобным Александром Свирским (память 30 августа) По его благословению, Григорий направился в вологодские леса к преподобному Корнилию Комельскому (память 19 мая) и принял от него пострижение с именем Геннадий. Вместе со святым Корнилием Геннадий перешел в костромские леса. Здесь, на берегу Сурского озера, около 1529 года, возникает обитель Преображения Господня, названная впоследствии «Геннадиевым монастырем». Став игуменом, преподобный Геннадий не ослаблял монашеских подвигов, вместе с братией выходил на монастырские работы: рубил лес, носил дрова, делал свечи и пек просфоры. Любимым занятием преподобного было писание икон, которыми он украшал свою новую обитель. Он постоянно носил на себе тяжелые вериги.    За свою святую жизнь преподобный Геннадий получил от Господа дар прозорливости и чудотворения. Приехав по монастырским делам в Москву, в доме боярина Романа Юрьевича Захарьина он предрек его дочери Анастасии, что она будет царицей. И, действительно, царь Иоанн Грозный выбрал ее себе в супруги.    Житие преподобного Геннадия написано учеником его игуменом Алексием между 1584—1587 годами. В нем помещено духовное завещание, продиктованное самим преподобным Геннадием, где он заповедует соблюдать общежительный устав и постоянно трудиться, иметь мир со всеми, хранить собранные в монастыре книги и ум свой прилагать к пониманию их. Преподобный призывал: «Стремитесь к свету, а тьму оставляйте».     Скончался преподобный Геннадий 23 января 1565 года, а 19 августа 1646 года совершилось его церковное прославление. \n"
