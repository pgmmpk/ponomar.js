            Text: "\nПреподобный Севастиан Сохотский, Пошехонский, основал монастырь в честь Преображения Господня на реке Сохоти в 90 верстах от города Романова (ныне Тутаев) Ярославской области. Иноки обители сами обрабатывали землю и питались трудами рук своих. Этому научил подвижников своим примером и поучениями основатель обители. Преподобный Севастиан преставился около 1500 года. Преображенская обитель на реке Сохоти была впоследствии приписана к Череповецкому Воскресенскому монастырю, а в 1764 году упразднена. В середине XIX века над мощами преподобного Севастиана был построен каменный храм.\n"
