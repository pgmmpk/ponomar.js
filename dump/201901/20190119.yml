            Text: "\n     Блаженный Феодор Новгородский был сыном благочестивых родителей, богатых и именитых новгородских граждан. Воспитанный в строгом христианском благочестии, он, по достижении зрелого возраста, принял на себя подвиг юродства Христа ради, всё свое состояние роздал бедным, а сам до конца жизни пребывал в крайней бедности, не имея не только крова над головой, но и теплой одежды в морозные дни. Обличая взаимную вражду граждан новгородской Торговой стороны с жителями Софийской стороны, блаженный Феодор делал вид, что враждует с блаженным Николаем Кочановым (+ 1392; память 27 июля), подвизавшимся на противоположной Софийской стороне. Когда блаженному Феодору случалось переходить Волховским мостом на Софийскую сторону, то блаженный Николай гнал его на Торговую, то же делал и Феодор, когда заставал Николая на Торговой стороне. Блаженные, духом понимая друг друга, видимой враждой напоминали новгородцам их междоусобицы, которые часто оканчивались кровавыми столкновениями.     Блаженный имел дар прозорливости и, предупреждая: «Берегите хлеб», предсказывал наступающий голод. В другое время словами «чисто тут будет — хорошо будет сеять репу» он предрек пожар, опустошивший улицы Торговой стороны. Блаженный Феодор предвидел свою кончину и говорил новгородцам: «Прощайте, иду далеко».     Граждане новгородские еще при жизни видели в нем угодника  Божия и высоко чтили его. После своей кончины в 1392 году блаженный был похоронен по завещанию на Торговой стороне, на Лубянице, у церкви святого великомученика Георгия, н« паперти  которой святой особенно любил проводить ночи в неустанной мо литве. Над его мощами была сооружена часовня. \n"
