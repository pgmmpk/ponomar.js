            Text: "\n<p>Holy Equal-to-the-Apostles Nikolai, Archbishop, Apostle to Japan,—in the world Ivan Dimitrievich Kasatkin, was born on 1 August 1836 in the village of Berezovsk, Bel’sk district, Smolensk diocese, where his father served as deacon. At the age of five he lost his mother. Having completed the Bel’sk religious school, and afterwards the Smolensk religious seminary, in 1857 Ivan Kasatkin entered the Saint-Peterburg spiritual academy. On 24 June 1860, in the academy temple of the Twelve Apostles, bishop Nektarii gave him monastic vows with the chosen name Nikolai. On the day of memory of the first-ranked Apostles Peter and Paul, 29 June, the monk Nikolai was ordained deacon, and on 30 June—the altar-feastday of the academy temple—to the dignity of priestmonk. Afterwards through his wish Father Nikolai was assigned to Japan, as head of the consular church in the city of Khakodate.</p><p>The preaching of the Gospel in Japan at first seemed completely impossible. In Father Nikolai’s own words: “the Japanese of that time looked upon foreigners as beasts, and on Christianity as a villainous church, to which it was possible only for total knaves and charlatans to belong.” Eight years passed in this way, in studying the country, the people, their language and manners and customs, amidst which he would have to preach. Up until 1868 the flock of Father Nikolai still numbered about twelve Japanese. At the end of 1869 priestmonk Nikolai made a report to the Synod in Peterburg about the result of his work. This resolution was adopted: “to form for the preaching of the Word of God among the pagan Japanese a special Russian Spiritual Mission.” Father Nikolai was elevated to the dignity of archimandrite and assigned as head of this Mission. Having returned to Japan, he transferred the Khakodate flock to priestmonk Anatolii, and himself shifted the centre of the Mission to Tokyo. In 1871 there began in the country a persecution of christians; many were subjected 