located those, which did know the Name of God, but spurned Him and kept not His commandments. They endure yet more grievous torments.”</p><p>Once during prayer Blessed Makarios heard a voice: “Makarios, thou hast reached such attainment as have two women living in the city.” The humble ascetic, taking up his staff, went to the city, found the house where the women lived, and knocked. The women received him with joy, and the monk said: “Because of you I have come from a far wilderness, and I want to know about your good deeds; tell about them, keeping nothing secret.” The women answered with surprise: “We live with our own husbands, and we have not such virtues.” But the saint continued to insist, and the women then told him: “We entered into marriage with two brothers by birth. After all this time of life in common we have told each other not one evil thing nor insulting word, and never do we quarrel between ourselves. We asked our husbands to release us into a women’s monastery, but they were not agreeable, and we gave a vow not to utter one worldly word until death.” The holy ascetic glorified God and said: “In truth the Lord does not seek virgins nor married women, and neither monks nor worldly persons, but doth value the free intent of the person within the arbitrariness of his free will to offer thanks to the Holy Spirit, which acts and which rules the life of each person, yearning to be saved.”</p><p>During the years of the reign of the emperor Valens—an Arian heretic (364-378), the Monk Makarios the Great together with the Monk Makarios of Alexandria was subjected to persecution by the adherents of the Arian bishop Luke. They seized both elders and, imprisoning them on a ship, transported them onto a wild island where there lived pagans. By the prayers of the saints there, the daughter of a pagan priest received healing, at which the pagan priest and all the inhabitants of the island accepted holy Baptism. Learning about what had happened, the Arian bishop became ashamed and permitted the elders to return to their own monasteries.</p><p>The meekness and humility of the monk transformed human souls. “An harmful word,—said Abba Makarios,—and it makes good things bad, but a good word makes bad things good.” On the questioning of the monks, how to pray properly, the monk answered: “For prayer it does not require many words, it is needful only to say: “Lord, as Thou desirest and as Thou knowest, have mercy on me.” If an enemy should fall upon thee, it is needful but to utter: “Lord, have mercy!” The Lord knoweth that which is useful for us, and doth grant us mercy.” When the brethren asked: “In what manner ought a monk to comport himself?,” the monk answered: “Forgive me, I am a poor monk, but I beheld monks being saved in the remote wilderness. I asked them, how might I make myself a monk. They answered: “If a man doth not withdraw himself from everything which is situated in the world, it is not possible to be a monk.” At this point I answered: “I am weak and not able to be such as ye.” The monks therewith answered: “If thou art not able to be such as we, then sit in thy cell and dwell in contrition about thy sins.””</p><p>The Monk Makarios gave advice to a certain monk: “Flee from people and thou shalt be saved.” That one asked: “What does it mean to flee from people?” The monk answered: “Sit in thy cell and dwell in contrition about thy sins.” The Monk Makarios said also: “If thou wishest to be saved, be as one who is dead, who is not given over to anger when insulted, and not puffed up when praised.” And further: “If for thyself, slander—is like praise, poverty—like riches, deficiency—like abundance, thou shalt not perish. Since it is not possible, that in piety believers and ascetic seekers should fall into unclean passions and demonic seductions.”</p><p>The prayer of the Monk Makarios saved many in perilous circumstances of life, and preserved them from harm and temptation. His benevolence was so great, that they said about him: “Just as God covereth the world, so also doth Abba Makarios cover offenses which he, having seen, is as though he had not seen, and having heard, as though he had not heard.”</p><p>The monk lived until age 97. Shortly before his end there appeared to him the Monks Anthony and Pakhomios, bringing the joyful message about his transition into a blessed Heavenly monastery. Having given admonition to his disciples and having given them blessing, the Monk Makarios asked forgiveness from all and bid farewell with the words: “Into Thy hands, Lord, I commend my spirit.”</p><p>Holy abba Makarios spent sixty years in the wilderness, being dead to the world. The monk spent most of the time in conversation with God, being often in a state of spiritual rapture. But he never ceased to weep, to repent and to work. The abba rendered his rich ascetic experience into profound theological works. Fifty discourses and seven ascetic tracts form the precious legacy of spiritual wisdom of the Monk Makarios the Great.</p><p>His idea, that the highest blessedness and purpose of man—the unity of the soul with God—is a primary principle in the works of the Monk Makarios. Recounting the means by which to attain to mystical union, the monk relies upon the experience of both the great teachers of Egyptian monasticism and upon his own experience. The way to God and the experience of the holy ascetics of Communality with God is revealed to each believer’s heart. Therefore Holy Church also includes within the general use of vespers and matins the ascetic prayers of the Monk Makarios the Great.</p><p>Earthly life, according to the teachings of the Monk Makarios, possesses with all its works only a relative significance: to prepare the soul, to make it capable for the perception of the Heavenly Kingdom, to establish in the soul an affinity with the Heavenly fatherland. “The soul—for those truly believing in Christ—it is necessary to transpose and to transform from out of the present degraded condition into another condition, a good condition: and from out of the present perishing nature into another, Divine nature, and to be remade anew—by means of the power of the Holy Spirit.” To attain this is possible, if “we truly believe and we truly love God and have penetrated into all His holy commands.” If the soul, betrothed to Christ on holy Baptism, does not itself co-operate in its gifts of the grace of the Holy Spirit, then it is subjected to “an excommunication from life,” as is shewn by a lack of attaining blessedness and incapacity to union with Christ. In the teaching of the Monk Makarios, the question about the unity of Divine Love and Divine Truth is experientially decided. The inner action of the Christian determines the extent of the perception by him of this unity. Each of us acquires salvation through grace and the Divine gift of the Holy Spirit, but to attain a perfect measure of virtue—which is necessary for the soul’s assimilation of this Divine gift, is possible only “by faith and by love with the strengthening of free will.” Thus, “as much by grace, as much also by truth” does the Christian inherit eternal life. Salvation is a Divine-human action: we attain complete spiritual success “not by Divine power and grace alone, but also by the accomplishing of the proper labours”; from the other side—it is not alone within “the measure of freedom and purity” that we arrive at the proper solicitude, it is not without “the co-operation of the hand of God above.” The participation of man determines the actual condition of his soul, thus self-determining him to good or evil. “If a soul still in the world does not possess in itself the sanctity of the Spirit for great faith and for prayer, and does not strive for the oneness of Divine communion, then it is unfit for the heavenly kingdom.”</p><p>The miracles and visions of Blessed Makarios are recorded in a book by the Presbyter Ruphinos, and his Life was compiled by the Monk Serapion, bishop of Tmuntis (Lower Egypt), one of the reknown workers of the Church in the IV Century.</p>\n"
