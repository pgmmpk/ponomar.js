            Text: "\nСвятитель Герасим, епископ Великопермский (Устьвымский), был третьим епископом новопросвещенного зырянского народа и достойным последователем святителя Стефана, просветителя Пермского. Будучи возведен на пермскую кафедру после 1416 года, он был участником Соборов: 1438 года, осудившего унию и митрополита Исидора, и 1441 года, определившего поставлять митрополитов всея Руси Собором русских пастырей. Святитель неусыпно заботился о своей неустроенной пастве, страдавшей от набегов новгородцев, в особенности же, от язычников-вогулов, безбоязненно являясь в их станы и убеждая прекратить грабежи селений беззащитных пермяков-христиан. Во время одной из поездок по Пермской земле в 1441 году был убит (по преданию, задушен омофором) слугой-вогулом. Погребен в кафедральном соборе первых епископов Пермских, впоследствии — Благовещенская церковь села Усть-Выми, расположенного к северо-востоку от города Яренска, на реке Вычегде. Празднование памяти его установлено в 1607 году. 29 января трем святителям Пермским — Герасиму, Питириму и Ионе — творится общая память. \n"
