            Id: bulgakov
            Text: "\n    Святая мученица Агафия была дочерью именитых и богатых родителей-христиан из города Палермо (прежнее название Панорм) в Сицилии. Во время гонения при императоре Декии (249— 251) градоправитель Катаны-—Кинтиан, прослышав о богатстве и красоте Агафий, послал за ней воинов, чтобы привести ее на суд как христианку. В Катане святую поместили у одной богатой женщины, имевшей пятерых дочерей. Все они старались соблазнить святую Агафию нарядами, угощениями, развлечениями, убеждая ее принести жертву языческим богам, но святая не поддалась на их уловки и, презрев все наслаждения, молила Господа даровать ей силы на мученический подвиг. На допросе у Кинтиана святая мученица не склонилась ни на ласки, ни на уговоры и была подвергнута жестокому глумлению: ей терзали грудь железными когтями и, наконец, отрезали сосцы. В темнице страдалице явился святой апостол Петр и исцелил ее от ран. Вновь приведенная на пытку святая Агафия изумила Кинтиана тем, что грудь ее была невредима. Тогда ее опять стали мучить. В это время в городе началось землетрясение, и разверзшаяся земля поглотила ближайших друзей Кинтиана. Перепуганные жители прибежали к Кинтиану, требуя, чтобы он прекратил пытки.» Опасаясь народного возмущения, Кинтиан отослал святую Агафию обратно в темницу, где мученица, воздав благодарение, мирно предала дух свой Богу. \n"
