            Text: "\n<p>The Monk Maximos the Confessor was born in Constantinople in about the year 580 and raised in a pious Christian family. In his youth he received a very diverse education: he studied philosophy, grammatics, rhetoric, he was well-read in the authors of antiquity and he mastered to perfection theological dialectics. When Saint Maximos entered into government service, the scope of his learning and his conscientiousness enabled him to become first secretary to the emperor Heraclius (611-641). But court life vexed him, and he withdrew to the Chrysopoleia monastery (on the opposite shore of the Bosphorus—now Skutari), where he accepted monastic tonsure. By the humility of his wisdom he soon won the love of the brethren and was chosen hegumen of the monastery, but even in this dignity, in his own words, he “remained a simple monk.” But in 633 at the request of a theologian, the future Jerusalem Patriarch Saint Sophronios (Comm. 11 March), the Monk Maximos left the monastery and set off to Alexandria. </p><p>Saint Sophronios was known in these times as an implacable antagonist against the Monothelite heresy. The Fourth Œcumenical Council (year 451) had condemned the Monophysite heresy, which confessed in the Lord Jesus Christ only one nature (the Divine, but not the Human nature, of Christ). Influenced by this erroneous tendency of thought, the Monothelite heretics introduced the concept that in Christ there was only “one Divine will” (“thelema”) and only “one Divine effectuation or energy” (“energia”),—which sought to lead back by another path to the repudiated Monophysite heresy. Monotheletism found numerous adherents in Armenia, Syria, Egypt. The heresy, fanned also by nationalist animosities, became a serious threat to church unity in the East. The struggle of Orthodoxy with the heresies was particularly complicated by the fact, that in the year 630 three of the Patriarchal thrones in the Orthodox East were occupied by Monothelites: at Constantinople—by Sergios, at Antioch—by Athanasias, and at Alexandria—by Cyrus.</p><p>The path of the Monk Maximos from Constantinople to Alexandria led through Crete, where indeed he began his preaching activity. He clashed there with a bishop, who adhered to the heretical opinions of Severus and Nestorius. At Alexandria and its surroundings the monk spent about 6 years. In 638 the emperor Heraclius, together with the patriarch Sergios, attempted to downplay the discrepancies in the confession of faith, and the issued an edict: the so-called “Ecthesis” (“Ekthesis tes pisteos”—”Exposition of Faith),—which ultimately decreed that there be confessed the teaching about “one will” (“mono-thelema”) operative under the two natures of the Saviour. In defending Orthodoxy against this “Ecthesis,” the Monk Maximos recoursed to people of various vocations and positions, and these conversations had success. “Not only the clergy and all the bishops, but also the people, and all the secular officials felt within themselves some sort of invisible attraction to him,—testifies his Vita.</p><p>Towards the end of 638 the patriarch Sergios died, and in 641—the emperor Heraclius also died. The imperial throne came to be occupied by the cruel and coarse Constans II (642-668), an open adherent of the Monothelites. The assaults of the heretics against Orthodoxy intensified. The Monk Maximos went off to Carthage and he preached there and in its surroundings for about 5 years. When the successor of patriarch Sergios,  patriarch Pyrrhos, arrived there in forsaking Constantinople because of court intrigues, and being by persuasion a Monothelite,—there occurred between him and the Monk Maximos an open disputation in June 645. The result of this was that Pyrrhos publicly acknowledged his error and even wanted to put into writing to Pope Theodore the repudiation of his error. The Monk Maximos together with Pyrrhos set off to Rome, where Pope Theodore accepted the repentance of the former patriarch and rest