            Copyright: 'Протоиерей Сергий Булгаков. Настольная Книга.'
            Id: bulgakov
            Text: "\n    Святые мученики Ермил и Стратоник, по происхождению славяне, жили в начале IV века, при гонителе христиан императоре Ликинии (307—324), и были друзьями. Святой Ермил служил диаконом в городе Сингидоне (Белград). Осужденный Ликинием на тюремное заключение, он был долго и жестоко мучим за Имя Христово, но остался непреклонным. Святой Стратоник был тюремным надзирателем и тайным христианином. Видя страшные мучения своего друга, он не мог удержаться от слез и обнаружил себя христианином. Его также подвергли мучениям. После истязаний мучеников зашили в сети и бросили в Дунай. Тела святых на третий день были найдены христианами на берегу реки и погребены близ Сингидона. Честные главы их находились в храме святой Софии в Константинополе, где в 1200 году их видел русский паломник Антоний. \n"
          menologion: ''
          name:
            Nominative: 'Мчч. Ермила и Стратоника (ок. 315)'
            Short: 'Мчч. Ермила'
          ref: ~
