            Text: "\n     Святой Мелетий, архиепископ Антиохийский, был сначала епископом Севастийским в Армении (ок. 357), а впоследствии был вызван императором Констанцией в Антиохию для защиты от арианской ереси и получил Антиохийскую кафедру.     Святой Мелетий весьма ревностно боролся против арианских заблуждений, и по проискам еретиков три раза был изгоняем с кафедры, так как ариане окружали Констанция и склоняли его на свою сторону. Антиохийский Святитель отличался необыкновенной кротостью, неустанно прививал своей пастве добродетели и благие нравы, полагая, что на подобной ниве легче взойдут семена истинного вероучения.      Святой Мелетий рукоположил во диаконы будущего святителя Василия Великого. Тем же святителем Мелетием был крещен и возрастал при нем и другой величайший светильник Православ и я — святой Иоанн Златоуст, который впоследствии написал своему архипастырю похвальное слово.      После Констанция престол занял Юлиан Отступник, и святой был снова изгнан, ему пришлось скрываться в тайных убежищах. Возвращенный императором Иовианом в 363 году, святой Мелетий написал Богословский трактат «Изложение веры», который способствовал обращению к Православию многих ариан.      В 381 году, при императоре Феодосии Великом (379—395), состоялся II Вселенский Собор. В 380 году святитель отправился на II Вселенский Собор в Константинополь и был его председателем. Перед началом Собора святой Мелетий поднял руку и показал три перста, потом соединил два перста, а один пригнул и, благословив народ, провозгласил: «Три ипостаси разумеем, о едином же существе беседуем», при этом Святителя осенил огонь, словно молния. Во время этого Собора святитель Мелетий отошел ко Господу. Святой Григорий Нисский почтил память почившего похвальным словом.    Сохранились беседа святого Мелетия о единосущии Сына Божия с Богом Отцом и его письмо к императору Иовиану об исповедании Святой Троицы. Мощи святого Мелетия были перенесены из Константинополя в Антиохию. \n"
