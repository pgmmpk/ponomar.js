            Text: "\n     Священномученик Климент родился в Галатийском городе Анкире в 258 году от отца язычника и матери христианки В младенчестве лишился отца, а на двенадцатом году—и матери, которая предсказала ему мученическую кончину за веру во Христа. Усыновившая его женщина, София, воспитывала его в страхе Божием. Во время страшного голода в Галатии некоторые язычники бросали своих детей, не имея возможности их прокормить, и София собирала несчастных к себе, питала и одевала их, а святой Климент помогал ей в этом. Он учил детей и готовил их к принятию святого Крещения. Многие из них впоследствии скончались мученически за веру во Христа.     За добродетельную жизнь святой Климент был поставлен в чтеца, а затем в диакона, в восемнадцать лет получил сан пресвитера, а в двадцатилетнем возрасте был рукоположен во епископа Анкирского. Вскоре вспыхнуло гонение Диоклитиана (284—305)  на христиан. По доносу привлечен был к ответу и епископ Кли мент. Правитель Галатии Дометиан пытался склонить святого к  поклонению языческим богам, но епископ Климент твердо испове довал веру Христову и мужественно претерпел все мучения, кото рым подверг его лютый наместник. Его вешали на дереве, резали  тело острым железом так, что видны были кости, жестоко били  палками и камнями, вертели на колесе и жгли на медленном огне.  Господь хранил Своего страдальца и чудесно исцелял его истер занное тело. Тогда Дометиан послал святого в Рим к самому им ператору Диоклитиану с донесением о том, что епископ Климент  был жестоко мучим, но оказался непреодолим. Диоклитиан, увидев  мученика совершенно здоровым, не поверил донесению и подверг  его еще более жестоким пыткам, а затем заключил в темницу.     Многие из язычников, видя мужество святого и чудесное исце ление его от ран, уверовали во Христа. К святому Клименту в темлицу стекались люди для наставлений, исцелений и Крещения, так что темница превратилась в храм. Многие из них по доносу были  казнены императором. Диоклитиан, пораженный удивительным терпением святого Климента, отослал его в Никомидию к своему соправителю Максимиану.     По дороге, на корабле, к святому присоединился ученик его Агафангел, избежавший казни с другими исповедниками и желавший пострадать и умереть за Христа вместе с епископом Климентом.     Император Максимиан отдал святых Климента и Агафангела правителю Агриппину, который подверг их таким нечеловеческим истязаниям, что даже в зрителях-язычниках вспыхнуло чувство сострадания к мученикам и они побили камнями мучителей.     Получив свободу, святые исцеляли жителей города возложением рук, крестили и наставляли людей, стекавшихся к ним во множестве. Снова схваченные по распоряжению Максимиана, они были отправлены на родину в город Анкир, где князь Анкирский Куриний вновь подверг их мучениям, а затем отослал в город Амисию к наместнику Дометию, отличавшемуся особой жестокостью.     В Амисии святые мученики были брошены в кипящую известь,  пробыли в ней сутки и остались невредимы. С них сдирали кожу, •били железными палками, клали на раскаленные железные кровати и поливали серой. Святым всё это не вредило, и они были •отправлены в Таре для новых мучений. По дороге в пустыне святому Клименту, по его молитве, было дано откровение, что он еще 28 лет будет страдать за Имя Христово. Претерпев множество мучений, овятые были заключены в темницу.     После смерти Максимиана святой Агафангел был усечен мечом. Святого Климента освободили анкирские христиане из темницы и отвезли в пещерный храм. Там, после совершения Литургии, святой возвестил верующим скорое окончание гонений и свое близкое отшествие. Святой мученик действительно вскоре был }бит воинами города, ворвавшимися в храм. Святому отсекли мечом голову во время принесения им Бескровной Жертвы (+ ок. 312). \n"
