            Text: "\n    Святые мученики Анания, пресвитер, Петр, темничный страж, и с ними 7 воинов пострадали в Финикии в 295 году. Во время гонений на христиан императора Диоклитиана (284—305) к финикийскому правителю Максиму привели святого Ананию за исповедание веры во Христа и нежелание поклоняться идолам. Его избивали молотками, жгли4 огнем и на опаленное тело сыпали соль. После страшных пыток по молитве святого мученика разрушился идоложертвенный храм и стоявшие в нем идолы. Святого мученика заключили в темницу. Охранявший его Петр и 7 других воинов, ставшие свидетелями мучений святого пресвитера Анании, уверовали во Христа, за что после долгих мучений были утоплены в море. За мученический подвиг они, вместе со святым мучеником Ананией, получили от Христа венцы славы. \n"
