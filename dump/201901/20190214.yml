            Copyright: 'Протоиерей Сергий Булгаков. Настольная Книга.'
            Id: bulgakov
            Text: "\n     Преподобный Авксентий, по происхождению сириец, служил при дворе императора Феодосия Младшего (418—450). Он был известен как добродетельный, ученый и мудрый человек, и имел дружбу со многими благочестивыми мужами своего времени.    Тяготясь мирской суетой, святой Авксентий принял сан пресвитера, а потом и иноческий постриг. После этого, удалившись в Вифинию, он нашел уединенное место на горе Оксия, недалеко от Халкидона, и стал там вести жизнь отшельническую. (Гора эта впоследствии названа была Авксентьевой.) Место подвигов святого было обнаружено пастухами, искавшими заблудившихся овец. Молва о нем разнеслась, и к нему стали приходить люди за исцелением. Именем Божиим святой Авксентий исцелял множество больных и недужных.    В 451 году святой Авксентий был призван на IV Вселенский Собор в Халкидоне, где и прославился как обличитель Евтихиевой и Несториевой ересей. Великий знаток Священного Писания, святой Авксентий легко посрамлял вступавших с ним в спор противников. По окончании Собора святой Авксентий снова вернулся в свою уединенную келлию на горе. Духовным взором он видел на большом расстоянии кончину святого Симеона Столпника (459).    Преподобный Авксентий скончался около 470 года, оставив после себя учеников и устроив многие монастыри в Вифинской области. \n"
