            Text: "\n    Преподобномученик Зосима происходил из Киликии и был пустынножителем. Во время гонения на христиан при царе Диоклитиане (284—305) святой Зосима был схвачен и предан жестоким мучениям за веру, но силой Божией он сохранился невредимым. Видя такое чудо Божие, смотритель тюрьмы, именем Афанасий, уверовал во Христа и крестился. Преподобный Зосима с Афанасием были отпущены и ушли в пустыню, где, подвизаясь, жили в расселине горы до кончины. \n"
