            Text: "\n    Пророк Захария Серповидец из 12-ти малых пророков происходил из колена Левиина, в книге Неемии назван главою священнического рода. Он был с юношеского возраста призван к пророческому служению и стал, по дивному слову церковного песнопения, «зрителем премирных видений». Именно в книге пророка Захарии содержатся вдохновенные подробности о пришествии Мессии (6, 12), о последних днях земной жизни Спасителя, о входе Господнем в Иерусалим на молодом осле (9„ 9), о предании Господа за 30 сребреников и покупке на них земли горшечника (11, 12—13), о прободении ребра Спасителя (12, 10), о рассеянии апостолов из Гефсиманского сада (13, 7), о затмении солнца во время крестных страданий Спасителя (14, 6—7). «Весь вышний зарями просвещен», пророк Захария «будущая видел яко сущая». Согласно преданию, этот «истиннейший богоглагольник» дожил до глубокой старости и был похоронен недалеко от Иерусалима, рядом со своим знаменитым современником и сподвижником пророком Аггеем. Своим прозванием «Серповиден,» Захария обязан одному из бывших ему откровений, в котором он видел летящий по воздуху свиток, изогнувшийся наподобие угрожающего серпа  (5, 1-2). \n"
