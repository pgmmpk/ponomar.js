            Copyright: 'Bulgakov Handbook. Copyright 1997 by translator Fr. S. Janos.'
            Id: bulgakov
            Text: "\n<p>The Holy Disciples from the Seventy: Archippos, Philemon and Apthea (2<sup>nd</sup> Comm. 22 November) were students and companions of the holy Apostle Paul. In the Epistle to Philemon, the Apostle Paul names Saint Archippos as his companion.</p><p>The Disciple Archippos was bishop of the city of Colossa in Phrygia. The Disciple Philemon was an eminent citizen of this city, and in his home the Christians gathered to celebrate Divine-services. He was likewise ordained to the dignity of bishop by the Apostle Paul and he went about the cities of Phrygia, preaching the Gospel. Later on, he became archpastor of the city of Gaza. Saint Apthea, his spouse, took into her home the sick and vagrants, zealously attending to them. She was indeed a veritable co-worker to her spouse in proclaiming the Word of God. </p><p>During the persecution against Christians under the emperor Nero (54-68), the holy Disciples Archippos and Philemon and Equal-to-the-Apostles Apthea were brought to trial by the city-governor Artocles for confessing faith in Christ. The Disciple Archippos was brutally hacked at with knives. After torture, they buried Saints Philemon and Apthea up to the waist in the ground, and stoned them until the holy martyrs died. </p>\n"
