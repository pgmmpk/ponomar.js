          life:
            Copyright: 'Протоиерей Сергий Булгаков. Настольная Книга.'
            Id: bulgakov
            Text: "\n<p> Преподобный Прокопий Декаполит жил в VIII веке в области Декаполиса или Десятиградия (<a href=\"bible=Mk#7:31\">Мк. 7, 31</a>), к востоку от озера Галилейского. Там он и спасался, предаваясь иноческим подвигам.</p><p>Святой Прокопий вместе со своим сподвижником святым Василием (память 28 февраля) и другими ревнителями Православия мужественно противостал возникшей в то время иконоборческой ереси. По приказу императора Льва Исаврянина (716—741) преподобный Прокопий был схвачен, предан жестокому бичеванию и брошен в темницу, где вместе со святым Василием томился до самой смерти царя-мучителя, после чего преподобные исповедники были выпущены на свободу. Остальное время жизни преподобный Прокопий провел мирно, в иноческих подвигах, наставляя многих на путь добродетели и спасения. Скончался он в глубокой старости, около 750 года. </p>\n"
          menologion: ''
