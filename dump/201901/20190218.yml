            Id: bulgakov
            Text: "\n    Святитель Лев I Великий, папа Римский (440—461), получил прекрасное и разностороннее образование, которое открывало перед ним блестящую светскую карьеру. Однако, стремясь к духовной жизни, он избрал иной путь и стал архидиаконом при святом папе Сиксте III (432—440), а после его смерти был избран, в сентябре 440 года, папой Римской Церкви. Это было трудное для Церкви время, когда еретики осаждали твердыню Православия своими соблазнительными лжеучениями. Святитель Лев умел совмещать пастырскую мягкость и доброту с несокрушимой твердостью в вопросах вероисповедания. Именно он явился основным защитником Православия против ереси Евтихия и Диоскора, учивших об одном естестве в Господе Иисусе Христе, и ереси Нестория. Он употребил всё свое влияние для того, чтобы умирить смущаемую еретиками Церковь и своими посланиями к святым Константинопольским царям Феодосию II (408—450) и Маркиану (450—457) деятельно способствовал созыву IV Вселенского Халкидонского Собора (451) для осуждения ереси монофизитов. На Соборе, где присутствовало 630 епископов, было оглашено послание святителя Льва к уже почившему тогда святителю Флавиану, Патриарху Константинопольскому (447—449), пострадавшему за Православную веру от разбойничьего Ефесского собора в 449 году. В послании святителя Льва было изложено Православное учение о двух естествах в Господе Иисусе Христе. С учением этим согласились все присутствовавшие на Соборе епископы. Еретики Евтихий и Диоскор были отлучены от Церкви. Святитель Лев явился также защитником своего отечества от натиска варваров. В 452 году он силою своего слова удержал от разорения Италии грозного предводителя гуннов Аттилу, а в 455 году, когда предводитель вандалов Гензерих вторгся в Рим, он сумел убедить его не предавать город разрушению, не жечь зданий и не проливать крови. Святитель Лев дожил до глубокой старости. Он заранее знал о своей смерти и приготовил себя теплой молитвой и добрыми делами к переходу из этого мира в вечность.     Он умер в 461 году и был погребен в Риме, в Ватиканском соборе. Его литературное и Богословское наследие состоит из 96 проповедей и 143 посланий, из которых самое знаменитое — к святителю Флавиану. \n"
