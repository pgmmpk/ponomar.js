            Text: "\n<p>Святитель Евстафий, архиепископ Сербский, жил во второй половине XIII века, при короле сербском Стефане Уроше (1262—  1320).     Родился в Будимильской области в благочестивой христианской семье, где и получил духовное воспитание. Отличаясь незаурядными способностями, юный Евстафий был отдан родителями на обучение «книжной премудрости». Особенно прилежно он изучал Священное Писание, совершенствуясь в благочестии и добродетели.</p><p>Закончив образование, юноша принял пострижение в монастыре Архангела Михаила в Зетской области (Черногория) и проводил суровую иноческую жизнь, так что скоро прославился как великий подвижник. Оттуда он предпринял путешествие в Иерусалим, для поклонения святому Гробу Господню. На обратном пути он посетил Святую Гору Афон и поселился там в сербском Хилендарском монастыре. Преподобный Евстафий приобрел всеобщую известность и любовь как строгий подвижник и добрый учитель и был возведен в сан игумена монастыря.</p><p>Через несколько лет его рукоположили во епископа Зетской  епархии. Тогда святитель и вернулся на родину. Богатый духовный опыт и иноческая жизнь снискали ему любовь соотечественников,  и святитель Евстафий был избран на престол архиепископов сербских, преемников святого Саввы. Семь лет святитель Евстафий управлял Сербской Церковью и мирно скончался около 1285 года. Тело его было погребено в монастыре Жидоча, позднее оно было перенесено в Пеши (Печ) и положено в кафедральном соборе  святых апостолов Петра и Павла.</p>\n"
