            Text: "\n<p><b>Память святого пророка Азарии</b></p><p>Святой Азария, сын Одеда, пророчествовал во дни Асы, царя иудейского. По случаю славной победы Асы над Зараем, царем эфиопским, Азария, объятый Духом Божиим, убеждал царя и народ оставить идолослужение и верно служить Богу Истинному. Возбуженные пророчеством Азарии, царь и народ отвергли идолов из всей земли Иудиной и Вениаминовой. Многие и из израильтян обратились тогда к Истинному Богу, и, собравшись в Иерусалиме, вступили в завет с Богом, дав клятвенное обещание никогда не удаляться от Него. И Бог благословил их продолжительным миром.</p>\n "
