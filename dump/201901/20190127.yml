            Id: bulgakov
            Text: "\nСвятитель Иоанн Златоуст — великий вселенский учитель и иерарх, скончался в 407 году в городе Команы на пути к месту ссылки, осужденный по проискам императрицы Евдоксии за смелое обличение пороков, царивших в Константинополе. Перенесение его честных мощей из Коман в Константинополь совершилось в 438 году, через 30 лет после смерти святителя, при сыне Евдоксии императоре Феодосии II (408—450).     Святитель Иоанн Златоуст пользовался горячей любовью и глубоким уважением народа, и скорбь о его безвременной кончине жила в сердцах христиан. Ученик святителя Иоанна, святой Прокл, Патриарх Константинопольский (434—447), совершая Богослужение в храме Святой Софии, произнес проповедь, в которой, прославляя святителя Иоанна, говорил: «О Иоанн! Жизнь твоя многотрудна, но смерть славна, гроб твой блажен и воздаяние обильно по благодати и милосердию Господа нашего Иисуса Христа. О благЪдать, препобеждающая пределы, место и время! Место препобедила любовь, предел уничтожила незабвенная память, и местом не ограничились чудеса святителя». Присутствовавшие в храме, глубоко тронутые словом святителя Прокла, не дали даже ему окончить проповедь и стали единодушно умолять Патриарха ходатайствовать перед императором, чтобы мощи святителя Иоанна были перенесены в Константинополь. Император, убежденный святителем Проклом, дал согласие и повелел перенести мощи святителя Иоанна, но посланные им люди никак не могли поднять святые мощи до тех пор, пока император, поняв свою ошибку, не прислал послание к святителю Иоанну, смиренно прося у него прощения за себя и за свою мать Евдоксию. Послание зачитали у гроба святителя Иоанна и после этого легко подняли мощи, внесли их на корабль и доставили в Константинополь. Рака с мощами была поставлена в церкви святой мученицы Ирины. Патриарх открыл гроб: тело святителя Иоанна оказалось нетленным. Царь, припав к гробу со слезами, просил прощения. Народ весь день и ночь не отходил от раки. Наутро рака с мощами святителя была перенесена в церковь святых Апостолов. Народ воскликнул: «Приими престол твой, отче!» Тогда Патриарх Прокл и клирики, стоявшие у раки, увидели, что святитель Иоанн открыл уста и произнес: «Мир всем».    В IX веке на праздник в честь перенесения мощей святителя Иоанна Златоуста написаны церковные песнопения. \n"
