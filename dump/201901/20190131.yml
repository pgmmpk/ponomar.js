            Id: bulgakov
            Text: "\nСвятитель Никита, епископ Новгородский, в молодые годы поступил в Киево-Печерский монастырь и вскоре пожелал уйти в затвор. Игумен предупреждал его о преждевременности такого подвига для молодого инока, но он, понадеявшись на свои силы, не послушался. В затворе святой Никита впал в искушение. Диавол явился ему в виде Ангела, и неопытный подвижник поклонился ему. Бес дал ему совет, как уже достигшему совершенства: «Ты не молись, а только читай и учи других, а я буду молиться вместо тебя»,— и стал около затворника, делая вид, что молится за него. Прельщенный инок Никита превзошел всех в знании книг Ветхого Завета, а о Евангелии ни говорить, ни слушать не хотел. Киево-Печерские старцы пришли к прельщенному и, помолившись, отогнали от него беса. После этого преподобный Никита, оставив по благословению старцев затвор, жил в строгом посте и молитве, более всего упражняясь в послушании и смирении. Милосердный Господь, по молитвам святых старцев, возвел его из глубины падения на высокую степень духовного совершенства. Впоследствии он был поставлен епископом в Новгород и за свою святую жизнь был награжден от Бога даром чудотворений. Однажды во время засухи он молитвой низвел дождь с неба, в другой раз по его молитве прекратился в городе пожар. 13 лет управлял святитель Никита новгородской паствой и мирно скончался в 1109 году. В 1558 году, при царе Иоанне Васильевиче,, состоялось прославление святителя. Мощи его покоятся ныне в церкви святого апостола Филиппа в Новгороде. \n"
