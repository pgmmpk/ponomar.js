            Id: bulgakov
            Text: "\n     Священномученик Харалампий, епископ Магнезийский, мученики Порфирий и Ваптос и три жены мученицы пострадали в 202 году.     Святой Харалампий, епископ фессалийского города Магнезии (северо-восточная область Греции), успешно распространял веру во Христа Спасителя. Весть о его проповеди дошла до правителя области Лукиана и военачальника Лукия, по распоряжению которого святой был схвачен и приведен на суд, где твердо исповедал веру во Христа и отказался принести жертву идолам. Несмотря на преклонный возраст епископа (ему было уже 113 лет), его подвергли чудовищным истязаниям: терзали тело железными крючьями, пока не содрали всю кожу с головы до ног. Святой при этом обращался к мучителям: «Благодарю вас, братия, вы обновили дух мой!»     Видя терпение старца и полное его незлобие, два воина — Порфирий и Ваптос открыто исповедали Христа, за что тотчас же были усечены мечом. Присутствовавшие при страданиях епископа Харалампия три женщины также стали прославлять Христа и немедленно были замучены.     Разгневанный Лукий сам схватил орудия пыток и стал терзать священномученика, но внезапно у него, как отсеченные мечом, отнялись руки. Пришедший к месту казни правитель плюнул в лицо святого, и тотчас голова его оказалась повернутой назад. Тогда Лукий стал умолять святого о пощаде, и по его молитве оба мучителя тут же получили исцеление. При этом множество свидетелей уверовали во Христа. Среди них был и Лукий, который при пал к ногам святого старца,, прося прощения.     Лукиан донес о случившемся императору Септимию Северу  (193—211), находившемуся в это время в Антиохии Писидийской  (западная часть Малой Азии), и тот распорядился привести святого Харалампия к себе, что было исполнено с невиданной жесто костью: священномученика влачили, привязав веревку к бороде. Император приказал мучить епископа еще сильнее, и его стали палить огнем. Но Сила Божия помогала святому, и он остался невредим. Кроме того, по его молитве стали совершаться чудеса: воскрес умерший юноша, исцелился бесноватый, мучимый бесом 35 лет, так что народ во множестве стал исповедовать Христа Спасителя. Во Христа уверовала даже дочь императора Галина, дважды сокрушившая идолов в языческом храме. По приказу императора святителя били камнями по устам, хотели поджечь бороду, из которой вышло пламя, опалившее мучителей. Полные злобы, Септимий Север и его вельможа Крисп воздвигли хулу на Господа, глумливо призывая Его сойти на землю, похваляясь своей силой и властью. Во гневе Господь поколебал землю, великий страх напал на всех,, оба же нечестивца повисли в воздухе, связанные невидимыми узами, и лишь по молитве святителя были возвращены вниз. Устрашенный император поколебался было в своем нечестии, но вскоре опять впал в заблуждение и приказал мучить святого, наконец, осудил его на усечение мечом. Во время своей последней молитвы святой удостоился видеть Самого Спасителя и просил Его даровать тому месту, где будут почивать его мощи, мир, плодородие, а людям—• прощение грехов и спасение. Господь обещал исполнить прошение и восшел на небеса, унося с Собой душу священномученика Харалампия, который принял, по милости Божией, мирную кончину до казни. Дочь императора — блаженная Галина погребла тело мученика с великой честью. \n"
