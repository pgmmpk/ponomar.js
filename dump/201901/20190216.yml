            Copyright: 'Протоиерей Сергий Булгаков. Настольная Книга.'
            Id: bulgakov
            Text: "\n    Святые 12 мучеников — Памфил пресвитер, Валент (Уалент) диакон, Павел, Порфирий, Селевкий, Феодул, Иулиан, Самуил, Илия, Даниил, Иеремия, Исайя пострадали во время гонения на христиан, воздвигнутого императором Диоклитианом в 308—309 годах в Кесарии Палестинской. Святой мученик Памфил, уроженец города Берита (Бейрут), получил образование в Александрии, после чего был поставлен пресвитером в Кесарии. Он много потрудился над сличением и исправлением текстов Нового Завета, поврежденных переписчиками. Исправленные копии святой Памфил переписывал и рассылал желающим их иметь. Таким образом им были обращены ко Христу многие язычники. Его трудами и заботами в Кесарии была собрана обширная библиотека духовных книг, служившая христианскому просвещению. Блаженный Иероним (IV— начало V в.) очень чтил святого Памфила и считал себя счастливым, ибо обрел и хранил у себя некоторые его рукописи. Святому Памфилу в благовестии веры Христовой деятельно помогали святой Валент, диакон Елийской церкви, человек преклонного возраста, прекрасно знавший Священное Писание, и святой Павел, горевший верой и любовью ко Христу Спасителю. Все трое были заключены на 2 года в темницу правителем Кесарии Палестинской Урбаном. В правление его преемника Фирмилиана в Египте были осуждены и отправлены в Киликию (Малая Азия) на золотоносные рудники 130 христиан. Их провожали до места изгнания пять юношей-братьев. На обратном пути в Египет они были задержаны в Кесарии и брошены в темницу за исповедание Христа. Юношей привели на суд к Фирмилиану вместе с заключенными ранее святыми Памфилом, Валентом и Павлом. Назвавшись именами ветхозаветных пророков — Илии, Иеремии, Исайи, Самуила и Даниила, на вопрос об их отечестве юноши отвечали, что они граждане Иерусалима, разумея под этим небесный Иерусалим. Фирмилиан ничего не знал о городе с таким названием, так как на месте Иерусалима, разрушенного императором Титом в 70 году, был построен императором Адрианом (117—138) город, именуемый в то время Елий-Адриан. Фирмилиан долго мучил юношей, пытаясь узнать месторасположение неведомого города и склонить юношей  к вероотступничеству; ничего не добившись, правитель предал их  усечению мечом вместе с Памфилом, Валентом и Павлом.      Прежде этого пришлось пострадать слуге пресвитера Памфила,  18-летнему юноше Порфирию, кроткому и смиренному. Услышав о вынесенном смертном приговоре мученикам, он просил разреше ния у правителя похоронить тела приговоренных после их казни,  за что был умерщвлен и предан сожжению на костре.      Свидетель этого мученичества, благочестивый христианин Се левкий, бывший воин, приветствуя подвиг страдальцев, подошел  к Памфилу перед казнью и рассказал ему о мученической кончине  святого Порфирия. Он тут же был схвачен воинами и, по повеле нию Фирмилиана, усечен мечом вместе с приговоренными.      Один из слуг правителя, Феодул, человек преклонного возра ста и тайный христианин, приветствуя мучеников, ведомых на  казнь, поцеловал их и просил помолиться за него. Он был приве ден воинами на допрос к Фирмилиану и по приказу последнего  распят на кресте.      Юноша Иулиан, родом каппадокиец, подходя к Кесарии, уви дел тела святых, брошенные без погребения на съедение зверям.   Подойдя к ним, Иулиан преклонил колена и облобызал тела стра  дальцев. Стоявшие в стороне воины схватили его, повели к прави  телю, который осудил святого Иулиана на сожжение. Тела всех   12-ти мучеников пребывали без погребения в течение 4-х дней. Ни   звери, ни птицы не коснулись их. Смущенные этим обстоятель  ством, язычники позволили христианам взять тела мучеников и   похоронить их. \n"
