            Text: "\n    Святая равноапостольная Нина, просветительница Грузии, родилась около 280 года в городе Коластры, в Каппадокии, где было много грузинских поселений. Ее отец Завулон доводился родственником святому великомученику Георгию (память 23 апреля). Он происходил из знатного рода, от благочестивых родителей, пользовался расположением императора Максимиана (284— 305). Находясь на военной службе у императора, Завулон, как христианин, содействовал освобождению пленных галлов, принявших христианство. Мать святой Нины, Сусанна, была сестрой Иерусалимского Патриарха (некоторые называют его Ювеналием).    Двенадцати лет от роду, святая Нина пришла в Иерусалим вместе с родителями, у которых была единственной дочерью. По их обоюдному согласию и по благословению Патриарха Иерусалимского, Завулон посвятил свою жизнь служению Богу в пустынях Иорданских, Сусанна была поставлена диаконисой при храме Гроба Господня, а воспитание святой Нины было поручено благочестивой старице Нианфоре. Святая Нина проявила послушание и прилежание и через два года, при помощи благодати Божией, твердо навыкла исполнять правила веры и с усердием читала Священное Писание.    Однажды, когда она, плача, сопереживала евангелисту, описывающему распятие Христа Спасителя, мысль ее остановилась на судьбе Хитона Господня (Ин. 19, 23—24). На вопрос святой Нины, где пребывает Хитон Господень (сведения о нем помещены 1 октября), старица Нианфора пояснила, что нетленный Хитон Господень, по преданию, отнесен мцхетским раввином Элеазаром в Иверию (Грузию), именуемую Уделом Божией Матери. Сама Пречистая Дева во время Своей земной жизни была призвана апостольским жребием к просвещению Грузии, но Ангел Господень, явившись Ей, предрек, что Грузия станет Ее земным уделом впоследствии, при скончании времен, и Промысл Божий уготовал Ей апостольское служение на Афоне (также именуемом Уделом Божией Матери).     Узнав от старицы Нианфоры, что Грузия еще не просвещена •светом христианства, святая Нина денно и нощно молилась Пресвятой Богородице, да сподобит ее увидеть Грузию обращенной ко Господу, и да поможет ей обрести Хитон Господень.     Царица Небесная услышала молитвы юной праведницы. Однажды, когда святая Нина почивала после долгих молитв, Пречистая Дева явилась ей во сне и, вручив крест, сплетенный из виноградной лозы, сказала: «Возьми этот крест, он будет тебе щитом и оградою против всех видимых и невидимых врагов. Иди в страну Иверскую, благовествуй там Евангелие Господа Иисуса Христа и обрящешь благодать у Него: Я же буду тебе Покровительницею».     Пробудившись, святая Нина увидела в своих руках крест (ныне хранится в особом кивоте в Тбилисском Сионском кафедральном соборе), возрадовалась духом и, придя к своему дяде, Патриарху Иерусалимскому, рассказала о видении. Патриарх Иерус'алимский благословил юную деву на подвиг апостольского служения.     По пути в Грузию святая Нина чудесным образом избегла мученической смерти от армянского царя Тиридата, которой подверглись ее спутницы — царевна Рипсимия, ее наставница Гаиания и 35 дев (память 30 сентября), бежавшие в Армению из Рима от гонений императора Диоклитиана (284—305). Укрепленная видениями Ангела Господня, явившегося в первый раз с кадилом, а во второй — со свитком в руке, святая Нина продолжила свой путь и явилась в Грузию в 319 году. Слава о ней вскоре распространилась в окрестностях Мцхета, где она подвизалась, ибо проповедь ее сопровождалась многими знамениями. В день преславного Преображения Господня, по молитве святой Нины, во время языческого жертвоприношения, совершаемого жрецами в присутствии царя Мириана и многочисленного народа, были низвергнуты с высокой горы идолы—Армаз, Гаци и Гаим. Это явление сопровождалось сильной бурей.     Войдя в Мцхет, древнюю столицу Грузии, святая Нина нашла приют в семье бездетного царского садовника, жена которого, Анастасия, по молитвам святой Нины, разрешилась от неплодства и уверовала во Христа.     Святая Нина исцелила от тяжкого недуга грузинскую царицу Нану, которая, приняв святое Крещение, из идолопоклонницы стала ревностной христианкой (память ее совершается 1 октября). Несмотря на чудесное исцеление супруги, царь Мириан (265— 342), внимая наущениям язычников, готов был подвергнуть святую Нину жестоким мучениям. «В то самое время, как вымышляли казнь святой праведнице, померкло солнце и непроницаемая мгла покрыла место, где находился царь». Царь внезапно ослеп, а пораженная ужасом свита начала умолять своих языческих идолов о возвращении дневного света. «Но Армаз, Заден, Гаим и Гаци были глухи, и мрак умножился. Тогда устрашенные единогласно воззвали к Богу, Которого проповедовала Нина. Мгновенно рассеялся мрак, и солнце осветило всё своими лучами». Это событие совершилось 6 мая 319 года.    Царь Мириан, исцеленный святой Ниной от слепоты, принял святое Крещение вместе со своей свитой. По прошествии нескольких лет в 324 году христианство окончательно утвердилось & Грузии.    Летописи повествуют, что святой Нине, по ее молитвам, было открыто, где сокрыт Хитон Господень, и там был воздвигнут первый в Грузии христианский храм (вначале деревянный, ныне каменный собор в честь 12-ти святых Апостолов, Светицховели).    К тому времени, с помощью византийского императора Константина (306—337), приславшего по просьбе царя Мириана в Грузию Антиохийского епископа Евстафия, двух священников и трех диаконов, христианство окончательно упрочилось в стране. Однако горные области Грузии оставались непросвещенными. В сопровождении пресвитера Иакова и одного диакона святая Нина отправилась к верховьям рек Арагви и Иори, где проповедала Евангелие язычникам-горцам. Многие из них уверовали во Христа и приняли святое Крещение. Оттуда святая Нина прошла в Кахетию (Восточная Грузия) и поселилась в селении Бодбе, в маленькой палатке на склоне горы. Здесь она вела подвижническую жизнь, пребывая в постоянных молитвах, обращая ко Христу окрестных жителей. В их числе была и царица Кахетии Соджа  (София), принявшая Крещение вместе со своими царедворцами и множеством н-арода.     Совершив свое апостольское служение в Грузии, святая Нина была извещена свыше о близкой кончине. В послании к царю Мириану она попросила его прислать епископа Иоанна, чтобы он приуготовил ее в последний путь. Не только епископ Иоанн, но и сам царь, вместе со всем духовенством, отправились в Бодбе, где у смертного одра святой Нины были свидетелями многих исцелений. Назидая народ, пришедший ей поклониться, святая Нина, по просьбе своих учениц, рассказала о своем происхождении и жизни. Этот рассказ, записанный Соломией Уджармской, послужил основанием жития святой Нины.     Благоговейно приобщившись Святых Тайн, святая Нина завещала, чтобы ее тело погребли в Бодбе, и мирно отошла ко Господу в 335 году (по другим источникам, в 347, на 67-м году от рождения, после 35 лет апостольских подвигов).     Царь, духовенство и народ, скорбя о кончине святой Нины, хотели перенести ее останки в соборную Мцхетскую церковь, но не могли сдвинуть гроба подвижницы с избранного ею места упокоения. На этом месте в 342 году царь Мириан основал, а сын его царь Бакур (342—364) завершил и освятил храм во имя сродника святой Нины, святого великомученика Георгия; позднее здесь был основан женский монастырь во имя святой Нины. Мощи святой, по повелению ее сокрытые под спудом, были прославлены многими исцелениями и чудесами. Грузинская Православная Церковь, с согласия Антиохийского Патриархата, наименовала просветительницу Грузии равноапостольной и, причислив к лику святых, установила ее память 14 января, в день ее блаженной кончины. \n"
