            Text: "\n    Святой Лев был епископом в городе Катане, в Сицилии. Он славился добротой и милосердием, христианской любовью к нищим и странникам. Господь удостоил его дара врачевания от различных болезней и чудотворений. Во времена епископства святого Льва в Катанах жил чародей Илиодор, который поражал народ ложными чудесами. Он прежде был христианином, но потом тайно отвергся Спасителя и сделался служителем диавола. Святитель Лев часто убеждал Илиодора отстать от злых дел и обратиться к Богу, но напрасно. Однажды Илиодор дошел до такой дерзости, что, войдя в храм, где епископ совершал Богослужение, своим волхвованием произвел там смятение и соблазн, пытаясь устроить бесчинства. Видя народ, беснующийся по колдовскому внушению, святой Лев понял, что время кротких увещеваний прошло. Он спокойно вышел из алтаря и, обвязав шею чародея-своим омофором, вывел его из храма на площадь. Там он заставил Илиодора признаться во всех злодеяниях, приказал развести костер и без колебаний вступил вместе с чародеем в огонь, удерживая его омофором. Так они стояли в огне, пока Илиодор не сгорел, а святитель Лев, силой Божией, остался невредим. Это чудо еще при жизни прославило преподобного Льва. Когда преподобный скончался, при его гробе получила исцеление кровоточивая женщина. Тело святого было положено в храме святой мученицы Лукии, созданном им самим, а впоследствии мощи его были перенесены в церковь святителя Мартина Милостивого, епископа Турского (память 12 октября). \n"
