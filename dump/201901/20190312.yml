            Copyright: 'Протоиерей Сергий Булгаков. Настольная Книга.'
            Id: bulgakov
            Text: "\n    Преподобный Феофан Исповедник родился в Константинополе в благочестивой и знатной семье. Отец Феофана был в родстве с византийским императором Львов Исавром (717—741). Через три года после рождения Феофана отец его умер, оставив свою семью на попечение самого императора. Феофан вырос при дворе и стал сановником императора Льва Хазара (775—780). Положение обязывало его вступить в брак. По согласию с невестой Феофан сохранил целомудрие, ибо в душе его зрело желание принять иноческий образ. Посетив однажды с супругой монастыри в Сигрианской области (Малая Азия), Феофан встретил прозорливого старца Григория Стратигия, который предсказал супруге Феофана, что ее муж будет удостоен мученического венца. Через некоторое время супруга Феофана была пострижена в монахини в одном из монастырей Вифинии, а Феофан принял иноческий постриг от старца Григория. По благословению старца Феофан устроил монастырь на острове Калоним в Мраморном море и затворился в келлии, занимаясь переписыванием книг. В этом занятии Феофан достиг высокого мастерства. Затем преподобный Феофан основал еще один монастырь в Сигрианской области, в месте, называемом «Великое Село», и стал его игуменом. Преподобный сам принимал участие во всех монастырских работах и для всех был примером трудолюбия и подвига. Он был удостоен от Господа дара чудотворения: исцелял болезни, изгонял бесов. В 787 году в Никее собрался VII Вселенский Собор, который осудил ересь иконоборчества. На Собор был вызван и преподобный Феофан. Он прибыл в заплатанном рубище, но просиял Богодухновенной мудростью в утверждении догматов истинного Православия.     В возрасте 50 лет Преподобный тяжело заболел и до самой кончины жестоко страдал. Находясь на смертном одре, преподобный непрестанно трудился: он писал «Хронографию» — историю Христианской Церкви с 285 по 813 год. Этот труд до сих пор является ценным источником по истории Церкви.     По воцарении императора Льва Армянина (813—820), когда святой был уже глубоким старцем, возобновилось иконоборчество. Святого Феофана принуждали принять ересь, но он твердо воспротивился этому и был заключен в темницу. Его обитель «Великое Село» была сожжена. Пробыв в темнице 23 дня, Преподобный исповедник скончался ( } 818). После смерти нечестивого императора Льва Армянина обитель «Великое Село» была восстановлена, и туда перенесены были святые мощи исповедника. \n"
