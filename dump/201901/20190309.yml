          info: ~
          life:
            Copyright: saint.gr
            Id: saintgr
            Text: "\n<p></p><p>Ακάθιστος Ύμνος - Βʹ Στάσις</p><p>Ἤκουσαν oἱ ποιμένες,</p><p>τῶν Ἀγγέλων ὑμνούντων,</p><p>τὴν ἔνσαρκον Χριστοῦ παρουσίαν·</p><p>καὶ δραμόντες ὡς πρὸς ποιμένα,</p><p>θεωροῦσι τοῦτον ὡς ἀμνὸν ἄμωμον,</p><p>ἐν γαστρὶ τῆς Μαρίας βοσκηθέντα,</p><p>ἥν ὑμνοῦντες εἶπον·</p><p>Χαῖρε, Ἀμνοῦ καὶ Ποιμένος Μῆτερ,</p><p>χαῖρε, αὐλὴ λογικῶν προβάτων.</p><p>Χαῖρε, ἀοράτων ἐχθρῶν ἀμυντήριον,</p><p>χαῖρε, Παραδείσου θυρῶν ἀνοικτήριον.</p><p>Χαῖρε, ὅτι τὰ οὐράνια συναγάλλεται τῇ γῇ,</p><p>χαῖρε, ὅτι τὰ ἐπίγεια συγχορεύει οὐρανοῖς.</p><p>Χαῖρε, τῶν Ἀποστόλων τὸ ἀσίγητον στόμα,</p><p>χαῖρε, τῶν Ἀθλοφόρων τὸ ἀνίκητον θάρσος.</p><p>Χαῖρε, στερρὸν τῆς πίστεως ἔρεισμα,</p><p>χαῖρε, λαμπρὸν τῆς Χάριτος γνώρισμα.</p><p>Χαῖρε, δι' ἧς ἐγυμνώθη ὁ Ἅδης,</p><p>χαῖρε, δι' ἧς ἐνεδύθημεν δόξαν.</p><p>Χαῖρε, Νύμφη ἀνύμφευτε.</p><p>Θεοδρόμον ἀστέρα,</p><p>θεωρήσαντες Μάγοι,</p><p>τῇ τούτου ἠκολούθησαν αἴγλῃ·</p><p>καὶ ὡς λύχνον κρατοῦντες αὐτόν,</p><p>δι' αὐτοῦ ἠρεύνων κραταιὸν Ἄνακτα,</p><p>καὶ φθάσαντες τὸν ἄφθαστον,</p><p>ἐχάρησαν αὐτῷ βοῶντες·</p><p>Ἀλληλούια.</p><p>Ἴδον παῖδες Χαλδαίων,</p><p>ἐν χερσὶ τῆς Παρθένου,</p><p>τὸν πλάσαντα χειρὶ τοὺς ἀνθρώπους·</p><p>καὶ Δεσπότην νοοῦντες αὐτόν,</p><p>εἰ καὶ δούλου μορφὴν ἔλαβεν,</p><p>ἔσπευσαν τοῖς δώροις θεραπεῦσαι,</p><p>καὶ βοῆσαι τῇ Εὐλογημένῃ·</p><p>Χαῖρε, ἀστέρος ἀδύτου Μήτηρ,</p><p>χαῖρε, αὐγὴ μυστικῆς ἡμέρας.</p><p>Χαῖρε, τῆς ἀπάτης τὴν κάμινον σβέσασα,</p><p>χαῖρε, τῆς Τριάδος τοὺς μύστας φωτίζουσα.</p><p>Χαῖρε, τύραννον ἀπάνθρωπον ἐκβαλοῦσα τῆς ἀρχῆς,</p><p>χαῖρε, Κύριον φιλάνθρωπον ἐπιδείξασα Χριστόν.</p><p>Χαῖρε, ἡ τῆς βαρβάρου λυτρουμένη θρησκείας,</p><p>χαῖρε, ἢ τοῦ βορβόρου ρυομένη τῶν ἔργων.</p><p>Χαῖρε πυρὸς προσκύνησιν παύσασα,</p><p>χαῖρε, φλογὸς παθῶν ἀπαλλάττουσα.</p><p>Χαῖρε, πιστῶν ὁδηγὲ σωφροσύνης,</p><p>χαῖρε, πασῶν γενεῶν εὐφροσύνη.</p><p>Χαῖρε, Νύμφη ἀνύμφευτε.</p><p>Κήρυκες θεοφόροι,</p><p>γεγονότες οἱ Μάγοι,</p><p>ὑπέστρεψαν εἰς τὴν Βαβυλῶνα,</p><p>ἐκτελέσαντές σου τὸν χρησμόν,</p><p>καὶ κηρύξαντές σε τὸν Χριστὸν ἅπασιν,</p><p>ἀφέντες τὸν Ἡρώδην ὡς ληρώδη,</p><p>μὴ εἰδότα ψάλλειν·</p><p>Ἀλληλούια.</p><p>Λάμψας ἐν τῇ Αἰγύπτῳ,</p><p>φωτισμὸν ἀληθείας ἐδίωξας,</p><p>τοῦ ψεύδους τὸ σκότος·</p><p>τὰ γὰρ εἴδωλα ταύτης Σωτήρ,</p><p>μὴ ἐνέγκαντά σου τὴν ἰσχὺν πέπτωκεν,</p><p>οἱ τούτων δὲ ρυσθέντες,</p><p>ἐβόων πρὸς τὴν Θεοτόκον·</p><p>Χαῖρε, ἀνόρθωσις τῶν ἀνθρώπων,</p><p>χαῖρε, κατάπτωσις τῶν δαιμόνων.</p><p>Χαῖρε, τὴν ἀπάτης τὴν πλάνην πατήσασα,</p><p>χαῖρε, τῶν εἰδώλων τὴν δόξαν ἐλεγξασα.</p><p>Χαῖρε, θάλασσα ποντίσασα Φαραὼ τὸν νοητόν,</p><p>χαῖρε, πέτρα ἡ ποτίσασα τοὺς διψῶντας τὴν ζωὴν.</p><p>Χαῖρε, πύρινε στῦλε ὁδηγῶν τοὺς ἐν σκότει,</p><p>χαῖρε, σκέπη τοῦ κόσμου πλατυτέρα νεφέλης.</p><p>Χαῖρε, τροφὴ τοῦ μάνα διάδοχε,</p><p>χαῖρε, τρυφῆς ἁγίας διάκονε.</p><p>Χαῖρε, ἡ γῆ τῆς ἐπαγγελίας,</p><p>χαῖρε, ἐξ ἧς ρέει μέλι καὶ γάλα.</p><p>Χαῖρε, Νύμφη ἀνύμφευτε.</p><p>Μέλλοντος Συμεῶνος,</p><p>τοῦ παρόντος αἰῶνος,</p><p>μεθίστασθαι τοῦ ἀπατεῶνος,</p><p>ἐπεδόθης ὡς βρέφος αὐτῷ,</p><p>ἀλλ' ἐγνώσθης τούτω καὶ Θεὸς τέλειος·</p><p>διόπερ ἐξεπλάγη σου τὴν ἄρρητον σοφίαν,</p><p>κράζων·</p><p>Ἀλληλούια.</p>\n"
