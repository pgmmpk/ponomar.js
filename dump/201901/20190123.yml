            Text: "\n    Преподобный Мавсима Сирин жил в Сирии, близ города Кирз или Кирфа. Ради спасения души он принял на себя добровольную нищету и посвятил свою жизнь служению ближним. Двери его жилища всегда были открыты для всякого, кто имел в нем нужду. В его хижине постоянно стояли два сосуда: один с хлебом, а другой с маслом. Каждый нуждающийся приходил к нему и получал пищу из его рук. Сосуды при этом не оскудевали. Скончался преподобный в конце IV века. \n"
