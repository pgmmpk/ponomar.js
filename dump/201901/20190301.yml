            Id: bulgakov
            Text: "\n    Святая преподобномученица Евдокия была самарянкой, родом из города Илиополя Финикии Ливанской. Языческое нечестие оттолкнуло ее от доброго пути, и она долго вела греховную жизнь. Душа ее омертвела, сердце ожесточилось.    Однажды в полночь Евдокия проснулась и услышала за стеной, в другой половине дома, где жил христианин, молебное пение и чтение Священного Писания, в котором говорилось и о вечном блаженстве, уготованном праведникам, и о возмездии, ожидающем грешников. Благодать Божия коснулась сердца Евдокии, и она осознала, что это совершенные ею грехи лежат тяжестью на ее душе.    Утром Евдокия поспешила призвать к себе человека, молитвенное правило которого слышала ночью. Это был старец Герман, возвращавшийся с паломничества по святым местам в свою обитель. Евдокия долго слушала наставления старца, и душа ее словно ожила и исполнилась радостью и любовью ко Христу. Она попросила старца Германа прийти к ней через несколько дней, а сама затворилась в доме и в покаянии предалась посту и молитве.    Старец Герман пригласил пресвитера, и после испытания и оглашения Евдокия приняла святое Крещение от епископа Илиопольского Феодота. Раздав все свое имущество нищим, она удалилась в монастырь и приняла на себя самые строгие подвиги покаяния. Господь простил покаявшуюся грешницу и наделил ее благодатными духовными дарами.    Однажды, когда она была уже настоятельницей монастыря, в обители появился молодой язычник Филострат. Разжигаемый нечистой страстью, он под видом инока проник в монастырь и стал уговаривать преподобную Евдокию возвратиться в Илиополь, чтобы снова начать прежнюю жизнь. «Бог отмщения да запретит тебе», — с гневом ответила Евдокия, и лжеинок упал замертво. Опасаясь, что случившееся сочтут за убийство, сестры усилили молитву и просили Господа открыть им Свою волю.     Святой Евдокии в сонном видении явился Сам Господь и сказал: «Восстань, Евдокия, преклони колена, помолись, и воскреснет искуситель твой». И по молитве Евдокии Филбстрат ожил. Возвращенный к жизни язычник умолил преподобную простить его. Приняв святое Крещение, он удалился в Илиополь. С тех пор он никогда не забывал милости Божией, явленной ему, и стал на путь покаяния.     Прошло немного времени, как последовало другое испытание. Жители Илиополя донесли правителю Аврелиану, что, приняв хри стианство, Евдокия якобы скрыла в монастыре свои богатства. Аврелиан послал отряд воинов, чтобы изъять эти мнимые сокровища. Однако в течение трех дней воины тщетно пытались приблизиться к стенам обители: невидимая сила Божия охраняла ее. Аврелиан снова послал воинов к монастырю, на этот раз под водительством своего сына. Но в первый же день пути сын Аврелиана сильно повредил себе ногу и вскоре умер. Тогда Филострат посо ветовал Аврелиану написать преподобной Евдокии, моля ее оживить юношу. И Господь, по Своей бесконечной милости, молитвами  святой Евдокии вернул юношу к жизни. Став свидетелями велико го чуда, Аврелиан и его ближние уверовали во Христа и крести лись.      Когда усилились гонения на христиан, преподобную Евдокию  схватили и привели на мучения к правителю Диогену. Истязавший  ее военачальник Диодор получил известие о внезапной смерти  своей жены Фирмины. В отчаянии он бросился к святой Евдокии  с просьбой помолиться об умершей. Преподобномученица, испол ненная великой веры, обратилась к Богу с молитвой и испросила  у Него возвращение Фирмины к жизни. Воочию убедившись в силе  и благости Господа, Диодор и Диоген уверовали во Христа и через  некоторое время крестились со своими семьями. Преподобная Евдо кия некоторое время жила в доме Диодора и просвещала новооб ращенных христиан.      Однажды единственный сын некоей вдовы, работая в саду, был  ужален змеей и умер. Мать горько оплакивала умершего сына.  Узнав о ее горе, святая Евдокия сказала Диодору: «Настало и тебе  время показать свою веру во Всемогущего Бога, Который слышит  молитвы кающихся грешников и по Своему милосердию исполняет   их прошения».      Диодор смутился, не считая себя достойным такого дерзно вения пред Богом, но, повинуясь святой Евдокии, помолился   и Именем Христовым повелел покойнику встать. На глазах у всех   присутствовавших юноша ожил.    Преподобная Евдокия возвратилась в свой монастырь, в котором подвизалась 56 лет.    После смерти Диогена правителем стал Викентии, жестокий гонитель христиан. Узнав о бесстрашной исповеднице христианской веры, он приказал казнить её. 1 марта (ок. 160—170) святая преподобномученица была обезглавлена. \n"
