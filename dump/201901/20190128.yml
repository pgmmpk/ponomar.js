            Id: bulgakov
            Text: "\n     Преподобный Ефрем Сирин, учитель покаяния, родился в начале IV века (год его рождения точно неизвестен) в городе Низибии (Месопотамии) в христианской семье бедных земледельцев-. Родители воспитали сына в благочестии. Но, отличаясь с детства вспыльчивым, раздражительным характером, он в юности часто ссорился, совершал необдуманные поступки, даже сомневался в Промысле Божием, пока не получил от Господа вразумление, направившее его на путь покаяния и спасения. Однажды его несправедливо обвинили в краже овец и посадили в темницу. В ней он услышал во сне голос, призывавший его к покаянию и исправлению жизни. Он был оправдан и освобожден.     В Ефреме пробудилось глубокое покаяние. Юноша удалился в окрестные горы и стал отшельником. Такой род христианского подвижничества был введен в Низибии учеником преподобного Антония Великого египетским пустынником Евгением.     Среди отшельников особенно выделялся знаменитый аскет, проповедник христианства и обличитель ариан епископ Низибийской Церкви святой Иаков (память 13 января). Преподобный Ефрем стал одним из его учеников. Под благодатным руководством святителя преподобный Ефрем стяжал христианскую кротость, смирение, покорность Промыслу Божию, дающую силу безропотно переносить различные искушения. Святитель Иаков знал высокие достоинства своего ученика и использовал их на благо Церкви — поручал ему читать проповеди, обучать детей в училище, взял его с собой на I Вселенский Собор в Никее (325 г.). Преподобный Ефрем 14 лет был в послушании у святителя Иакова, до его кончины.     После взятия Низибии персами в 363 году преподобный Ефрем покинул пустыню и поселился в монастыре близ города Едессы. Здесь он увидел много великих подвижников, проводивших жизнь в молитвах и псалмопении. Пещеры были их единственным убежищем, питались они одними растениями. Особенно он сблизился с подвижником Иулианом (память 18 октября), который был с ним одного покаянного духа. Преподобный Ефрем сочетал с подвижническими трудами непрестанное изучение Слова Божия, почерпая в нем для своей души умиление и мудрость. Господь дал ему дар учительства, к нему начали приходить люди, ждавшие услышать его наставления, которые особенно действовали на души потому, что он начинал их с обличений себя. Преподобный и устно и письменно учил всех покаянию, вере и благочестию, обличал арианскую ересь, волновавшую тогда христианское общество. Язычники, слушая проповеди преподобного, обращались в христианство.      Немало потрудился он и в истолковании Священного Писан и я — объяснении Пятокнижия Моисея. Им написано много молитв и песнопений, обогативших церковное Богослужение. Известны молитвы к Пресвятой Троице, Сыну Божию, Пресвятой Богородице. Он написал для своей Церкви песнопения на дни двунадесятых Господних праздников (Рождество Христово, Крещение),  Воскресение, погребальные песнопения. Его покаянная молитва  «Господи и Владыко живота моего…» читается Великим постом  и призывает христиан к духовному обновлению. Церковь с древ них времен высоко ценила труды преподобного Ефрема: его тво рения читались в некоторых церквах на собраниях верных после  Священного Писания. И ныне по Уставу Церкви некоторые его  поучения положено читать в дни поста. Между пророками святой  Давид, по преимуществу, псалмопевец; между святыми отцами  Церкви преподобный Ефрем Сирин — по преимуществу молитвен ник. Духовная * опытность сделала его наставником иноков и  помощником едесских пастырей. Преподобный Ефрем писал по сирийски, но его творения очень рано были переведены на грече ский и армянский языки, а с греческого — на латинский и славян ский.      В многочисленных творениях преподобного встречаются цель ные картины жизни сирийских подвижников, главное место в ко торой занимала молитва и затем труд на общую братскую пользу,  послушания. Воззрения на смысл жизни у всех сирийских аскетов   были одинаковы. Конечной целью своих подвигов иноки считали  Богообщение и вселение Божественной благодати в душу подвиж ника, настоящая жизнь была для них временем плача, поста и  трудов.      «Если Сын Божий в тебе, то и царство Его в тебе. Вот царст во Божие — внутри тебя, грешник. Войди в самого себя, ищи   усерднее и без труда найдешь его. Вне тебя — смерть, и дверь к   ней — грех. Войди в себя, пребывай в сердце своем, ибо там — Бог». Непрестанное духовное трезвение, развитие блага в душе человека дает ему возможность воспринять труд как блаженство, и самопринуждение как святость. Воздаяние предначинается в земной жизни человека, подготавливается степенью ее духовного усовершения. Кто на земле взрастил себе крылья, говорит преподобный Ефрем, тот там воспаряет в горняя; кто здесь очистит ум свой — тот там узрит славу Божию; в какой мере каждый возлюбит Бога — в той мере насытится любовью Его. Человек, очистивший себя и стяжавший благодать Духа Святого еще здесь, на земле, предвкушает Царство Небесное. Стяжать жизнь вечную, по учению преподобного Ефрема, не значит перейти из одной области бытия в другую, а значит обрести «небесное» духовное состояние. Вечная жизнь не даруется человеку односторонним произволением Божиим, но, как зерно, постепенно произрастает в нем чрез подвиг, труды и борения.    Залог обожения в нас — Крещение Христово, главный двигатель жизни христианской — покаяние. Преподобный Ефрем Сирин был великий учитель покаяния. Прощение грехов в таинстве Покаяния, по его учению, это не внешнее оправдание, не забвение грехов, а полное уничтожение их. Слезы покаяния смывают и сжигают грех. И еще — они животворят, преображают греховное естество, дают силу «ходить путем заповедей Господних», укрепляясь упованием на Бога. В огненной купели Покаяния, писал преподобный, «сам себяпереплавляешь ты, грешник, сам себя воскрешаешь из мертвых».    Преподобный Ефрем, по своему смирению считая себя ниже и хуже всех, в конце своей жизни отправился в Египет, чтобы увидеть подвиги великих пустынников. Он был принят там как желанный гость и сам получил большое утешение от общения с ними. На возвратном пути он посетил в Кесарии Каппадокийской святителя Василия Великого (память 1 января), который пожелал посвятить его во пресвитера, но преподобный счел себя недостойным иерейства и, по настоянию святителя, принял лишь сан диакона, в котором пребывал до смерти. Впоследствии святитель Василий Великий приглашал преподобного Ефрема на кафедру епископа, но святой представился юродивым, чтобы отклонить от себя эту честь, по смирению считая себя недостойным ее.    По возвращении в свою Едесскую пустынь преподобный Ефрем хотел конец жизни провести в уединении. Но Промысл Божий еще раз вызвал его на служение ближним. Жители Едессы страдали от свирепствовавшего голода. Сильным словом преподобный побудил богатых оказывать помощь неимущим. На приношения верующих он построил богадельню для нищих и больных. Затем преподобный удалилсяв пещеру под Едессой, где и остался до конца своей жизни. \n"
