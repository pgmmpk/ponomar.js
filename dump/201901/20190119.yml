            Text: "\n    Святой Арсений, архиепископ Керкирский (остров Корфу), родом из Палестины, жил в VIII веке. Вел строго аскетическую жизнь, был высокообразованным человеком и известным духовным писателем. Прославлен мудростью и постоянной защитой своей паствы от неправедного гнева императора Константина Порфирородного (780—797). Им составлены: Канон на елеосвящение, похвальное слово апостолу Андрею и описание страданий великомученицы Варвары. \n"
