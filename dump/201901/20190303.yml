            Text: "\n     Святые мученики Евтропий, Клеоник и Василиск пострадали в  городе Амасии Понтийской (Малая Азия) около 308 года.     Братья Евтропий и Клеоник и племянник святого великомуче ника Феодора Тирона (память 17 февраля) Василиск были друзья ми. После мученической кончины святого Феодора они находились  в заключении и своей проповедью привели к христианской вере  многих язычников, бывших с ними в темнице.     Когда истязавший святого Феодора Публий бесславно погиб, пораженный Божиим гневом, правителем Амасии Понтийской был назначен Асклипиодот, не уступавший в жестокости своему предшественнику. Узнав, что друзья мученика Феодора Тирона все еще находятся в темнице, правитель велел привести их к себе. Перед новым правителем святые Евтропий, Клеоник и Василиск так же твердо исповедали веру во Христа. Они были беспощадно избиты, так что тела их превратились в сплошную рану. Во время пыток святой Евтропий громко молился Спасителю: «Даждь, Господи, нам терпения совершенного в ранах сих ради венца мученического, и прииди на помощь к нам, якоже к рабу Твоему Феодору пришел еси». В ответ на мольбу святого мученикам явился Сам Господь с Ангелами и с ними святой великомученик Феодор Тирон, сказавший им: «Се на помощь вашу Спаситель прииде, да известны будете о вечной жизни».     Воины и многие из стоявших поблизости людей также сподобились видеть Спасителя. Они стали просить Асклипиодота прекратить пытки. Увидев, что народ волнуется и готов уверовать в Истинного Бога, правитель велел увести мучеников. Потом правитель пригласил святого Евтропия к себе на обед и предложил ему публично принести жертвы языческим богам, а в душе оставаться христианином.     Но Евтропий отверг это предложение.     На следующий день мучеников привели в языческий храм, чтобы насильно заставить их принести жертвы. Тогда Евтропий стал просить Спасителя: «Господи, буди с нами, а все языческое беснование истреби. Даждь, да на месте сем христиане Бескровные Жертвы принесут Тебе, Истинному Богу». Только прозвучало последнее слово молитвы, как началось землетрясение, стали рушиться стены храма, а с ними разбилось и изображение богини Артемиды. Все бросились из храма, чтобы не погибнуть среди развалин. Среди шума землетрясения раздался свыше глас: «Молитва ваша услышана, и на этом месте будет дом для молитвы христиан».     Когда кончилось землетрясение, едва опомнившийся от страха правитель Асклипиодот велел врыть в землю высокие деревянные колья, привязать к ним мучеников и поливать кипящей смолой. Святые стали молиться Богу, а Евтропий воскликнул, обращаясь к мучителям: «Да обратит Господь дело ваше против вас!» И смола стала обтекать тела мучеников, как вода мрамор, и обжигать мучителей. Видевшие это пришли в ужас, а правитель в ожесточении приказал рвать тела святых железными крючьями и уязвлять  их раны горчицей, смешанной с солью и уксусом. Святые и эти  муки перенесли с удивительной твердостью.     Последнюю ночь перед казнью мученики провели в молитве,  и снова Господь явился им и укреплял их.     Утром 3 марта святые Евтропий и Клеоник были распяты, а  Василиск оставлен в заточении.     22 мая в городе Команах казнили святого Василиска. Его обез главили, а тело бросили в реку. Однако христиане нашли его  останки и похоронили их на вспаханном поле. Позже в Команах  была воздвигнута церковь во имя святого Василиска.     Сведения о житии святого мученика помещены 22 мая. \n"
