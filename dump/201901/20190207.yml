            Text: "\n     Преподобный Лука Елладский был родом из греческого селения Кастории. Сын бедных земледельцев, преподобный с детства много трудился, работал в поле, пас овец. Он был в полном послушании у родителей и очень воздержан в пище. Часто он раздавал нищим всю свою еду и одежду, за что терпел упреки от родителей. Однажды он отдал нищим почти все семена, которые должен был посеять на своем поле, но Господь вознаградил его за милостыню: урожай был собран больше прежних.     Еще юношей он много и усердно молился». Его мать не однажды видела его стоящим во время молитвы не на земле, а на воздухе.     После смерти отца он тайно от матери ушел в Афины, где принял в монастыре постриг в иноческий чин. Но по молитве матери, которая очень тосковала о нем, Господь чудесным образом вернул его в отчий дом. Там он прожил всего четыре месяца и, утешив свою мать, уже с ее благословения удалился в уединенное место на Иоаннову гору, где была церковь во имя святых бессребреников Космы и Дамиана, в которой он и подвизался в непрестанной молитве и посте. Там он принял монашеское пострижение от старцев-паломников. После этого святой Лука усугубил свои подвиги, за что Господь удостоил его дара прозрения.     После семилетнего пребывания на Иоанновой горе преподоб ный из-за нашествия болгарских войск удалился в Коринф. Услы шав о подвигах некоего столпника в Патрах, он отправился к нему  и 10 лет служил подвижнику со смирением и покорностью. Затем  святой снова возвратился на родину и опять стал подвизаться на  Иоанновой горе.      Стекавшиеся туда во множестве люди нарушали его безмол вие, и преподобный Лука с благословения старца Феофилакта со  своим учеником удалился в еще более пустынное место Калавие,  откуда через три года из-за нашествия арабов переселился на  пустынный и безводный остров Ампиль. Последним местом его  подвигов стал Стирий (Сотерие). Здесь к преподобному собралась  братия, и возник небольшой монастырь, церковь которого была  освящена во имя святой великомученицы Варвары. Пребывая в  обители, преподобный творил многие чудеса,, исцеляя болезни  душевные и телесные. Предвидя свою кончину, святой затворился  в келлии и три месяца готовился к исходу. На вопрос, где его  похоронить, преподобный ответил: «Бросьте тело мое на съедение  зверям». Когда же братия просила его изменить завещание, он  велел похоронить тело на том же месте, где он лежит. Со словами:  «В руки Твои, Господи, предаю дух мой!» — преподобный Лука   почил о Господе 7 февраля 946 года. Впоследствии на месте его   погребения была воздвигнута церковь, а от его святых мощей   истекало миро и происходили многие исцеления. \n"
