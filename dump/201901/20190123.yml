            Text: "\n<p>The Monk Mausimas the Syrian lived in Syria, near the city of Cyr or Cyrtha. For the salvation of soul he took upon himself voluntary poverty and devoted his life to the service of neighbour. The doors of his hut were always open to anyone who had need of him. In his hut there constantly stood two vessels: one with bread, and the other with oil. Anyone needing it came to him and received the food from his hand. These vessels never became empty. The monk died at the end of the IV Century. </p>\n"
