            Id: bulgakov
            Text: "\n     Святые священномученики Василий, Ефрем, Евгений, Елпидий, Агафодор, Еферий и Капитон несли благовестие Христово в земли Северного Причерноморья от Дуная до Днепра, включая Крым, и запечатлели свое апостольство мученической смертью в IV веке в городе Херсонесе Таврическом. Еще задолго до Крещения святого Владимира христианская вера уже проникла в Крым, который в древности назывался Тавридой и был подвластен римским императорам. Начало просвещения Тавриды верою Христовой положено святым апостолом Андреем Первозванным (+ 62; память 30 ноября). Дальнейшему распространению христианства там способствовали, помимо своей воли, сами же его враги: римские императоры ссылали туда государственных преступников, которыми в первые три века христианства считались и исповедники Христа. Так, в правление Траяна (98—117) был сослан на заточение в Инкерманские каменоломни святой Климент, епископ Римский (+ 101; память 25 ноября). Там продолжал он свою проповедь, там принял и мученическую кончину.    Населявшие крымские земли язычники упорно сопротивлялись распространению христианстваНо вера Христова через своих самоотверженных проповедников крепла и утверждалась. Многие благовестники положили свои жизни в этой борьбе.    В начале IV века в Херсонесе была учреждена епископская кафедра. Это была переломная эпоха, когда Херсонес, служивший базой для римских воинов, постепенно перехедил в зависимость от Византии. В царствование Диоклитиана (284—305), в 300 году (то есть еще до начала гонения, которое император начал с 303 года) Иерусалимский Патриарх Ермон (303—313) для Евангельской проповеди разослал в разные страны многих епископов. Двое из них, Ефрем и Василий, прибыли в Херсонес и насаждали там Слово Божие. Затем святитель Ефрем пошел к народам, жившим по Дунаю, где в благовестии Христовом претерпел много скорбей и трудов. Во время начавшегося гонения он был обезглавлен (точно известен лишь день его кончины — 7 марта). Проповедь в Херсонесе продолжал святой Василий — сподвижник святого Ефрема. Многих идолопоклонников он наставил на путь истины. Другие заблудшие жители города, ожесточенные его деятельностью, оказывали яростное сопротивление: святой исповедник был схвачен, нещадно избит и изгнан из города. Удалившись в горы и поселившись в пещере, он непрестанно молил Бога за изгнавших его, чтобы Он озарил их светом истинного Боговедения. И Господь послал неверным чудо. У знатного жителя Херсонеса умер единственный сын. Покойный явился родителям во сне и поведал, что некто святой Василий своими молитвами к Истинному Богу может воскресить его из мертвых. Когда родители разыскали святителя и просили его совершить чудо, святой Василий отвечал, что сам он — грешный человек и не имеет сил воскрешать мертвых, но Господь Всемогущ и может исполнить их просьбу, если они уверуют в Него. Долго молился святой, призывая Имя Святой Троицы. Затем, освятив воду, возлил ее на умершего, и тот ожил. С почетом был возвращен в город святитель, многие уверовали и крестились.     Вскоре, по повелению императора Максимиана Галерия (305— 311), гонение на христиан разразилось с новой силой. Христоненавистники вооружились и против святителя Василия: 7 марта 309 года они ночью ворвались в его дом, связали его, поволокли по улицам и забили до смерти камнями и палками. Тело святителя было брошено за городом на съедение псам и птицам и много дней лежало без погребения, но осталось нетронутым. Потом христиане тайно похоронили в пещере святое тело мученика.     Через год, узнав о мученической кончине святителя Василия, три его сподвижника — епископы Евгений, Елпидий и Агафодор, оставив проповедь в Геллеспонтской стране, прибыли в Херсонес продолжить его святое дело. Они положили много трудов для спасения человеческих душ. Все три епископа разделили участь своего предшественника — беснующиеся язычники также побили их камнями 7 марта 311 года.     По прошествии нескольких лет, уже в царствование святого равноапостольного Константина Великого (306—337; память 21 мая) из Иерусалима в Херсонес прибыл епископ Еферий. Сначала он тоже встретил противодействие со стороны язычников, но святой император, объявивший свободу христианской веры во всей империи, не допустил насильственных действий против проповедника: он издал указ, по которому херсонесским христианам беспрепятственно разрешалось совершать богослужения. Стараниями святителя Еферия в городе был построен храм, где святой мирно правил своей паствой.     Чтобы отблагодарить императора за покровительство христианам, святитель Еферий ездил в Константинополь. На обратном пути он заболел и скончался на острове Амосе (в Греции) 7 марта.     На место святителя Еферия святой император Константин прислал в Херсонес епископа Капитана. Христиане встретили его с Радостью, но язычники потребовали от нового епископа знамения, чтобы уверовать в Бога, Которого он проповедует. Возложив всю   адежду на Господа, святой Капитон в святительском облачении в  ошел в разведенный костер, долго молился в огне и вышел из него невредимым, набрав в свою фелонь горячих угольев. Тогда множество неверующих убедились в силе Бога христианского.    Об этом чуде и о великой вере святого Капитона было возвещено святому Константину и святым отцам на Первом Вселенском Соборе в Никее (325).    Через несколько лет святитель Капитон по делам направился в Константинополь, но корабль бурею прибило в устье Днепра. Местные жители (язычники), захватив корабль, утопили всех бывших на нем, в том числе и святого Капитона. Это произошло 21 декабря. Память святого епископа Церковь установила отмечать с прочими херсонесскими священномучениками, 7 марта.    Проповедь священномучеников укрепила веру Христову в Херсонесе. С начала V века этот город становится духовным центром, откуда христианство распространяется на север в сторону Руси. С IX века Херсонес все более привлекает внимание русских, начавших селиться в городе. Современные археологические раскопки показали, что в городе находилось более пятидесяти храмов, относящихся к V—XIV векам. В 987 году в Херсонесе принял Крещение святой равноапостольный князь Владимир. Этот древний город явился колыбелью христианства для Руси. \n"
