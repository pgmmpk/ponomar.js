            Text: "\n<p>Святой равноапостольный Кирилл, учитель Словенский (до принятия схимы — Константин), и старший брат его Мефодий (память 6 апреля) по происхождению славяне, родились в Македонии, в городе Солуни. Святой Кирилл получил блестящее образование, с 14-летнего возраста воспитываясь с сыном императора. Он рано принял сан пресвитера. По возвращении в Константинополь состоял библиотекарем соборной церкви и преподавателем философии. Святой Кирилл с успехом вел прения с еретиками иконоборцами и с магометанами. Стремясь к уединению, он удалился на гору Олимп к своему старшему брату Мефодию, но уединение его продолжалось недолгое время. Оба брата были посланы в 857 году императором Михаилом в миссионерское путешествие для проповеди христианства у хозар. По дороге они останавливались в Херсоне и обрели там мощи священномученика Климента, папы Римского. Прибыв к хозарам, святые братья беседовали с ними о христианской вере. Убежденный проповедью святого Кирилла хозарский князь и с ним весь народ приняли христианство. Благодарный князь хотел наградить проповедников богатыми дарами, но они отказались от этого и просили князя отпустить с ними на родину всех греческих пленников. Святой Кирилл вернулся в Константинополь с 200-ми отпущенными пленниками.</p><p?В 862 году началось главное дело святых братьев. По просьбе князя Ростислава император послал их в Моравию для проповеди христианства на славянском языке. Святые Кирилл и Мефодий по откровению Божию составили славянскую азбуку и перевели на славянский язык Евангелие, Апостол, Псалтирь и многие Богослужебные книги. Они ввели Богослужение на славянском языке. Затем святые братья были вызваны в Рим по приглашению Римского папы, где папа Адриан II встретил их с великой честью, ибо они принесли туда мощи священномученика Климента, папы Римского. По природе болезненный и слабый, святой Кирилл от многих трудов вскоре заболел и, приняв схиму, скончался в 869 году 42-х лет. Перед смертью он завещал своему брату продолжить христианское просвещение славян. Погребен святой Кирилл в римской церкви святого Климента, где почивают мощи этого священномученика, принесенные в Италию из Херсонеса словенскими учителями.</p>"
