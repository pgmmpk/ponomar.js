            Text: "\n     Святой мученик Неофит, родом из города Никеи, был воспитан своими родителями в строгом христианском благочестии. За доброту, воздержание и постоянную молитву Богу угодно было еще в отрочестве прославить святого Неофита даром чудотворений. Подобно Моисею, святой отрок извлекал воду из камней городской стены ударом руки и поил этой водой страдавших жаждой. По молитве матери святого Неофита, просившей открыть ей Промысел Божий о сыне, произошло чудесное явление белого голубя, возвестившего об ожидающем его спасительном пути. Явлением того же голубя святой выведен был из родительского дома и приведен в горную пещеру, служившую убежищем льву. Там прожил отрок до пятнадцати лет, выйдя из нее лишь раз для того, чтобы похоронить родителей и раздать имущество нищим.    Во время гонений Диоклитиана (284—305) он добровольно явился в Никею и смело начал обличать нечестие языческой веры. Пришедшие в ярость гонители повесили святого на дереве, били его воловьими жилами и строгали тело железом. Затем бросили его в раскаленную печь, но святой мученик остался невредимым, пробыв в ней 3 дня и 3 ночи. Мучители, не зная, что сделать еще с Неофитом, решили убить его. Один из язычников вонзил копье в грудь святого, и страдалец отошел ко Господу на 16-м году своей жизни, около 303—305 года, в Никее. \n"
