            Id: bulgakov
            Text: "\n<p>The Martyr Gordias was born at the end of the III Century in the city of Cæsarea Cappadocia into a Christian family. Coming of age, he entered military service, and having displayed valour and military skill, he was made a centurion. During the time of persecution of Christians at the beginning of the IV Century, he left the world and settled in the wilderness, so as to prepare himself for the good deed of confessing the Name of Christ the Saviour. In the year 320 Gordias openly came forward before the prefect of the city in defense of Christians. They arrested him and after terrible torments they beheaded him.</p>\n"
          menologion: ''
          name:
            Nominative: 'Martyr Gordius at Cæsarea in Cappadocia (4<sup>th</sup> C)'
