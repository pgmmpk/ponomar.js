            Text: "\n    Преподобный Феодосии Тотемский Суморин родился в Вологде около 1530 года. С юных лет он воспитывался в духе христианского благочестия и в страхе Божием. По настоянию родителей он женился, но семейная жизнь не отвлекала его от Бога. Он усердно посещал церковь и много молился дома, особенно по ночам. После смерти родителей и супруги он удалился в Прилуцкий монастырь неподалеку от Вологды. В обители Феодосии проходил различные послушания: носил воду, рубил дрова, молол муку, пек хлеб. Отправившись по поручению игумена в Тотьму смотреть за монастырскими солеварнями, он испросил разрешения царя Иоанна Васильевича и благословения архиепископа Никандра основать возле Тотьмы монастырь. Феодосии был назначен настоятелем новостроящейся обители, которая по грамоте 1554 года освобождалась от всяких податей. Преподобный обновил Тотемскую Ефремову пустынь и учредил в ней братство. Будучи настоятелем двух обителей, Феодосии продолжал вести подвижническую жизнь: он изнурял свое тело веригами и власяницей, а под схимническим кукулем носил железную шапку. Любя духовное чтение, настоятель приобретал для монастыря много книг. Преставился преподобный в 1568 году и был погребен в основанном им монастыре. При гробе его совершались чудеса. 2 сентября 1796 года при перестройке Вознесенской церкви его мощи были обретены нетленными, прославление их состоялось 28 января  1798 года, в день его преставления. \n"
