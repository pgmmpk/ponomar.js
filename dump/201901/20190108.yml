            Id: bulgakov
            Text: "\n<p>The Nun Domnica came from Carthage to Constantinople during the time of the holy Emperor Theodosius the Great. Here she accepted Baptism from Patriarch Nektarios and entered a women’s monastery. By means of strict and prolonged ascetic effort she attained to high spiritual perfection. The saint healed the sick, demonstrated power over the natural elements, and predicted the future. By her miracles the saint moved inhabitants of the capital towards concerns about life eternal and the soul. Adorned by virtues, the saint expired from life a spotless virgin in her old age († 474).</p>\n"
          menologion: ''
          name:
            Nominative: 'Venerable Domnica of Constantinople († c. 474)'
            Short: 'Venerable Domnica'
