            Id: bulgakov
            Text: "\nПреподобный Антоний, величайший подвижник, основатель пустынножительства и отец монашества, получивший от Святой Церкви наименование Великий, родился в Египте, в селении Кома, близ Фиваидской пустыни, в 251 году. Родителями его были благочестивые христиане знатного происхождения. Антоний с юности был всегда серьезным, сосредоточенным. Он любил посещать церковные службы и слушал Священное Писание с таким глубоким вниманием, что запоминал слышанное на всю жизнь. С юности руководствовался он заповедями Господними. Святому Антонию было около двадцати лет, когда он лишился родителей, и на его попечении осталась малолетняя сестра. Посещая церковные службы, юноша проникся благоговейным чувством к тем христианам, которые, как повествуется в Деяниях апостольских, продавали свои имения, а цену их полагали к ногам Апостолов. Услышав в церкви Евангельские слова Христа, обращенные к богатому юноше: «Если хочешь быть совершенным, пойди, продай имение твое и раздай нищим; и будешь иметь сокровище на небесах; и приходи и следуй за Мною» (Мф. 19, 21), Антоний воспринял их как сказанные лично ему. Он продал имение, оставшееся ему после смерти родителей, роздал деньги нищим, оставил сестру на попечении благочестивых девственниц в монастыре, покинул родительский дом и, поселившись недалеко от своего селения в бедной хижине, начал подвижническую жизнь. Трудами рук своих он зарабатывал на пропитание и на милостыню бедным. Иногда святой юноша посещал и других подвижников, живших в окрестностях, и от каждого старался получить наставления и пользу. К одному из подвижников он обратился за руководством в духовной жизни. В этот период жизни преподобный Антоний подвергся тяжким искушениям от диавола. Враг рода человеческого смущал молодого подвижника помыслами, сомнениями в избранном пути, тоской по сестре, пытался склонить Антония к плотскому греху, но преподобный хранил твердую веру, непрестанно творил молитву и усилил подвиги. Антоний молился, чтобы Господь указал ему путь спасения, и ему было явлено видение. Подвижник увидел человека, который попеременно то совершал молитву, то начинал трудиться — это был Ангел, которого Господь послал для вразумления Своего избранника. Тогда преподобный установил строгий порядок своей жизни. Он принимал пищу один раз в сутки, а иногда один раз в два-три дня; все ночи проводил в молитве, предаваясь краткому сну лишь на третью или четвертую ночь после непрерывного бдения. Но диавол не оставлял своих ухищрений и, пытаясь устрашить преподобного, являлся под видом чудовищ, но святой с непоколебимой верой ограждал себя Животворящим Крестом. Наконец враг явился ему в виде страшного черного отрока и лицемерно признал себя побежденным, рассчитывая склонить святого к тщеславию и гордости. Но преподобный отогнал врага молитвой. Для большего уединения святой поселился вдалеке от селения, в гробнице. В определенные дни его друг приносил ему скудную пищу. И здесь бесы, напав на подвижника с намерением убить его, нанесли ему тяжкие побои. Однако Господь не допустил смерти Антония. Друг святого, принесший по обычаю пищу, увидел его замертво лежащим на земле и отнес в селение. Святого сочли умершим и стали готовиться к погребению. Но преподобный глубокой ночью пришел в сознание и умолил своего друга отнести его обратно в гробницу. Твердость святого Антония была сильнее ухищрений врага. Приняв вид диких зверей, бесы вновь пытались принудить святого покинуть  избранное им место, но он опять отогнал их силой Животворящего  Креста. Господь подкрепил силы Своего угодника: в разгар борь бы с темными силами преподобный увидел спускавшийся к нему  с неба светлый луч и воскликнул: «Где был Ты, милосердный  Иисусе?., почему с самого начала не явился исцелить мои раны?»  Господь ответил: «Антоний! Я был здесь, но ждал, желая видеть  твое мужество; теперь же, после того, как ты твердо выдержал  борьбу, Я буду всегда помогать тебе и прославлю тебя во всем  мире». После этого явления преподобный Антоний встал исцелен ный от ран и готовый к новым подвигам. В это время ему было  35 лет. Приобретя духовный опыт в борьбе с диаволом. преподоб ный задумал уйти в глубь Фиваидской пустыни и в полном уеди нении служить Господу трудом и молитвой. Он просил старца подвижника (к которому обращался в начале своего иноческого  пути) удалиться вместе с ним в пустыню, но старец, благословив  преподобного на новый, до тех пор неизвестный вид подвига —  отшельничество, по старческой немощи, не решился ему сопутст вовать. Преподобный Антоний ушел в пустыню один. Диавол  пытался остановить его, бросая перед преподобным драгоценности  и золото, но святой, не обращая на них внимания, прошел мимо.  Дойдя до одной горы, преподобный увидел какое-то заброшенное  огороженное строение и поселился в нем, заложив камнями вход.  Тот же верный друг приносил ему дважды в год хлеб, а вода  имелась внутри ограды. В полном молчании принимал преподоб ный приносимую пищу. В полном уединении и непрестанной борь бе с бесами преподобный Антоний прожил 20 лет и обрел, наконец,  спокойствие духа и мир в помыслах. Когданастало время, Гос подь открыл людям Своего великого подвижника. Преподобному  предстояло наставить многих мирян и монахов и руководить ино ками. Собравшиеся к ограде преподобного люди разобрали за граждавшие вход камни, проникли к святому Антонию и просили  взять их под свое руководство. Вскоре гора, на которой подвизал ся святой Антоний, была окружена целым поясом монастырских  обителей, и преподобный с любовью наставлял насельников, уча  духовной жизни тех, кто пришел в пустыню спасаться. Он учил  прежде всего постоянству в принятом на себя подвиге, неослаб ному стремлению угодить Господу, щедрому и бескорыстному  отношению к трудам, понесенным ранее. Он убеждал не страшить ся бесовских нападений и прогонять врага силой Животворящего  Креста Господня. В 311 году Церковь постигло испытание — жестокое гонение на христиан, воздвигнутое императором Максими ном. Желая пострадать вместе со святыми мучениками, преподобный Антоний покинул пустыню и пришел в Александрию. Он открыто служил мученикам в их заточении, присутствовал на суде  и допросах, но мучители к нему даже не прикоснулись! Господу угодно было сохранить его на пользу христианам. По окончании гонения преподобный вернулся в пустыню и продолжал подвиги. Господь даровал Своему избраннику дар чудотворений: преподобный изгонял бесов и исцелял больных силой своей молитвы. Множество Приходящих к нему людей препятствовало его уединению, и преподобный ушел еще дальше, в так называемую «внутреннюю пустыню», и поселился на вершине горы. Однако братия из пустынных монастырей разыскали преподобного и умолили его хоть изредка посещать их обители.     Еще раз преподобному Антонию пришлось покинуть пустыню и прийти к христианам в Александрию, чтобы защитить православную веру от ересей манихеев и ариан. Зная, что имя преподобного Антония почитается всей Церковью, ариане возвели на него клевету — якобы он придерживается их еретического учения. Прибыв в Александрию, преподобный Антоний всенародно, в присутствии епископа, проклял арианство. Во время своего недолгого пребывания в Александрии он обратил ко Христу великое множество язычников. К преподобному приходили языческие философы, желая своими умствованиями поколебать его твердую веру, но он простыми, убедительными речами привел их к молчанию. Равноапостольный царь Константин Великий (^ 337, память 21 мая) и его сыновья глубоко почитали преподобного Антония и просили его посетить их в столице, но преподобный не пожелал оставить своих братьев-пустынников. В ответном послании он убеждал императоров не гордиться высоким положением и помнить, что и над ними есть Нелицеприятный Судия — Господь Бог. 85 лет своей жизни провел преподобный Антоний в пустынном уединении. Незадолго до своей смерти преподобный поведал братии, что вскоре он будет взят от них. Еще и еще раз поучал он их в чистоте хранить православную веру, избегать всякого общения с еретиками, не ослабевать в иноческих подвигах. «Старайтесь же паче пребывать всегда в единении между собою, а преимущественно с Господом, и потом со святыми, да примут они и вас по смерти в вечные свои кровы, как друзей и знаемых»,— так передано предсмертное слово преподобного в его житии. Преподобный завещал двум из своих учеников, находившимся при нем последние 15 лет его жизни, похоронить его в пустыне и не устраивать торжественного погребения его останков в Александрии. Из двух своих мантий одну преподобный завещал святителю Афанасию Александрийскому (память 18 января), другую — святителю Серапиону Тмунтскому. Преподобный Антоний мирно скончался в 356 году, в возрасте 105 лет, и погребен своими учениками в прославленной им пустыне в сокровенном месте.    Жизнь прославленного подвижника, преподобного Антония Великого, подробно описана отцом Церкви святителем Афанасием Александрийским. Это творение святителя Афанасия — первый памятник православной агиографии — считается одним из лучших его писаний; святитель Иоанн Златоуст говорит, что это житие нужно читать всем христианам. «Повествование сие мало значительно в сравнении с Антониевыми добродетелями,— пишет святой Афанасий, — однако же и из сего заключайте, каков был Божий человек Антоний. С юных лет и до такого возраста соблюдавший равное усердие к подвижничеству, ни по старости не обольщавшийся дорогими снедями, ни по немощи тела своего не изменявший вида своей одежды, ни в чем однако же не потерпел он вреда. Глаза у него были здоровы и невредимы и видел он хорошо. Не выпало у него ни одного зуба, а только ослабли они в деснах от преклонных лет старца. Здоров он был руками и ногами (…). А что всюду говорили о нем, все удивлялись ему, даже не видавшие любили его — это служит доказательством его добродетели и Боголюбивой души»/ Из творений самого преподобного Антония До нас дошли: 1) Речи его, числом 20, трактующие о христианских добродетелях, особенно монашеских, 2) Семь посланий к монастырям— о стремлении к нравственному совершенству и духовной борьбе и 3) Правила жизни и увещания к монахам.     В 544 году мощи преподобного Антония Великого были перенесены из пустыни в Александрию, а затем, по завоевании Египта сарацинами в VII веке, в Константинополь. Из Константинополя в    X—XI вв. святые мощи перенесены в епархиальный округ Вьенский, а в XV веке — в Арис (Франция), в храм святого Иулиана. \n"
