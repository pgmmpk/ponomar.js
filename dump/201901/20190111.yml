          life:
            Copyright: 'Протоиерей Сергий Булгаков. Настольная Книга.'
            Id: bulgakov
            Text: "\n     Преподобный Феодосии Великий жил в V—VI вв. и был основоположником общежительных монастырей. Он родился в Каппадокии от благочестивых родителей. Обладая прекрасным голосом, он усердно трудился в церковном чтении и пении. Преподобный Феодосии горячо молился, чтобы Господь наставил его на путь спасения. В юные годы он посетил Святую Землю и виделся с преподобным Симеоном Столпником (+ 459; память 1 сентября), который благословил его и предсказал ему будущее пастырское служение. Стремясь к отшельнической жизни, святой Феодосии поселился в Палестине в пустынной пещере, в которой, по преданию, ночевали три волхва, пришедшие поклониться Родившемуся Спасителю мира. В ней он прожил 30 лет в великом воздержании и непрестанной молитве. К подвижнику постепенно начали стекаться желавшие жить под его руководством. Когда пещера уже не вмещала собравшихся иноков, преподобный Феодосии стал молиться, чтобы Господь Сам указал место для обители. Взяв с собой кадило с холодными углями, преподобный пошел по пустыне. На одном месте внезапно угли разгорелись и воскурился фимиам. Тут преподобный и основал первый общежительный монастырь, или Лавру, по уставу святителя Василия Великого  (+ 379; память 1 января). Скоро Лавра преподобного Феодосия сделалась знаменитой, и в ней собралось до 700 иноков. По завету преподобного Феодосия, Лавра выполняла служение ближним, оказывая помощь всем бедным и давая приют странникам.     Преподобный Феодосии был необыкновенно милостив. Однажды, когда в Палестине случился голод и к монастырю собралось множество людей, преподобный приказал всех пустить в ограду. Ученики смутились, зная, что монастырь не имеет возможности насытить всех пришедших. Но когда вошли в хлебопекарню, то увидели, что она, по молитвам аввы, наполнена хлебами. И такое чудо повторялось всякий раз, когда преподобный Феодосии хотел помочь бедствующим.     В монастыре преподобный устроил странноприимные дома, отдельные больницы для иноков и мирян, а также убежища для  престарелых. Ввиду того, что в Лавре собрались люди из разных  стран, преподобный устроил Богослужение на разных языках —  греческом, грузинском и армянском. Для приобщения Святых Тайн все собирались в большую церковь, где Богослужение совер шалось на греческом языке.     Во время правления Константинопольского императора Анастасия (491—518) возникла ересь Евтихия и Севера, не признававших ни таинств, ни священства. Император примкнул к лжеучению, и православные начали терпеть гонения. Преподобный Феодосии твердо встал на защиту Православия и написал от лица пустынников послание императору, где обличал его и опровергал все бывшие и осужденные Вселенскими Соборами ереси. Он подтвердил, что пустынножители и иноки будут твердо держаться Православного исповедания. Император смирился на недолгое время, а потом возобновил гонение на православных. Святой старец тогда проявил великую ревность за истину. Он, оставив обитель, пришел в Иерусалим и в Великой церкви, став на возвышении, возгласил во всеуслышание: «Кто не почитает четыре Вселенских Собора, да будет анафема». За этот смелый поступок преподобный был сослан в заточение, но скоро возвратился после смерти императора.     Преподобный Феодосии при жизни совершал много исцелений и других чудес, приходя на помощь бедствующим. Однажды он молитвой погубил саранчу, опустошавшую поля в Палестине; по его предстательству воины сохранялись от гибели, спасались погибающие в кораблекрушениях и заблудившиеся в пустынях.     Однажды преподобный велел ударить в било, чтобы братия собрались на молитву, и сказал: «Гнев Божий надвигается на восточную страну». Через несколько дней стало известно, что сильное землетрясение разрушило город Антиохию в тот час, когда преподобный призвал иноков на молитву. Перед своей кончиной преподобный Феодосии призвал к себе трех любимых епископов и открыл им, что скоро отойдет ко Господу. Через три дня он скончался в возрасте 105-ти лет, в 529 году. Тело святого было с честью погребено в пещере, в которой он жил в начале своего подвига. \n"
