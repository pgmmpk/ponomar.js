            Text: "\nПреподобный Ахила, диакон Печерский (XIV), прославился как великий постник, долгое время проведший в затворе. Предание гласит, что он не ел ни вареной, ни сладкой пищи, овощи употреблял редко и в малом количестве, а во время поста вкушал только одну просфору.    К заступничеству святого Ахилы прибегают жаждущие избавиться от «порабощения чревных страстей» и желающие научиться воздержанию (3-я песнь канона преподобным, почивающим в Дальних пещерах).    Память преподобного Ахилы также 28 августа и во 2-ю Неделю Великого поста. \n"
