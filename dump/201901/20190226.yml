            Id: bulgakov
            Text: "\n    Святитель Порфирий, архиепископ Газский, родился около 346 года в Фессалониках, в Македонии. Родители его были людьми состоятельными, и это позволило святителю Порфирию получить хорошее образование. Имея склонность к иноческой жизни, в двадцать пять лет он оставил родину и отправился в Египет, где подвизался на горе Нитрийской под руководством преподобного Макария Великого (память 19 января). Там он встретился с блаженным Иеронимом, посещавшим в то время египетские монастыри. И вместе с ним отправился в Иерусалим на поклонение святым местам и Животворящему Кресту Господню (память 14 сентября), после чего поселился в пустыне Иорданской для молитвенного и постнического подвига. Там святой Порфирий впал в тяжкий недуг. Для исцеления он решил идти к святым местам Иерусалима. Однажды, когда он в полном расслаблении и забытьи лежал у подножия Голгофы, Господь посетил Своего раба в спасительном сновидении. Святой Порфирий увидел Иисуса Христа, сошедшего с Креста и обратившегося к нему со словами: «Приими это Древо и храни его». Проснувшись, он почувствовал себя здоровым. Слова Спасителя вскоре исполнились: Патриарх Иерусалимский посвятил святого Порфирия в пресвитерский сап и поставил хранителем Честного Древа Креста Господня. В то время святой Порфирий получил свою часть родительского наследства — 4 тысячи золотых монет. Все их он роздал нуждающимся и на украшение храмов Божиих.     В 395 году скончался епископ города Газы (в Палестине). Местные христиане отправились в Кесарию к митрополиту Иоанну с просьбой поставить им нового епископа, который мог бы противодействовать язычникам, преобладавшим в их городе и притеснявшим христиан. Господь внушил митрополиту призвать иерусалимского пресвитера Порфирия. Со страхом и трепетом принял подвижник святительский сан, со слезами поклонился Животворящему Древу и отправился для исполнения нового послушания.     В Газе он обнаружил всего три христианские церкви, а языческих капищ и идолов — великое множество. В то время случилось бездождие и великая засуха. Жрецы приносили жертвы идолам, но бедствие не прекращалось. Святитель Порфирий назначил для всех христиан пост, совершил всенощное бдение и обошел с крестным ходом весь город. Сразу же небо покрылось тучами, загремел гром и пролился обильный дождь. Видя такое чудо, многие язычники восклицали: «Один Христос есть Бог Истинный!» После этого события к Церкви присоединились, приняв святое Крещение, 127 мужчин, 35 женщин и 14 детей, а вскоре и еще  110 человек.     Однако язычники по-прежнему притесняли христиан, устраняли их от общественных должностей, обременяли налогами. Святитель Порфирий и митрополит Кесарии Иоанн отправились в Константинополь, чтобы просить защиты у императора. Их принял свя титель Иоанн Златоуст (память 14 сентября, 27, 30 января) и  оказал действенную помощь.     Святители Иоанн и Порфирий были представлены императрице Евдоксии, которая в то время ждала ребенка. «Потрудись за  нас, — сказали епископы императрице, — и Господь пошлет тебе сына, который воцарится при твоей жизни». Евдоксия очень жела ла иметь сына, ибо прежде у нее рождались дочери. И действительно, в императорском семействе, по молитве святителей, родился  наследник… В 401 году последовал указ императора о разрушении  в Газе идольских капищ и предоставлении христианам привилегий.  Кроме того, императрица дала святителям средства на построение  нового храма, который был построен в Газе на месте самого глав ного капища.     Святитель Порфирий к концу жизни полностью утвердил хри стианство в Газе и совершенно оградил свою паству от притесне ний язычников. По молитвам святителя совершались многочислен ные чудеса и исцеления. В течение 25 лет наставлял архипастырь  словесное стадо и преставился в преклонном возрасте, в 420 году. \n"
