            Copyright: 'Протоиерей Сергий Булгаков. Настольная Книга.'
            Id: bulgakov
            Text: "\n    Священномученик Феодот, родом из малоазийской Галатии, был епископом города Киринии на Кипре. Во время гонения на христиан нечестивого Ликиния (307—324) святой Феодот открыто проповедовал Христа, призывая язычников оставить идолослужение и обратиться к Истинному Богу. Наместник Кипра Савин приказал разыскать и привести епископа Феодота на суд. Святой, узнав об этом приказе, не дожидаясь посланных воинов, немедленно явился к наместнику со словами: «Я тот, которого ты ищешь, явился, чтобы проповедовать Христа Бога моего». Наместник приказал бить святого без пощады, подвесить на дереве и строгать острыми орудиями, а затем отвести в тюрьму. Через пять дней святой Феодот был вновь приведен к наместнику, который полагал, что после пыток епископ предпочтет отречься от Христа, чем переносить новые мучения. Но святой Феодот не прекращал проповедовать о Христе. Святого сначала положили на железные решетки, под которыми развели костер, а затем вбили в ноги гвозди и заставили идти. Многие свидетели страданий мученика, пораженные терпением святого и его Богодухновенными речами, уверовали во Христа. Узнав об этом, Савин приказал прекратить пытку и заключить святого в тюрьму.    В то время святой Константин Великий (память 21 мая) даровал свободу вероисповедания всем христианам и в числе многих страдальцев освободил и святого Феодота. Святитель вернулся в Киринию и после двух лет епископского служения мирно отошел ко Господу около 326 года. \n"
          menologion: ''
