        -
          cid: '792'
          info: ~
          life:
            Id: bulgakov
            Text: "\n Римский гражданин, но по происхождению грек. Жил в конце I века. Был епископом в Филиппополе Фракийском. О Ерме упоминается апостолом Павлом в Послании к Римлянам: приветствуйте Асигкриста, Флегонта, Ерма (Рим. 16, 14).  Ерм автор книги «Пастырь», написать которую его побудили откровения свыше. В самом «Пастыре» о его авторе сообщается, что он жил в Риме во время папы Климента, был сначала богат, занимался мирскими делами, имел злоязычную жену и порочных сыновей, к которым не был достаточно строг, и за это наказан от Бога потерей богатства. Недоумевая о причинах постигшего его бедствия, Ерм был вразумлен об этом в ряде бывших ему видений. Эти видения и наставления и составляют содержание книги. По форме изложения «Пастырь» принадлежит к числу апокалиптических произведений. Книга имела такое влияние, что временно вносилась, как составная часть, в Библию, но не вошла в окончательный канон Священного Писания.  \n"
          menologion: ''
          name:
            Nominative: 'Ап. Ерма (I)'
            Short: 'Ап. Ерма'
