            Text: "\n<p>The Monk Makarios the Great of Egypt was born in the village of Ptinapor in Lower Egypt. At the wish of his parents he entered into marriage, but was soon a widower. Having buried his wife, Makarios told himself: “Take heed, Makarios, and have care for thy soul, wherefore it becometh thee to forsake earthly life.” The Lord rewarded the saint with a long life, but from that time the mindfulness of death was constantly with him, impelling him to ascetic deeds of prayer and penitence. He began to visit the church of God more frequently and to be more deeply absorbed in Holy scripture, but he did not depart from his aged parents—thus fulfilling the commandment about the honouring of parents. Until his parents end the Monk Makarios (“Makarios”—from the Greek means “blessed”) used his remaining substance to help his parents and he began to pray fervently, that the Lord might shew him a preceptor on the way to salvation. The Lord sent him such a guide in the person of an experienced monk-elder, living in the wilderness not far from the village. The elder took to the youth with love, guided him in the spiritual science of watchfulness, fasting and prayer, and taught him the handicraft of weaving baskets. Having built a separate cell not far from his own, the elder settled his student in it.</p><p>The local bishop arrived one day at Ptinapor and, knowing about the virtuous life of the monk, made him into the clergy against his will. But Blessed Makarios was overwhelmed by this disturbance of his silence, and therefore went secretly to another place. The enemy of salvation began a tenacious struggle with the ascetic, trying to terrify him, shaking his cell and suggesting sinful thoughts. Blessed Makarios shook off the attacks of the devil, defending himself with prayer and the sign of the cross. Evil people made up a slander against the saint, accusing him in the seduction of a maiden from a nearby village. They dragged him out of his cell, and jeered 