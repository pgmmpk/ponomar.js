            Text: "\n    Священномученик Ипатий, епископ Гангрский, был епископом города Гангры в Пафлагонии (Малая Азия). В 325 году он принимал участие в I Вселенском Соборе в Никее, на котором была предана анафеме ересь Ария.    Когда в 326 году святитель Ипатий возвращался из Константинополя в Гангры, в пустынном месте на него напали последователи раскольников Новата и Фелициссима. Еретики изранили его мечами и кольями и сбросили с высокого берега в болото. Подобно первомученику архидиакону Стефану, святитель Ипатий молился за убивавших его. Одна женщина-арианка ударила святителя камнем по голове, и он скончался. Убийцы скрыли тело мученика в пещере, где его обнаружил крестьянин, хранивший там солому. Опознав тело епископа, он поспешил сообщить об этом в город, и жители Гангр с честью погребли мощи своего любимого архипастыря.    После смерти мощи святителя Ипатия прославились многочисленными чудотворениями, в особенности изгнанием бесов и исцелением болезней.    С давних пор священномученик Ипатий особо чтился в Русской земле. Так, в 1330 году в Костроме был построен Ипатьевский монастырь, на месте явления Божией Матери с Предвечным Младенцем и предстоящими святыми — апостолом Филиппом и священномучеником Ипатием, епископом Гангрским. Этот монастырь впоследствии занимал значительное место в духовной и общественной жизни нашего народа, особенно в годы Смутного времени. Древнейшие списки жития священномученика Ипатия были широко распространены в русской письменности, и один из них вошел в состав Четиих Миней митрополита Макария (1542—1564). В этом житии сохранилась запись о явлении Спасителя святителю Ипатию накануне мученической кончины. Почитаемому святому составлялись молитвы, похвальные слова и поучения в день его памяти. Благоговейное почитание святителя Ипатия выразилось и в литургическом творчестве русских авторов. В XIX веке была написана новая служба священномученику Ипатию, отличающаяся от службы, написанной преподобным Иосифом Студитом, содержащейся в мартовской Минее. \n"
