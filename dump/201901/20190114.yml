            Id: bulgakov
            Text: "\n     Преподобные отцы, в Синае и Раифе избиенные, подвизались в обителях и пещерах горы Синайской, где были даны Богом через Моисея десять заповедей, и близкой к ней пустыни Раифы  (на берегу Красного моря) и пострадали от сарацин и влеммиан, кочевых арабских племен. Первое избиение произошло около 312 года. Оно было описано Аммонием, египетским иноком, очевидцем гибели 40 святых отцов Синайских. В это же время арабы избили 39 отцов в Раифе. Вторичное избиение совершено через сто лет и описано также очевидцем, чудом избежавшим гибели, преподобным Нилом Постником (память 12 ноября).     Синайские и раифские подвижники проводили особо строгую жизнь — всю неделю они пребывали в келлиях в молчании, в субботу собирались на всенощное бдение и в воскресенье причащались Святых Тайн. Питались только финиками и водой. Многие из пустынников прославились даром чудотворения — старцы Моисей, Иосиф и другие. По именам в службе преподобным отцам упоминаются Исайя, Савва, Моисей, ученик его Моисей, Иеремия, Павел, Адам, Сергий, Домн, Прокл, Ипатий, Исаак, Макарий, Марк, Вениамин, Евсевий и Илия. \n"
