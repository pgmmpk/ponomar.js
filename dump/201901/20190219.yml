            Text: "\n<p><b>Память преподобных Евгения и Макария исповедников</b></p><p>Когда в римской империи царствовал Юлиан, то все христиане скрывались из за того, что по повелению императора везде приносились жертвы языческим богам, и язычники в угоду своему государю, оскверняя себя и не боясь суда Божия и вечного наказания, силою принуждали твердых в вере исповедников Христа принимать участие в этих жертвоприношениях. В это время были схвачены и приведены на суд к Юлиану два пресвитера Антиохийской церкви Евгений и Макарий. На суде они исповедали Христа истинным Богом и Судиею живых и мертвых и обличили императора-отступника, как нечестивца и убийцу, нарушителя заповедей Божиих, язычника и служителя идолов, причем сказали ему:</p><p>— Горе тебе, нечестивец и наследник вечного, нескончаемого огня! Горе твоей суетности! Как ты решился вместо света снискать себе тьму?</p><p>От этих слов Юлиан пришел в гнев и повелел сперва связать святых тонкими ремнями, повесить вниз головами и окуривать ядовитым зловонным калом, а потом сильно раскалить железный лист и, обнажив их, разложить на нем. Подвергнутые таким мучениям, святые Евгений и Макарий возвели глаза свои к небу и, сохраняемые силою Божиею, оставались невредимыми, при чем лица их сияли радостью и тем обличали злобу мучителя. После сего Юлиан приказал заключить их в оковы и сослать в Оасим аравийский. Идя на место ссылки, святые радовались, что терпят изгнание за Христа, и пели: <i>«Блаженны непорочные в пути, ходящие в законе Господнем»</i> (Пс.118:1).</p><p>С радостным духом они прибыли в Оасим, взошли на одну гору и одни стали жить на ней. Правители страны сказали им:</p><p>— Братия, уйдите из этого места, потому что неподалеку отсюда обитает свирепый змей, который пожирает всех, кто близко подходит к нему.</p><p>На это святые отвечали:</p><p>— Покажите нам пещеру, где обитает этот змей.</p><p>Их привели к месту обитания змея и издали показали пещеру, где он находился. Тогда святые, преклонив колени, помолились Богу, и внезапно последовал с неба удар грома и поразил змея. Убитый змей объят был пламенем и немедленно же сгорел, причем вместе с ним сгорел и песок, бывший в пещере, и над пещерою бурным зловонным вихрем поднялась пыль. Увидев такое чудо, начальники страны, бывшие язычниками, уверовали во Христа.</p><p>Между тем святые Евгений и Макарий вошли в пещеру, где обитал змей, и тридцать дней провели в молитве, не имея при себе ни пищи, ни питья. Наконец они услышали голос, сказавший им:</p><p>— Рабы истинного Бога и Спасителя нашего Иисуса Христа, подойдите к камню, который находится вблизи вас.</p><p>Святые исполнили повеление и, когда подошли к камню, то сперва увидели в нем свет, а потом камень распался на две части, и из него в изобилии потекла вода. Взяв этой воды, они досыта напились ее и тем утолили и голод свой и жажду. Находясь в пещере, святые молились о том, чтобы Господь сподобил их умереть в одно время и вместе быть со Христом, и Господь принял молитву их: они оба вместе отошли ко Господу, благодаря и прославляя Его.</p><p><i>В тот же день память святых мучеников Максима, Феодота, Исихия и святой мученицы Асклипиодоты, пострадавших при императоре Максимиане Галерии в Адрианополе.</i></p>\n"
