            Text: "\n<p><b>Память преподобного Равулы</b></p><p>Святой Равула родился в городе Самосатах. Образование он получил под руководством одного знаменитого, хорошо владевшего сирским языком, ученого мужа, по имени Варипсава. С юных лет проводя добродетельную жизнь, преподобный по достижении совершенного возраста принял иночество и избрал себе необыкновенные подвиги. Подобно святому пророку Илии, он один обитал по горам и пещерам и в образе жизни своей подражал святому Иоанну Крестителю.</p><p>По прошествии некоторого времени преподобный вместе с другим иноком отправился в Финикию и, подвизаясь здесь, обратил на себя внимание высокими своими добродетелями, так что вскоре помимо своего желания стал всем известен. Получив денежное пособие от императора Зенона, он при содействии Беритского епископа Иоанна построил в одном месте среди гор обширный монастырь и населил его иноками. В окрестностях монастыря проживало множество закоренелых язычников. Преподобный Равула и подвизавшиеся вместе с ним в обители иноки, уподобляясь святым Апостолам Павлу и Варнаве, а также Петру и Иоанну, стали то обличать их заблуждения, нередко вступая с ними в спор, то преподавать им наставление в вере, и вскоре привели всех их к познанию истинного Бога. Это было первое славное деяние преподобного.</p><p>После смерти императора Зенона управление империей принял император Анастасий. Преподобный Равула отправился в Константинополь и своими хлопотами достиг того, что император оказал ему новое денежное пособие, которое и было употреблено им на построение второго монастыря. Впоследствии он построил в разных местах много еще и других монастырей. Святой Равула всегда был ко всякому доброму делу рачителен, кроток, милостив, человеколюбив, никогда не предавался гневу, всегда пребывал в молитвах и ко всем относился благожелательно. И когда диавол, возбуждая в нем страсти, вступал с ним в борьбу, то, в совершенстве зная и понимая Священное Писание Ветхого и Нового Завета, он противопоставлял ему и слово Божие, и дела благочестия и тем отгонял от себя противника. Преподобный жил до времени царствования Юстиниана Великого, построившего знаменитой храм святой Софии в Константинополе. Достигши восьмидесяти лет, он услышал однажды голос с неба, сказавши ему: <i>«Придите ко Мне все труждающиеся и обремененные, и Я успокою вас»</i> (Мф.11:28), после этого, немного поболев, отошел ко Господу.</p>\n"
