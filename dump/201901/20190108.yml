            Text: "\n<p> Святитель Емилиан, епископ Кизический, жил в царствование императора-иконоборца Льва Армянина (813—820). Вместе с другими епископами он был вызван во дворец к императору, настойчиво потребовавшему от епископов отказаться от почитания святых икон. Святитель Емилиан первый твердо отвечал императору, что вопрос об иконопочитании может обсуждаться и решаться лишь в Церкви духовными лицами, а не в царском дворце. В 815 году он был сослан в заточение за Православную веру, где и скончался как исповедник.</p>\n"
