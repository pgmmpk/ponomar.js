            Copyright: 'Протоиерей Сергий Булгаков. Настольная Книга.'
            Id: bulgakov
            Text: "\n     Святой бессребреник Кир был знаменитым врачом в городе Александрии, где родился и вырос. Он был христианином и лечил всех больных безвозмездно, не только подавая помощь в телесных болезнях, но исцеляя также и душевные недуги, которые бывают причинами телесных болезней. Проповедуя Евангельское учение, святой врач многих язычников обращал ко Христу. Во время гонения Диоклитиана (284—305) святой Кир удалился в Аравийскую пустыню, где принял иночество, и продолжал и там лечить людей своей молитвой, получив от Бога дар исцелять все болезни.     В городе Едессе в то время жил воин Иоанн, благочестивый христианин. Когда началось гонение, он пришел в Иерусалим и там, услышав о святом Кире, стал его разыскивать, пошел для этого в Александрию, затем в Аравию. Найдя святого Кира, Иоанн всей душой привязался к нему и стал его верным последователем. Узнав, что в Египте, в городе Канопе, схвачена христианка Афанасия с тремя юными дочерьми: Феоктистой — 15 лет, Феодотией —  13 лет и Евдоксией—11 лет, святые Кир и Иоанн поспешили прийти к ним на помощь, опасаясь, как бы страх перед мучениями не заставил их отречься от Христа. Они посетили их в темнице и укрепили в мужестве перед предстоявшим подвигом. Узнав об этом, правитель города схватил святых Кира и Иоанна и, убедившись в их твердом и безбоязненном исповедании веры во Христа, предал их страшным пыткам на глазах Афанасии и ее дочерей. Исповедницы так же стойко перенесли все мучения и были обезглавлены. Вслед за ними на том же месте казнили святых бессребреников Кира и Иоанна (+ 311). Тела их христиане погреб ли в церкви святого апостола и евангелиста Марка. В V веке мощи  святых Кира и Иоанна были перенесены из Канопа в Мануфин.  Позднее их мощи были перенесены в Рим, а оттуда в Мюнхен  (сведения помещены 28 июня). \n"
