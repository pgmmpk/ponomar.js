            Text: "\n<p>Священномученик Власий, епископ Севастийский, известен своей праведной, благочестивой жизнью. Он был единодушно избран жителями и рукоположен во епископа города Севастии. Было это в царствование римских императоров Диоклитиана (284—305) и Ликиния (307—324) — жестоких гонителей христиан. Святому Власию приходилось укреплять своих пасомых, посещать заключенных, поддерживать мучеников.</p><p>Многие скрывались от преследователей в пустынных и уединенных местах. Власию также пришлось удалиться на гору Аргеос, где он подвизался в пещере. К нему приходили дикие звери и кротко ждали, пока святой окончит молитву и благословит их; больных животных святитель исцелял, возлагая на них руки. Убежище святого было открыто слугами правителя Агриколая, прибывшими для отлова зверей, чтобы терзать мучеников-христиан. Слуги донесли господину, что на горе скрываются христиане, и он повелел схватить их. Однако посланные нашли лишь севастийского епископа. Прославляя Бога, призывающего его на подвиг, святой Власий последовал за воинами. </p><p>По пути святой исцелял больных и совершал чудеса. Так, бедная вдова пожаловалась ему на свою беду: волк утащил единственное ее достояние — поросенка. Епископ улыбнулся и сказал ей: «Не плачь, твой поросенок будет тебе возвращен…» И, действительно, ко всеобщему изумлению, волк прибежал обратно и принес добычу невредимой.</p><p>Агриколай, встретив епископа льстивыми словами, назвал его другом богов. Святой ответил на приветствие, но языческих богов назвал бесами. Тогда его подвергли жестокому избиению и отвели в темницу. </p><p>На другой день святого опять подвергли мучениям. Когда же его вели обратно в темницу, семь женщин шли сзади и собирали капли крови. Их схватили и пытались заставить поклониться идолам. Жены притворно согласились на это, сказав, что совершат перед этим очищение в водах озера. Они взяли идолов и утопили их в самом глубоком месте, после чего христианок стали жестоко истязать. Святые стойко переносили мучения, укрепляемые благодатью Божией, тела их преобразились, стали белыми, йак снег, и вместо крови из ран текло молоко. У одной из женщин было два юных сына, которые просили мать, чтобы она помогла им достигнуть Царствия Небесного и поручила их попечению епископа Власия. Семи святым женам отсекли головы. </p><p>Святой Власий снова был приведен к Агриколаю и вновь непреклонно исповедал веру во Христа. Правитель приказал бросить мученика в озеро. Святой, подойдя к воде, осенил ее крестным знамением и пошел, как по суше. Обратившись к стоявшим на берегу язычникам, святитель предложил им идти к нему, призвав в помощь своих богов. На это дерзнули 68 приближенных правителя, и все, войдя в воду, немедленно утонули. Святой же, повинуясь велению явившегося ему Ангела, вернулся на берег. </p><p>Агриколай был в ярости оттого, что потерял лучших слуг, и приказал обезглавить святого Власия, а с ним и двух порученных его попечению юношей, сыновей мученицы. Перед смертью священномученик молился обо всем мире, особенно же о тех, кто будет чтить его память. Это произошло около 316 года. Мощи священномученика Власия были перенесены на Запад во время крестовых походов, частицы их хранятся во многих странах Европы. </p>\n"
