            Text: "\n<p>Sous le règne de l’empereur Alexis Comnène (1081-1118), une querelle vint à diviser à Constantinople les hommes instruits dans les choses de la foi et zélés pour la vertu, au sujet des trois Saints Hiérarques et grands Pères de l’Église : Basile le Grand, Grégoire le Théologien et Jean Chrysostome. Les uns disaient préférer Saint Basile aux deux autres, car il a su expliquer les Mystères de la nature comme aucun autre et il s’est élevé au rang des Anges par ses vertus. Organisateur du monachisme, chef de l’Église entière pour lutter contre l’hérésie, pasteur austère et exigeant quant à la pureté des mœurs, il n’y avait en lui rien de bas ni de terrestre. C’est pourquoi il était, disaient-ils, supérieur à Saint Chrysostome qui, par nature, était plus facilement porté à pardonner aux pécheurs. </p> <p>D’autres, prenant le parti de l’illustre Archevêque de Constantinople, rétorquaient que Saint Chrysostome n’avait été en rien moins zélé que Saint Basile pour combattre les vices, porter les pécheurs au repentir et élever tout le peuple à la perfection évangélique. Insurpassable par son éloquence, ce pasteur à la « bouche d’or » a arrosé l’Église d’un véritable fleuve de discours, dans lesquels il a interprété la parole de Dieu et a montré comment l’appliquer dans la vie courante, avec une maîtrise supérieure aux deux autres Saints Docteurs. Un troisième groupe soutenait que Saint Grégoire le Théologien leur était supérieur, à cause de la majesté, de la pureté et de la profondeur de son langage. Maîtrisant en souverain toute la sagesse et toute l’éloquence helléniques, il avait atteint, disaient-ils, un tel degré dans la contemplation de Dieu que personne comme lui n’a su exprimer si parfaitement le dogme de la Sainte Trinité. Chacun défendant ainsi l’un des Pères contre les deux autres, la querelle gagna bientôt tout le peuple chrétien de la capitale et, loin de favoriser la dévotion pour les Saints, il n’en sortait que troubles, discordes et disputes sans fin entre les trois partis. C’est alors qu’une nuit les trois Saints Hiérarques apparurent en songe à Saint Jean Mauropos, Métropolite d’Eucheita (mémoire le 5 octobre), d’abord séparément puis tous les trois ensemble. Et, d’une seule voix, ils lui dirent : « Comme tu le vois, nous sommes tous les trois auprès de Dieu et aucune discorde ou rivalité ne nous séparent. Chacun d’entre nous, selon les circonstances et selon l’inspiration qu’il avait reçue du Saint-Esprit, a écrit et enseigné ce qui convenait pour le salut des hommes. Il n’y a ni premier, ni second, ni troisième entre nous; et si tu invoques l’un de nous aussitôt les deux autres sont présents avec lui. Aussi ordonne à ceux qui se disputent de ne pas créer de divisions dans l’Église à cause de nous, car lorsque nous étions en vie tous nos efforts ont été consacrés à rétablir l’unité et la concorde dans le monde. Puis réunis en une fête nos trois mémoires et composes-en l’Office en y insérant les hymnes dédiées à chacun d’entre nous, selon l’art et la science que Dieu t’a donnés, et transmets-le aux Chrétiens en leur ordonnant de le célébrer chaque année. S’ils nous honorent ainsi, comme étant un auprès de Dieu et en Dieu, nous leur promettions d’intercéder dans notre commune prière pour leur salut ». Sur ces mots, les Saints furent enlevés au ciel dans une lumière infinie, en s’adressant l’un à l’autre par leurs noms. </p> <p>Saint Jean rassembla alors sans retard le peuple et lui communiqua cette révélation. Comme il était respecté de tous pour sa vertu et admiré pour la force de son éloquence, les trois partis firent la paix et tout le monde l’exhorta à se mettre sans retard à la composition de l’Office de la fête commune. Avec un fin discernement, il choisit de consacrer le trentième jour de janvier à cette célébration, comme pour sceller ce mois pendant lequel on commémore séparément chacun des trois Hiérarques (janvier 1-er : St. Basile ; janvier 25 : St. Grégoire ; et janvier 27 : translation des Reliques de St. Chrysostome). Comme l’évoquent de nombreux tropaires de cet Office magnifique, les trois Hiérarques — trinité terrestre — distincts par leurs personnes mais unis par la Grâce de Dieu, nous ont enseigné, tant par leurs écrits que par leur vie, à adorer et à glorifier la Sainte Trinité, le Dieu unique en trois Personnes. Ces trois luminaires de l’Église ont répandu par toute la terre la lumière de la Vraie Foi, au mépris des dangers et des persécutions, et ils nous ont laissé, à nous leurs descendants, ce saint héritage par lequel nous pouvons atteindre aussi la béatitude suprême et la vie éternelle en présence de Dieu, avec tous les Saints. En clôturant le mois de janvier, pendant lequel nous célébrons la mémoire de tant de glorieux Hiérarques, Confesseurs et Ascètes, par la fête commune des trois grands Hiérarques, l’Église récapitule en quelque sorte la mémoire de tous les Saints qui ont témoigné de la Foi Orthodoxe par leurs écrits et par leur vie. Avec cette fête, c’est tout le ministère d’enseignement, d’illumination de l’intelligence et des cœurs des fidèles par la parole, que nous honorons. La Fête des trois Hiérarques est donc en fait la commémoration de tous les Pères de l’Église, de tous ces modèles de la perfection évangélique que le Saint-Esprit a suscité d’époque en époque et de lieu en lieu, pour être de nouveaux Prophètes et de nouveaux Apôtres, les guides des âmes vers le Ciel, les consolateurs du peuple et des colonnes de prière incandescentes qui soutiennent l’Église et la confirment dans la vérité. </p>"
