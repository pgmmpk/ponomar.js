            Id: bulgakov
            Text: "\n    Богоявлением называется праздник потому, что при Крещении Господа явилась миру Пресвятая Троица (Мф. 3, 13—17; Мк. 1, 9—11; Лк. 3, 21—22). Бог Отец глаголал с небес о Сыне, Сын крестился от святого Предтечи Господня Иоанна, и Дух Святой сошел на Сына в виде голубя. С древних времен этот праздник назывался днем Просвещения и праздником Светов, потому что Бог есть Свет и явился просветить «седящих во тме и сени смертней» (Мф. 4, 16) и спасти по благодати падший человеческий род.    В древней Церкви был обычай крестить оглашенных в навечерие Богоявления, так как Крещение и является духовным просвещением людей.     Начало праздника Богоявления восходит к апостольским временам. О нем упоминается в Апостольских постановлениях. От II века сохранилось свидетельство святителя Климента Александрийского о праздновании Крещения Господня и совершаемом пред этим праздником ночном бдении.     В III веке на праздник Богоявления известны беседы при Богослужении святого мученика Ипполита и святого Григория Чудотворца. В последующие столетия—с IV по IX век—все великие отцы Церкви — Григорий Богослов, Иоанн Златоуст, Амвросий Медиоланский, Иоанн Дамаскин проводили особые беседы о празднике Богоявления. Преподобные Иосиф Студит, Феофан и Византии написали много песнопений на этот праздник, которые поются и сейчас за Богослужением. Преподобный Иоанн Дамаскин говорил, что Господь крестился не потому, что Сам имел нужду в очищении,  но чтобы, «водами погребсти человеческий грех», исполнить закон, открыть таинство Святой Троицы и, наконец, освятить «водное естество» и подать нам образ и пример Крещения.    Святая Церковь в празднике Крещения Господня утверждает нашу веру в высочайшую, непостижимую разумом тайну Трех Лиц Единого Бога и научает нас равночестно исповедовать и прославлять Святую Троицу Единосущную и Нераздельную; обличает и разрушает заблуждения древних лжеучителей, пытавшихся мыслью и словом человеческим объять Творца мира. Церковь показывает необходимость Крещения для верующих во Христа, внушает нам чувство глубокой благодарности к Просветителю и Очистителю нашего греховного естества. Она учит, что наше спасение и очищение от грехов возможно только силою благодати Святого Духа и потому необходимо достойно хранить эти благодатные дары святого Крещения для сохранения в чистоте той драгоценной одежды, о которой говорит нам праздник Крещения: «Елицы во Христа крестистеся, во Христа облекостеся» (Гал. 3, 27). \n"
