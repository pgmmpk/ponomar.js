            Copyright: 'Протоиерей Сергий Булгаков. Настольная Книга.'
            Id: bulgakov
            Text: "\n    Преподобная Домника прибыла из Карфагена в Царьград при святом царе Феодосии Великом. Здесь она приняла Крещение от Патриарха Нектария и поступила в монастырь. Строгими и продолжительными подвигами взошла она на высоту духовного совершенства. Святая исцеляла больных, являла силу над стихиями, предсказывала будущее. Своими чудесами преподобная обращала жителей столицы к заботам о вечной жизни, о душе. Украшенная добродетелями, святая отошла из жизни непорочной девой в глубокой старости (1* 474). \n"
