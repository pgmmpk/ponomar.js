il. But by this time in 266 communities of the Japanese Orthodox Church there were 33017 Christians, 1 archbishop, 1 bishop, 35 priests, 6 deacons, 14 teachers of singing, and 116 preacher-catechists.</p><p>In his 76<sup>th</sup> year on 3 February 1912, the Enlightener of Japan Archbishop Nikolai expired peacefully to the Lord. The Holy Synod of the Russian Orthodox Church passed resolution on 10 April 1970 concerning the glorification of the Saint-Bishop into the ranks of the “RavnoApostoli” “Equal-to-the-Apostles,” since in Japan the saint was long honoured as a great righteous one and prayerful intercessor before the Lord.</p>\n"
