            Text: "\n    Преподобный Саламан молчальник был родом из города Каперсана, при реке Евфрате. Найдя на берегу реки уединенную пещеру, он затворился в ней и проводил безмолвную жизнь в молитвенных подвигах.    Узнав о его высокой жизни, епископ Каперсана хотел посвятить его в пресвитера, но молчальник не ответил ему ни одного слова. Подвижник и в других случаях жизни не прерывал своего подвига безмолвия, беседуя только с Единым Господом. Православная Церковь чтит его как первого святого, принявшего на себя подвиг молчальничества, который он нес до самой кончины (+ ок. 400). \n"
