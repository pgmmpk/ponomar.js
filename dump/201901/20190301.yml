            Text: "\n<p><b>Память преподобной Домнины</b></p><p>Преподобная дева Домнина подвизалась в Сирии. Живя в палатке, ею самой устроенной в саду при доме ее матери, она непрестанно источала слезы, питалась только чечевицею, смоченною водой, и каждые утро и вечер ходила в храм Божий для молитвы, покрытая с головы до колен покрывалом, чтобы никто не видел ее лица. Она скончалась в мире между 450 и 460 годами.</p><p><i>В тот же день память святых мучеников Маркелла и Антония, огнем за Христа сожженных.</i></p>\n"
