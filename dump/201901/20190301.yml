            Text: "\n<p><b>Страдание святой мученицы Антонины</b></p><p>Святая мученица Христова Антонина пострадала в городе Никее, в царствование Диоклитиана и Максимиана. Так как она веровала во Христа, то Максимиану донесли на нее, что она — христианка. Приведенная в Никею и представ перед императором, она безбоязненно исповедала свою веру. Чтобы принудить ее отречься от Христа и принести жертву идолам, ее подвергли жестоким мучениям, но она не покорилась желанию мучителей и была заключена в темницу. Вскоре после сего Максимиан повелел вывести ее из темницы и стал снова принуждать ее к отречению от Христа, но и на этот раз она не послушалась императора. Тогда Максимиан приказал повесить ее и строгать по ребрам. Среди мучений святая Антонина все время обличала заблуждение императора и проповедовала о Христе. Видя это, Максимиан велел палачам снять с нее одежду и бить ее по голому телу. Но когда палачи хотели исполнить повеление императора, явились ангелы и, охраняя святую мученицу, подвергли мучениям самих мучителей. После сего святую положили на раскаленный железный одр, но она осталась невредимою. Тогда ее в мешке бросили в Никейское озеро.</p>\n"
