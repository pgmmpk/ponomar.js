            Text: "\n    Святые мученики Вавила Сицилийский и два ученика его Тимофей и Агапий жили в III веке в окрестностях Рима. Святой Вавила родился в городе Реупол в богатой семье и был воспитан родителями в христианской вере. Еще в юности он оставил земное, тайно ушел из дома родителей и поселился на горе, где проводил все время в посте, молитве и безмолвии. Вместе с ним подвизались два его ученика: Агапий и Тимофей. Избегая преследования язычников, он вместе с ними удалился на остров Сицилию, где обратил ко Христу многих неверных. Начальник острова, раздраженный просветительской деятельностью святого Вавилы, велел схватить его вместе с учениками и предал жестоким мучениям. Святые терпеливо переносили страдания, и все трое скончались от меча. Тела их были брошены в огонь, но пламя не коснулось воинов Христовых. Они были погребены на острове Сицилии местными христианами. \n"
