 and peace in his mind. When it became appropriate, the Lord revealed to people about His great ascetic. The saint had to instruct many layfolk and monastics. The people gathering at the enclosure of the monk removed the stones sealing his entrance way, and they went to Saint Anthony and besought him to take them under his guidance. Soon the heights on which Saint Anthony asceticised was encircled by a whole belt of monastic communities, and the monk fondly directed their inhabitants, teaching about the spiritual life to everyone who came into the wilderness to be saved. He taught first of all the need to take up spiritual efforts, to unremittingly strive to please the Lord, to have a willing and unselfish attitude towards types of work shunned earlier. He urged them not to be afraid of demonic assaults and to repel the enemy by the power of the Life-Creating Cross of the Lord.</p><p>In the year 311 the Church was beset by a trial—a fierce persecution against Christians, set in motion by the emperor Maximian. Wanting to suffer together with the holy martyrs, the Monk Anthony left the wilderness and arrived in Alexandria. He openly rendered aid to the imprisoned martyrs, he was present at the trial and interrogations, but the torturers would not even bother with him! It pleased the Lord to preserve him for the benefit of Christians. With the close of the persecution, the monk returned to the wilderness and continued his exploits. The Lord bestowed upon His saint a gift of wonderworking: the monk cast out devils and healed the sick by the power of his prayer. The multitude of people coming to him disrupted his solitude, and the monk went off still farther, into the so-called “interiour of the wilderness,” and he settled atop an high elevation. But the brethren of the wilderness monasteries searched out the monk and besought him at least often to pay visits to their communities.</p><p>Another time the Monk Anthony left the wilderness and arrived amidst the Christians in Alexandria, to defend the Orthodox faith against the Manichæan and Arian heresies. Knowing that the name of the Monk Anthony was venerated by all the Church, the Arians circulated a lie about him—that he allegedly adhered to their heretical teaching. But actually being present in Alexandria, the Monk Anthony in front of everyone and in the presence of the bishop openly denounced Arianism. During the time of his brief stay at Alexandria he converted to Christ a great multitude of pagans. Pagan philosophers came to the monk, wanting by their speculations to test his firm faith, but by his simple and convincing words he reduced them to silence. The Equal-to-the-Apostles emperor Constantine the Great († 337, Comm. 21 May) and his sons deeply esteemed the Monk Anthony and besought him to visit them at the capital, but the monk did not want to forsake his wilderness brethren. In reply to the letter, he urged the emperor not to be overcome with pride by his lofty position, but rather to remember, that even over him was the Impartial Judge—the Lord God. </p><p>The Monk Anthony spent 85 years of his life in the solitary wilderness. Shortly before his death, the monk told the brethren, that soon he would be taken from them. Time and again he instructed them to preserve the Orthodox faith in its purity, to shun any association with heretics, and not to weaken in their monastic efforts. “Strive the yet more to dwell ever in unity amongst ye, and most of all with the Lord, and then with the saints, so that upon death they should bring ye into eternity by their blood, as friends and acquaintances,”—thus were the death-bed words of the monk passed on in his Vita (Life). The monk bid two of his disciples, who had been together with him the final 15 years of his life, to bury him in the wilderness and not arrange any solemn burial of his remains in Alexandria. Of his two monastic mantles, the monk left one to Saint Athanasias of Alexandria (Comm. 18 January), the other to Saint Serapion of Tmunta. The Monk Anthony died peacefully in the year 356, at age 105, and he was buried by his disciples at a treasured spot glorified by him in the wilderness. </p><p>The Vita (Life) of the famed ascetic the Monk Anthony the Great was written in detail by a father of the Church, Saint Athanasias of Alexandria. This work of Saint Athanasias is the first memorial of Orthodox hagiography, and is considered one of the finest of his writings; Saint John Chrysostom says, that this Vita should be read by every Christian. “These narratives be significantly small in comparison with the virtues of Anthony,—writes Saint Athanasias,—but from them ye can conclude, what the man of God Anthony was like. From his youth into his mature years observing an equal zeal for asceticism, not being seduced by the avenues of filth, and not as regards infirmity of body altering his garb, nor the any worse for it in suffering harm. His eyes were healthy and unfailing and he saw well. Not one tooth fell out for him, and they only weakened at the gums from the advanced years of age. He was healthy of hand and of foot (…). And what they said about him everywhere, all being amazed at him, whereof even those that did not see him loved him—this serves as evidence of his virtue and love for God in soul.” </p><p>Of the works of the Monk Anthony himself, there have come down to us: 1) his Discourses, 20 in number, treating of the virtues, primarily monastic, 2) Seven Letters to monasteries—about striving for moral perfection and regarding the spiritual struggle, and 3) a Rule of life and consolation for monastics.</p><p>In the year 544 the relics of the Monk Anthony the great were transferred from the wilderness to Alexandria, and later on with the conquest of Egypt by the Saracens in the VII Century, they were transferred to Constantinople. The holy relics were transferred from Constantinople in the X-XI Centuries to a diocese outside Vienna, and in the XV Century—to Arles (in France), into the church of Saint Julian. </p>\n"
