            Copyright: 'Протоиерей Сергий Булгаков. Настольная Книга.'
            Id: bulgakov
            Text: "\n    Святой мученик Никифор жил в городе Антиохии Сирийской. В этом же городе жил также пресвитер Саприкий, с которым Никифор был очень дружен, так что их считали за родных братьев. По наущению вражию они поссорились, и прежнюю любовь сменила вражда и ненависть. Через некоторое время Никифор пришел в себя, раскаялся в своем грехе и не раз просил через своих друзей прощения у Саприкия, но тот не хотел простить его. Тогда Никифор сам пришел к своему бывшему другу и горячо просил прощения, но Саприкий был неумолим. В это время императорами Валерианой (253—259) и Галлиеном (260—268) было воздвигнуто гонение на христиан, и одним из первых предстал пред судом пресвитер Саприкий. Он твердо исповедал себя христианином, претерпел истязания за свою веру и был приговорен к смерти через усечение мечом. Когда его вели на казнь, Никифор со слезами умолял о прощении, называя его святым мучеником, который скоро предстанет перед Господом и воспримет венец от Него.    Но пресвитер Саприкий ожесточился сердцем и даже перед смертью не захотел простить своего брата-христианина. За это Господь удалил от Саприкия Свою благодать, укреплявшую его во время перенесения мучений, и он, уже почти достигнув блаженного конца своего подвига, вдруг устрашился смерти и согласился принести жертву идолам. Напрасно святой Никифор уговаривал со слезами Са'прикия,, чтобы он не губил себя отречением, стоя уже на пороге Царства Небесного. Тогда святой Никифор сказал палачам: «Я христианин и верую в Господа нашего Иисуса Христа, от Которого отвергся Саприкий. Казните меня вместо Саприкия». Тут же палачи донесли об этом правителю. Последовал приказ: Саприкия отпустить, а вместо него -усечь мечом Никифора. Так воспринял мученический венец святой Никифор. \n"
