          life:
            Copyright: 'Протоиерей Сергий Булгаков. Настольная Книга.'
            Id: bulgakov
            Text: "\n     Поклонение честным веригам святого и всехвального апостола Петра. Около 42 года апостол Петр по повелению Ирода Агриппы был заключен в темницу за проповедь о Христе Спасителе. В темнице он был связан двумя железными цепями. Ночью, накануне суда над ним, Ангел Господень снял с апостола эти цепи и чудесно вывел его из темницы (Деян. 12, 1—11). Христиане, услышав о чуде, взяли вериги (цепи) и хранили их как драгоценность. Одержимые разными болезнями, приходя к ним с верою, получали исцеления. Вериги святого апостола Петра хранились в Иерусалиме до Патриарха Ювеналия, который подарил их Евдокии, супруге императора Феодосия Младшего, а она в 437 и 439 годах перенесла их из Иерусалима в Царьград. Одну веригу Евдокия послала в Рим своей дочери Евдоксии, которая построила храм во имя апостола Петра и положила в нем веригу. В Риме были также и другие вериги, в которых находился апостол перед своей кончиной при императоре Нероне.     16 января вериги апостола Петра выносятся на поклонение народу. \n"
