          life:
            Copyright: 'Протоиерей Сергий Булгаков. Настольная Книга.'
            Id: bulgakov
            Text: "\n    Священномученик Ермоген, Патриарх Московский и всея Руси, происходил из донских казаков. По свидетельству самого Патриарха, он был священником в городе Казани при казанской гостинодворской церкви во имя святителя Николая (память 6 декабря и 9 мая). Вскоре он принял монашество и с 1582 года был архимандритом Спасо-Преображенского монастыря в Казани. 13 мая 1589 года хиротонисан во епископа и стал первым Казанским митрополитом.    В служение Святейшего Патриарха в Казани совершилось явление и обретение чудотворной Казанской иконы Божией Матери в 1579 году. Будучи еще священником, он, с благословения тогдашнего Казанского архиерея Иеремии, переносил новоявленную икону с места обретения в церковь во имя святителя Николая. Обладая незаурядным литературным дарованием, святитель сам составил  в 1594 году сказание о явлении чудотворной иконы и совершившихся от нее чудесах. В 1591 году святитель собирал в кафедраль ный собор новокрещенных татар и в течение нескольких дней наставлял их в вере.     В 1592 году были перенесены мощи святителя Германа, второго  Казанского архиепископа (память 25 сентября, 6 ноября, 23 июня), скончавшегося в Москве 6 ноября 1567 года, во время моровой язвы, и погребенного у церкви во имя святителя Николая. По благословению Патриарха Иова (1589—1605) святитель Ермоген совершил их погребение в Свияжском Успенском монастыре. 9 января 1592 года святитель Ермоген направил Патриарху Иову письмо, в котором сообщал, что в Казани не совершается особое поминовение православных воинов, жизнь положивших за веру и Отечество под Казанью, и просил установить определенный день памяти. Одновременно он сообщал о трех мучениках, пострадавших в Казани за веру Христову, из которых один был русский, по имени Иоанн (память 24 января), родом из Нижнего Новгорода, плененный татарами, а двое других, Стефан и Петр (память 24 марта), новообращенные татары. Святитель выражал сожаление, что эти мученики не были вписаны в синодик, читавшийся в Неделю Православия, и что им не пелась вечная память. В ответ святителю Ермогену Патриарх прислал указ от 25 февраля, который предписывал «по всем православным воинам, убитым под Казанью и в пределах казанских, совершать в Казани и по всей Казанской митрополии панихиду в субботний день после Покрова Пресвятой Богородицы и вписать их в большой синодик, читаемый в Неделю Православия», повелевалось вписать в тот же синодик и трех мучеников казанских, а день их памяти поручалось определить святителю Ермогену. Святитель объявил патриарший указ по своей епархии, добавив, чтобы по всем церквам и монастырям служили литургии и панихиды по трем казанским мученикам и поминали их на литиях и ( на литургиях 24 января. Святитель Ермоген проявлял ревность по вере и твердость в соблюдении церковных традиций, заботился о просвещении верой Христовой казанских татар.     В 1595 году при деятельном участии святителя совершилось обретение и открытие мощей казанских чудотворцев: святителей Гурия, первого архиепископа Казанского (память 4 октября, 5 декабря, 20 июня), и Варсонофия, епископа Тверского (намять 4 октября, 11 апреля). Царь Феодор Иоаннович (1584—1598) приказал соорудить в Казанском Спасо-Преображенском монастыре новую каменную церковь на месте прежней, где были погребены святые. Когда были обретены гробы святителей, святой Ермоген пришел с собором духовенства, повелел вскрыть гробы и, увидев нетленные мощи и одежды святителей, сообщил Патриарху и царю. По благословению Патриарха Иова и по повелению царя, мощи новоявленных чудотворцев были поставлены в новом храме. Святой Ермоген сам составил жития святителей Гурия и Варсонофия.      За выдающиеся архипастырские качества митрополит Ермоген был избран на первосвятительскую кафедру, и 3 июля 1606 года он возведен собором святителей на Патриарший престол в Московском Успенском соборе. Митрополит Исидор вручил Патриарху посох святителя Петра, Московского чудотворца (память 5 октября, 21 декабря, 24 августа), а царь принес в дар новому Патриарху панагию, украшенную драгоценными камнями, белый клобук и посох. По древнему чину Патриарх Ермоген совершал шествие на осляти.     Деятельность Патриарха Ермогена совпала с трудным для Русского государства периодом — нашествием самозванца Лжедимитрия и польского короля Сигизмунда III. Первосвятитель все свои силы посвятил служению Церкви и Отечеству. В этом подвиге Патриарх Ермоген не был одинок: ему подражали и помогали самоотверженные соотечественники. С особенным вдохновением противостоял Святейший Патриарх изменникам и врагам Отечества, желавшим ввести в России униатство и католичество и искоренить Православие, поработив русский народ. Когда самозванец подошел к Москве и расположился в Тушино, Патриарх Ермоген направил мятежным изменникам два послания. В одном из них он писал: «…Вы забыли обеты православной веры нашей, в которой мы родились, крестились, воспитались и возросли, преступили крестное целование и клятву стоять до смерти за дом Пресвятой Богородицы и за Московское государство и припали к ложно-мнимому вашему царику… Болит моя душа, болезнует сердце, и все внутренности мои терзаются, все составы мои содрогаются; я плачу и с рыданием вопию: помилуйте, помилуйте, братие и чада, свои души и своих родителей, отшедших и живых… Посмотрите, как Отечество наше расхищается и разоряется чужими, какому поруганию предаются святые иконы и церкви, как проливается кровь неповинных, вопиющая к Богу. Вспомните, на кого вы поднимаете оружие: не на Бога ли, сотворившего вас? не на своих ли братьев? Не свое ли Отечество разоряете?… Заклинаю вас Именем Бога, отстаньте от своего начинания, пока есть время, чтобы не погибнуть вам до конца». В другой грамоте Первосвятитель призывал: «Бога ради, познайте себя и обратитесь, обрадуйте своих родителей, своих жен и чад, и всех нас; и мы станем молить за вас Бога…» Вскоре праведный суд Божий свершился и над Тушинским вором: его постигла столь же печальная и бесславная участь, как и предшественника; он был убит собственными приближенными И декабря 1610 года. Но Москва продолжала оставаться в опасности, так как в ней находились поляки и изменники-бояре, преданные Сигизмунду III. Грамоты, рассылавшиеся Патриархом Ермогеном по городам и селам, возбуждали русский народ к освобождению Москвы от врагов и избранию законного русского царя. Москвичи подняли восстание, в ответ на которое поляки подожгли город, а сами укрылись в Кремле. Совместно с русскими изменниками они насильно свели святого Патриарха Ермогена с Патриаршего престола и заключили в Чудовом монастыре под стражу. В Светлый понедельник 1611 года русское ополчение подошло к Москве и начало осаду Кремля, продолжавшуюся несколько месяцев. Осажденные в Кремле поляки не раз посылали к Патриарху послов с требованием, чтобы он приказал русским ополченцам отойти от города, угрожая при этом смертной казнью. Святитель твердо отвечал: «Что вы мне угрожаете? Боюсь одного Бога. Если все вы, литовские люди, пойдете из Московского государства, я благословлю русское ополчение идти от Москвы, если останетесь здесь, я благословлю всех стоять против вас и помереть за православную веру». Уже из заточения священномученик Ермоген обратился с последним посланием к русскому народу, благословляя освободительную войну против завоевателей. Русские воеводы не проявили согласованности, поэтому не смогли взять Кремль и освободить своего Первосвятителя. Более девяти месяцев томился он в тяжком заточении, и 17 февраля 1612 года скончался мученической смертью от голода.     Освобождение России, за которое с таким несокрушимым мужеством стоял святитель Ермоген, успешно завершилось русским народом. Тело священномученика Ермогена было погребено в Чудовом монастыре, а в 1654 году перенесено в Московский Успенский собор. Прославление Патриарха Ермогена в лике святителей  совершилось 12 мая 1913 года. \n"
