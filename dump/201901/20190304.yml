            Text: "\n     Преподобный Герасим был родом из Ликии (Малая Азия). С юности он отличался благочестием. Приняв монашество, преподобный удалился в глубь Фиваидской пустыни (Египет). Около 450 года преподобный пришел в Палестину и поселился у Иордана, где основал монастырь.     Одно время святой был соблазнен ересью Евтихия и Диоскора, признававших в Иисусе Христе только Божественное естество. Однако преподобный Евфимий Великий (память 20 января) помог ему вернуться к правой вере.     В обители святой установил строгие правила. Пять дней в неделю инок проводил в уединении, занимаясь рукоделием и молитвой. В эти дни пустынники не ели вареной пищи и даже не разводили огня, а питались сухим хлебом, корнями и водой. В субботу и воскресенье все собирались в монастырь к Божественной литургии и причащались Святых Христовых Тайн. После полудня, взяв с собой запас хлеба, кореньев, воды и охапку ветвей финиковой пальмы для плетения корзин, пустынники возвращались в свои уединенные келлии. Каждый имел только ветхую одежду и рогожу,  на которой спал. Уходя из келлии, дверь не запирали, чтобы вся кий пришедший мог войти, отдохнуть или взять необходимое.     Сам преподобный являл высокий образец подвижничества.  В Великий пост он не ел ничего до самого светлого дня Воскресе ния Христова, когда причащался Святых Тайн. Уходя на весь  Великий пост в пустыню, преподобный брал с собой блаженного  Кириака, своего любимого ученика (память 29 сентября), которого  направил к нему преподобный Евфимий Великий.     Во время кончины святого Евфимия Великого преподобному  Герасиму было открыто, как душу усопшего Ангелы возносили на  небо. Взяв с собой Кириака, преподобный немедленно пошел в  обитель святого Евфимия и предал земле его тело.    Преподобный Герасим скончался мирно, оплаканный братией и  учениками. До самой кончины преподобному Герасиму помогал в  трудах лев, который по смерти старца умер на его могиле и был  зарыт близ гроба святого. Посему льва изображают на иконах,  у ног преподобного. \n"
