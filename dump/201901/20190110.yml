            Id: bulgakov
            Text: "\n     Святитель Григорий, епископ Нисский, был младшим братом святителя Василия Великого (память 1 января). Рождение и воспитание его совпало с самым разгаром арианских споров. Получив прекрасное образование, он был одно время наставником красноречия. В 372 году был рукоположен святым Василием Великим во епископа города Ниссы в Каппадокии.     Святой Григорий был твердым ревнителем Православия и вместе со своим братом Василием Великим боролся против арианской ереси, претерпевая гонения со стороны ариан, которыми в 376 году был ложно обвинен в неправильном употреблении церковного имущества, лишен кафедры и сослан в Анкиру. На следующий год святой Григорий был вновь заочно низложен собором арианствующих епископов, но продолжал укреплять свою паству в Православии, переходя с места на место. После смерти царя Валента (378) был возвращен на свою кафедру и с радостью принят своей паствой. В 379 году скончался брат его, святой Василий Великий. Святой Григорий тяжело переживал потерю своего наставника. Он написал ему надгробное слово и закончил составленное святителем Василием описание шести дней творения, так называемый Шестоднев. В том же году святой Григорий участвовал в Антиохийском Соборе против еретиков, не чтивших непорочного девства Божией Матери, и других, поклонявшихся Богоматери как Божеству. Он был избран Собором для обозрения церквей в Аравии и Палестине и утверждения православного учения о Пресвятой Богородице. На обратном пути святой Григорий посетил Иерусалим и поклонился Святым местам.    В 381 году святой Григорий был одним из главных деятелей II Вселенского Собора, созванного в Константинополе против ереси Македония, неправильно учившего о сущности Святого Духа. На этом Соборе, по инициативе святого Григория, был дополнен Никейский Символ веры.     Вместе с другими епископами святой Григорий утвердил в сане Константинопольского архипастыря святого Григория Богослова.     В 383 году святой Григорий Нисский был участником Собора в Константинополе, где произнес слово о Божестве Сына и Святого Духа. В 386 году он снова был в Константинополе, и ему было поручено произнести надгробное слово почившей царице Плакилле. В 394 году святой Григорий вновь присутствует в Константинополе на Поместном Соборе, созванном для решения церковных дел в Аравии.     Святитель Григорий Нисский был пламенный защитник Православных догматов и ревностный учитель своей паствы, а также милостивый и сострадательный отец своих пасомых, заступник их перед судьями; отличался великодушием, терпением и миролюбием.     Дожив до глубокой старости, святой Григорий Нисский мирно скончался, вскоре после Константинопольского Собора. Вместе со своими великими современниками, святителями Василием Великим и Григорием Богословом, святитель Григорий Нисский имел значительное влияние на церковную жизнь своего времени. Его сестра, святая Макрина, писала ему: «Ты известен и городам, и народным собраниям, и целым областям: Церкви посылают и зовут тебя на помощь». Святитель Григорий вошел в историю как один из самых видных богословов и деятелей христианской мысли IV века. Обладая глубоким философским даром, он понимал философию только как средство для более глубокого проникновения в подлинный смысл Божественного откровения.     Святой Григорий оставил после себя много сочинений догматического характера, слова и поучения. \n"
