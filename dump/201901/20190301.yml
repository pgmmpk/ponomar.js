            Id: DmitryRostovsky
            Text: "\n<p><b>Страдание святых мучеников Нестора и Тривимия</b></p><p>Святые Нестор и Тривимий жили в царствование нечестивого Декия и были родом из города Пергии. Будучи христианами, они безбоязненно проповедовали о Христе, и за это язычники сделали на них донос правителю области. Последний немедленно же послал большой отряд воинов с приказанием связать их и привести к нему для суда. Когда святые мученики были представлены на суд, то правитель, чтобы устрашить их, велел разложить пред ними все орудия мучений, но они, видя эту угрозу, громким голосом стали проповедовать о Христе. Тогда правитель велел раздеть их и без пощады бить сухими воловьими жилами, после чего их повесили на дерево и строгали тела их до тех пор, пока не обнажились их внутренности. Убедившись, наконец, что святые непоколебимы в своей вере во Христа, Бога нашего, правитель приказал палачам снять их с дерева и отрезать им головы ножами. Благодаря Господа, так скончались святые мученики, и Христос Бог принял их в царство Свое.</p>\n"
