            Text: "\nБлаженная Ксения родилась между 1719 и 1730 годами. О родителях ее, о детских и отроческих годах ничего не известно. Знаем мы, что отца блаженной звали Григорием. По достижении совершеннолетия Ксения вступила в брак с придворным певчим Андреем Федоровичем Петровым, состоявшим в звании полковника. Но недолго суждено было молодой чете наслаждаться семейным счастьем: двадцати шести лет от роду Ксения осталась вдовой. Муж ее скончался внезапно. Это трагическое событие изменило жизнь молодой женщины. Она была глубоко потрясена тем, что ее муж скончался без должного христианского приготовления и не успел принести покаяние. Ксения решила, что подвигом жизни она вымолит у Бога прощение прегрешений раба Божиего Андрея. В день похорон мужа Ксения Григорьевна надела его одежду и всем, обращавшимся к ней с соболезнованиями, говорила, что умер не Андрей Федорович, а умерла его супруга Ксения Григорьевна. С этого момента она действительно умерла для мира, приняв на себя тяжелейший подвиг подвиг юродства Христа ради. Родные и знакомые ее полагали, что молодая вдова лишилась рассудка из-за свалившегося на ее плечи горя. Подозрения их окончательно утвердились, когда Ксения решила раздать имущество, доставшееся ей в наследство от мужа. Так, она подарила свой дом, находившийся в приходе церкви св.ап.Матфея на Петербургской стороне, своей знакомой Параскеве Антоновой. Та не хотела принимать этот дар и даже просила родственников Ксении со стороны мужа уберечь ее от такого поступка. Родственники обратились к начальству покойного Петрова, влиятельные люди беседовали со вдовой, нашли ее в совершенном рассудке и решили, что она вполне может распоряжаться своим имуществом. Отныне она не имела постоянного места жительства. Днем она бродила по городу, в основном по Петербургской стороне, возле церкви ап.Матфея, а ночью уходила за город, в поле и всю ночь молилась. Так ее однажды и застали горожане, заинтересовавшиеся ночными исчезновениями блаженной. Редко оставалась она ночевать в домах знакомых ей благочестивых женщин. Блаженная Ксения с необычайной кротостью сносила все издевательства и оскорбления, которые ей нередко доводилось переносить. Особенно докучали ей уличные мальчишки, на злобные выходки которых она не обращала внимания. Лишь однажды, когда жители уже стали почитать ее за угодницу Божию, им довелось увидеть блаженную в страшном гневе. Обнаглевшие сорванцы не удовольствовались обычными оскорблениями, а стали бросать в Ксению комьями земли. После этого случая горожане стали оберегать блаженную Ксению и положили конец преследованиям со стороны мальчишек. Когда костюм Андрея Федоровича истлел и распался, святая облачилась в лохмотья. Когда ей предлагали в виде подаяния одежду, она отказывалась. Брала лишь красную кофточку и зеленую юбку (или наоборот). Вероятно, в память о цветах форменной одежды мужа. Милостыню денежную она также избегала брать. Принимала только «царя на коне» медные копейки, которые тут же раздавала беднякам. В эти годы на Смоленском кладбище строилась новая каменная церковь во имя Смоленской иконы Божией Матери. Рабочие, трудившиеся на строительстве храма, стали замечать вдруг странные вещи. За время их отсутствия ночью кто-то носил кирпичи на леса строящейся церкви. А когда они решили узнать, кто этот добровольный помощник, то увидели, что это блаженная Ксения трудится по ночам, перетаскивая кирпичи на леса. За великие подвиги Господь удостоил блаженную Ксению дара прозорливости. Так, она предсказала время кончины императрицы Елисаветы Петровны и юного императора Иоанна Антоновича, помогла одной девице избежать брака с беглым каторжником, выдававшим себя за убитого им полковника. Жители Петербургской стороны замечали, что если блаженная возьмет на руки больное дитя или благословит его, оно непременно выздоровеет. Если возьмет какую-нибудь мелочь из лавки купца торговля будет успешной. Если она зайдет в дом, то в доме будут царить мир и согласие. Однажды она сказала своей старой знакомой Параскеве Антоновой, той самой, которой подарила дом, чтобы та немедленно шла на Смоленское кладбище: «Вот ты тут сидишь да чулки штопаешь, а не знаешь, что тебе Бог сына послал!» Параскева в недоумении пошла в сторону кладбища и вдруг увидела толпу народа. Оказалось, что экипаж задавил насмерть беременную женщину, которая успела перед кончиной разрешиться от бремени мальчиком. Параскева взяла его себе, и так как не могла нигде отыскать отца младенца, усыновила его. Воспитанный ею приемный сын почитал ее как мать и в старости берег покой Параскевы, которая благодарила блаженную за великую радость.  Блаженная Ксения несла подвиг добровольного безумия 45 лет и скончалась около 1803 года. На могиле ее (на Смоленском кладбище) была со временем воздвигнута каменная часовня, которая и по сей день служит одной из святынь Петербурга, привлекающей многочисленных богомольцев.  После многолетнего народного почитания блаженная Ксения Петербургская, Христа ради юродивая, была причислена к лику святых в 1988 году на Поместном Соборе Русской Православной Церкви.  \n"
