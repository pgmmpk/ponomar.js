            Text: "\n    VI Вселенский Собор был созван императором Константином Погонатом (668—685) в Константинополе в 681 году против ереси монофелитов. На нем присутствовало 170 святых отцов, которые утвердили исповедание веры о двух волях в Иисусе Христе — Божественной и человеческой. Продолжением этого Собора является Собор, состоявшийся в 691 году в царских палатах, и получивший название Трулльский. На этом Соборе была сделана проверка действующих сборников по каноническому праву и установлены 102 правила. \n"
