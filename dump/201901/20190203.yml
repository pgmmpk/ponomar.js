            Copyright: 'Протоиерей Сергий Булгаков. Настольная Книга.'
            Id: bulgakov
            Text: "\n <p>Праведный Симеон Богоприимец был, по свидетельству святого евангелиста Луки, одним из избранников Божиих, ожидавших утешения Израилева, и Дух Святой пребывал на нем (<a href=\"bible=Lk#2:25\">Лк. 2, 25</a>). Ему было возвещено от Бога, что он не умрет до того времени, пока в мир не придет обещанный Мессия — Христос Господь.</p><p>Древние историки сообщают, что египетский царь Птоломей II Филадельф (285—247 до Рождества Христова) пожелал пополнить свою знаменитую александрийскую библиотеку текстами Священных книг. Он пригласил из Иерусалима книжников. Синедрион послал своих мудрецов. Среди 72 ученых прибывших в Александрию для перевода Священного Писания на греческий язык, был приглашен и праведный Симеон. (Работа была выполнена и получила название «Перевод 72-х толковников». Именно с него в дальнейшем Ветхий Завет был переведен на славянский язык для Болгарской, Сербской и Русской Православных Церквей.) Праведный Симеон переводил книгу пророка Исайи. Прочтя в подлиннике слова «Се, Дева во чреве приимет и родит Сына» (<a href=\"bible=Isiah#7:14\">Ис. 7, 14</a>), он решил, что слово «Дева» здесь употреблено ошибочно, вместо слова «Жена», и хотел исправить текст. В этот момент ему явился Ангел и удержал его руку, говоря: «Имей веру написанным словам, ты сам убедишься, что они исполнятся, ибо не вкусишь смерти, доколе не увидишь Христа Господа, Который родится от Чистой и Пренепорочной Девы». </p><p>С того дня праведный Симеон стал ожидать пришествия Обетованного Мессии. </p><p>И вот однажды праведный Симеон, ведомый Духом Божиим, пришел в Иерусалимский храм. Это было в тот самый день (сороковой по Рождестве Христовом), когда Пречистая Дева Мария и Ее Обручник Иосиф пришли туда, чтобы совершить обряд, положенный по иудейскому закону, — представить пред Господом своего Божественного Первенца и принести положенную жертву.     Как только праведный Симеон увидел пришедших, Дух Святой открыл ему, что Богомладенец, Которого держала Пречистая Дева Мария, и есть ожидаемый Мессия, Спаситель мира. Старец принял на свои руки Младенца Христа и произнес свои пророческие слова: «Ныне отпущаеши раба Твоего, Владыко, по глаголу Твоему, с миром, ибо видели очи мои спасение Твое, которое Ты уготовал пред лицем всех людей. Свет к просвещению языч-ников и славу людей Твоих Израиля». Он благословил Пречистую Деву и праведного Иосифа и, обращаясь к Богородице, сказал: «Се, лежит Сей на падение и на восстание многих в Израиле и в предмет пререканий, — И Тебе Самой оружие пройдет душу, — да откроются помышления многих сердец» (<a href=\"bible=Lk#2:22-35\">Лк. 2, 22—35</a>).</p><p>Далее святой евангелист повествует: «Тут была также Анна пророчица, дочь Фануилова, от колена Асирова, достигшая глубокой старости, прожив с мужем от девства своего семь лет, вдова лет восьмидесяти четырех, которая не отходила от храма, постом и молитвою служа Богу день и ночь. И она в то время, подойдя, славила Господа и пророчествовала о Нем всем, ожидавшим избавления в Иерусалиме» (<a href=\"bible=Lk#2:36-38\">Лк. 2, 36—38</a>). </p><p>О святом и праведном Симеоне Богоприимце известно, что он скончался, прожив 360 лет. В VI веке святые мощи его были перенесены в Константинополь. В 1200 году его гроб видел русский паломник святитель Антоний, будущий архиепископ Новгородский  (1212—1220; 1’ 1232; память 8 октября). </p>"
