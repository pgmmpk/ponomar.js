            Text: "\n     Святитель Алексий, митрополит Московский и всея России чу дотворец (в миру Елевферий) родился в 1292 году (по другим данным, 1304) в Москве в семье боярина Феодора Бяконта, выход ца из Черниговского княжества.     Господь рано открыл будущему святителю его высокое предназначение. На двенадцатом году жизни Елевферий раскинул сети для ловли птиц, незаметно для самого себя задремал и вдруг  явственно услышал голос: «Алексий! Что напрасно трудишься? Ты будешь ловить людей». С этого дня отрок стал уединяться, часто посещать церковь и в пятнадцать лет решился стать иноком. В 1320 году он вступил в Московский Богоявленский монастырь, где провел более двадцати лет в строгих иноческих подвигах. Руководителями его и друзьями были замечательные подвижники этой обители — старец Геронтий и Стефан, брат преподобного Сергия Радонежского. Затем митрополит Феогност повелел будущему святителю оставить монастырь и заведовать судебными делами Церкви. Эту должность святой исполнял 12 лет со званием митрополичьего наместника. В конце 1350 года владыка Феогност посвятил Алексия во епископа Владимирского, а по смерти митрополита он стал его преемником в 1354 году. В то время Русская Церковь раздираема была великими нестроениями и распрями, в частности из-за претензий митрополита Литвы и Волыни Романа. В 1356 году, чтобы положить конец смутам и тревогам, святитель отправился в Константинополь к Вселенскому Патриарху. Патриарх Каллист дал Алексию право считаться архиепископом Киева и великой России с титулом «всечестнаго митрополита и экзарха». На обратном пути во время бури на море кораблю грозила гибель. Алексий молился и дал обет построить храм святому того дня, в который корабль пристанет к берегу. Буря утихла, корабль пристал 16 августа. Восторженно встретила святителя Москва.     Несмотря на все смуты, святитель Алексий всячески заботился о своей пастве — ставил епископов, устраивал общежительные монастыри (по образцу Троицкого, основанного Преподобным Сергием), налаживал отношения с ордынскими ханами. Не раз святому и самому приходилось путешествовать в Золотую Орду. В 1357 году хан потребовал у великого князя, чтобы святитель прибыл к нему и исцелил слепую Тайдулу — его супругу. «Прошение и дело превышает меру сил моих, — сказал святой Алексий, — но я верю Тому, Который дал прозреть слепому, — не презрит Он молитвы веры». И действительно, по его молитве,, окропленная святой водой, супруга хана исцелилась.    Когда скончался великий князь Иоанн, святитель взял под свою опеку малолетнего его сына Димитрия (будущего Донского). Много пришлось святому владыке потрудиться, дабы примирять и смирять строптивых князей, не желавших признавать власть Москвы. Вместе с тем не оставлял митрополит и трудов по устройству новых обителей. Им основаны в 1361 году Спаса Нерукотворенного Образа монастырь на Яузе в Москве (Андроников, по имени ученика преподобного Сергия, первого игумена монастыря) по обету, который он дал, когда корабль во время его поездки в Константинополь терпел бедствие; Чудов — в Московском Кремле, восстановлены и две древние обители — Благовещенская в Нижнем Новгороде и Константино-Еленинская во Владимире. В 1361 году также была построена женская общежительная обитель его имени (Алексеевская).    Святитель Алексий достиг глубокой старости — 78 лет, пробыв на митрополичьей кафедре 24 года. Почил он 12 февраля 1378 года и погребен по завещанию в Чудовом монастыре. Мощи его были обретены через 50 лет чудесным образом, после чего стали чтить память великого святителя и молитвенника за Русскую землю. \n"
