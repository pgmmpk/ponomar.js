            Text: "\n    Святитель Павлин Милостивый, епископ Ноланский, происходил из благородной и богатой семьи города Бордо (Франция). Благодаря высокой образованности, двадцатилетним юношей был избран в римские сенаторы, затем стал консулом и, наконец, губернатором области Кампании в Италии. В двадцатипятилетнем возрасте вместе со своей супругой он был обращен ко Христу и крестился. После этого он совершенно изменил образ жизни: продал всё свое имение и роздал вырученные деньги нуждающимся, за что ему пришлось терпеть презрение друзей и слуг.    Не имея детей, благочестивые супруги усыновляли бедных сирот и воспитывали их в страхе Божием. В поисках уединенной жизни святой Павлин ушел в испанский город Барселону.    Слава о его подвижнической жизни распространилась, и в 393 году его упросили принять сан пресвитера. Вскоре он оставил Испанию и ушел в город Нолу (Италия), где был избран епископом.     Когда вандалы напали на Италию и увели многих жителей в Африку, в плен, то святой епископ Павлин употребил церковное имущество на выкуп пленных. Однажды, не имея средств выкупить сына одной бедной вдовы, он сам пошел в рабство вместо него. В одежде невольника начал святой Павлин служить вандальскому князю.     Вскоре тайна его раскрылась, и он не только сам получил свободу, но исходатайствовал ее и всем пленникам, вместе с которыми возвратился на родину. Человеколюбие и сострадательность ко всем бедным и нуждающимся составляли отличительную черту его характера. Святой Павлин известен и как храмостроитель и христианский поэт. Скончался 78 лет 22 июня 431 года. От него осталось несколько гимнов и писем, содержащих различные нравственные наставления, проникнутых       глубоким     благочестием.  Мощи его хранятся в Риме, в храме святого апостола Вар фоломея. \n"
