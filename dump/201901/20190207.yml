            Id: bulgakov
            Text: "\n    Святитель Парфений, епископ Лампсакийский, был родом из города Мелитополя (Малая Азия), где его отец Христофор служил диаконом. Юноша не был научен грамоте, но хорошо усвоил Божественное Писание, присутствуя в храме при богослужениях. У него было доброе сердце и, занимаясь рыболовством,, он вырученные деньги раздавал нищим. Исполненный благодати Божией, святой Парфений с 18-ти лет именем Христовым врачевал болезни, изгонял бесов и творил другие чудеса. Узнав о добродетельной жизни юноши, Мелитопольский епископ Филипп дал ему образование и посвятил во пресвитера. В 325 году, в царствование Константина Великого, архиепископ Кизический Ахиллий поставил его епископом города Лампсака (Малая Азия). В городе было множество язычников, и святитель стал усердно распространять веру во Христа, утверждая ее по воле Божией многими чудесами и исцелениями больных. Люди стали отходить от языческих верований, и тогда святитель Парфений отправился к царю Константину Великому с просьбой дать ему власть разрушать идольские капища и строить на их месте христианские храмы. Царь принял святителя с честью, дал ему грамоту на разорение капищ и снабдил средствами для постройки храма. Возвратившись в Лампсак, святитель Парфений приказал разрушить идольские капища и посреди города воздвигнуть прекрасный Божий храм.    Найдя на одном из разоренных капищ большой камень, удобный для устроения святого престола в храме, святитель приказал обработать его и отвезти на строительство церкви. По злобе диавола, который возъярился за взятый из капища камень, повозка опрокинулась и камнем убило возничего Евтихиана. Святой Парфений воскресил его своей молитвой, и посрамил диавола, который хотел воспрепятствовать Божьему делу.    Милосердие святителя было так велико, что он не отказывал в исцелении никому из множества приходящих к нему или встречаемых им на дорогах людей,, страждущих телесными недугами и одержимых нечистыми духами. Народ перестал обращаться к врачам, так как все болезни, во Имя Господа Иисуса Христа, безмездно исцелял святой Парфений. Великой силой Имени Христова изгнал святитель множество бесов из людей, домов, морских вод. Когда святитель изгонял беса из одного человека, одержимого им с детства, нечистый дух стал просить святого дать ему другое место обитания. Святой пообещал указать такое место и, открыв уста свои, сказал бесу: «Войди и обитай во мне». Диавол, как бы опаленный огнем, возопил: «Как я войду в дом Божий?», и скрылся в местах пустынных и непроходимых. Нечистый дух, изгнанный святителем из дома, где изготовлялись царские порфиры, кричал во всеуслышание, что Божественный огонь гонит его в геенну огненную.    Так, являя людям великую силу веры во Христа, святитель обратил множество идолопоклонников к истинному Богу.    Святитель Парфений скончался мирно и был торжественно погребен рядом с соборной церковью Лампсака, в построенной им самим часовне. \n"
