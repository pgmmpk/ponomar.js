            Text: "<p>Св. Симеон был первым епископом Тверским. Происходил он, как полагают, из князей Полоцких. Смуты и скорби того времени заставили его, тогда уже епископа, переселится в Тверь, где он был с радостью принят князем Ярославом Ярославичем. Последний наделил кафедру св. Симеона многими имениями и угодьями. Когда князь Ярослав скон-чался, то Симеон с честью похоронил своего благодетеля.</p><p>Св. Симеон был добрым пастырем своего стада. О нем летопись свидетельствует, что он был «учительный» епископ, заступался перед князем за обиженных, благотворил нищим и сиротам и бестрепетно обличал сильных мира сего, когда в этом была надобность.</p><p>\"Утешайте печальных, — говорил он князьям и наместникам, — избавляйте слабых от рук сильных. Вы тем даете и помогаете, у кого и так много золота и серебра, а не тем, кто но имеет ни пенязя. Вы подобны дождевой туче, пускающей воду над морем, а не над землею жаждущею. Богатые обижают слабых, и они к вам приходят, как к добрым защитникам; а вы отдаете бедных в рабство, богатых же всячески поощряете и щедро наделяете.\"</p><p>Св. Симеон прилагал также много старания и усердия к построению храмов Божиих, особенно после двух случившихся в Твери пожаров.</p><p>В 1286 году благостный владыка имел утешение видеть, с какой любовью и уважением относится к нему за все его труды тверская паства. Когда литовцы в этом году разграбили церковные волости тверской епархии, то тверитяне из любви к руководителю епархии св. Симеону по собственному почину бросились за хищниками и отняли у них награбленное добро.</p><p>Святитель скончался мирно 3 февраля 1289 г.</p>\n"
