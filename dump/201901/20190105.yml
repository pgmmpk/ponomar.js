            Text: "\n     Святые мученики Феопемпт и Феона пострадали в Никомидии в 303 году. Святой Феопемпт был епископом в Никомидии при Диоклитиане. Выступая против идолопоклонства, он защищал веру Христову. Призванный к царю, он отказался выполнить его требование поклониться идолу Аполлону. Святого Феопемпта бросили в раскаленную печь, но он, силой Божией, остался жив. Ночью царь с отрядом воинов пошел к печи и там действительно увидел святого живым и молящимся Богу. Приписывая свершившееся чудо действию волхвования, Диоклитиан приказал морить святого Феопемпта голодом и жаждой в течение 22 дней, но и тут волей Божией мученик был сохранен.    Тогда царь призвал известного волшебника Феону, взявшегося разрушить «чары», которыми, как они предполагали, обладает святой епископ Феопемпт. Феона приготовил для святого Феопемпта яд, вложенный в лепешку, и предложил ему съесть ее. Яд нисколько не повредил святому Феопемпту. Феона во второй раз испытал на мученике действие еще более сильного яда, но, видя, что святой Феопемпт остается невредим, сам уверовал во Христа. Его бросили в темницу вместе со святым епископом, который огласил его и крестил, дав ему имя Синесий (что значит «исполненный разума»).     Утром Диоклитиан призвал святого Феопемпта и вновь убеждал отречься от Христа, но, видя непреклонную твердость святого мужа, предал его многим и тяжким мукам, после чего святой был обезглавлен. Святой мученик Феона, отказавшийся принести жертву идолам, был живым закопан в глубокий ров. Это произошло в Никомидии в 303 году. \n"
