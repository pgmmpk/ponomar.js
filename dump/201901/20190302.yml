            Id: bulgakov
            Text: "\n<p>The Hieromartyr Theodotos, a native of Galatia in Asia Minor, was bishop of the city of Kyreneia in Cyprus. During a time of persecution against christians under the impious emperor Licinius (307-324), Saint Theodotos openly preached Christ, calling on the pagans to abandon idol-worship and turn to the True God. The governor of Cyprus Sabinus gave orders to arrest and bring bishop Theodotos to trial. Having found out about this order, the saint did not wait for the soldiers sent after him, but instead immediately went to the governor with the words: “I am here, whom thou seekest; I have shown myself, so as to preach Christ my God.” The governor gave orders for the saint to be beaten without mercy, hung up upon a tree and be dealt with by sharp implements, and then be taken to prison. After five days Saint Theodotos was again brought to the governor, who presumed that the bishop would prefer after his tortures to renounce Christ, rather than endure new sufferings. But Saint Theodotos did not cease to preach about Christ. At first they put the saint on an iron grate, under which they set a bon-fire, and then hammered nails into his feet and let him go. Many witnessed the sufferings of the martyr: astonished at the endurance of the saint and his Divinely-inspired speaking, they came to believe in Christ. Learning of this, Sabinus gave orders to stop the torture and lock up the saint in prison.</p><p>During the time of Saint Constantine the Great (Comm. 21 May), the freedom to confess their faith was given to all christians, and among the sufferers set free from prison was also Saint Theodotos. The saint returned to Kyreneia and after two years serving as bishop he peacefully expired to the Lord in about the year 326.</p>\n"
