            Text: "\n<p>Saint Eustathii, Archbishop of Serbia, lived in the second half of the XIII Century, during the reign of the Serbian king Stefan Urosh (1262-1320).</p><p>He was born in the Budimil’sk district into a pious Christian family, where he received a spiritual upbringing. Distinguished by remarkable talents, the youth Evstathii was given over by his parents for training in “book wisdom.” With particular diligence he studied Holy Scripture, perfecting himself in piety and good deeds. Having finished his education, the youth took vows at the monastery of the Archangel Michael in the Zetsk district (Chernogore) and led a strict monastic life, such that he soon became noted as a great ascetic. From thence he undertook a journey to Jerusalem, for veneration to the Holy Sepulchre of the Lord. On the return journey he visited Holy Mount Athos and settled there in the Serbian Khilendaria monastery.</p><p>The monk Evstathii gained general reknown and love as a strict ascetic and good teacher, and he was advanced to the dignity of hegumen of the monastery. </p><p>After several years they ordained him bishop of the Zetsk diocese, and the saint returned to his native land. Rich spiritual experience and monastic life won him the love of his fellow countrymen, and Saint Evstathii was chosen to the throne of the archbishops of Serbia, successors of Saint Sava. For seven years Saint Evstathii guided the Serbian Church and peacefully died about the year 1285. His body was buried in the Zhidocha monastery, and later it was transferred to Pesh (Pech) and placed in the cathedral church of the Holy Apostles Peter and Paul.</p>\n"
