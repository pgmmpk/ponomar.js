            Text: "\n    Преподобномученик     Корнилий    Псково-Печерский родился в 1501 году во Пскове в семье бояр Стефана и Марии. Чтобы дать сыну образование, родители отдали его в Псковский Мирожский монастырь, где он подвизался под началом старца: делал свечи, рубил дрова, обучался грамоте, переписке и украшению книг и иконописи. Закончив учение, Корнилий вернулся в родительский дом с решением стать иноком.    Однажды государев дьяк Мисюрь Мунехин взял с собой Корнилия в затерянную среди лесов Псково-Печерскую обитель, которая тогда была беднее любого псковского погоста. Красота природы, тихая служба в пещерной церкви произвели на Корнилия такое сильное впечатление, что он навсегда ушел из родного дома и принял иноческий постриг в Псково-Печерской обители.     В 1529 году, в возрасте 28 лет, преподобный Корнилий был возведен во игумена и избран настоятелем монастыря. В его настоятельство Псково-Печерская обитель достигла наибольшего расцвета. Число братии увеличилось от 15 до 200 человек. Это количество насельников не было превышено ни при одном из последующих настоятелей.    Деятельность преподобного Корнилия простиралась далеко за пределы обители: он распространял Православие среди живших вокруг монастыря эстов и сэту, строил церкви, больницы, дома для сирот и нуждающихся. Во времена ужасного мора на Псковщине преподобный Корнилий бесстрашно ходил по моровым дерев ням причащать живых и отпевать у круглых ям умерших.     Во время Ливонской войны преподобный Корнилий проповедовал христианство в отвоеванных городах, строил там храмы, щедрой рукой раздавал пострадавшим во время войны эстам и ливам пособия из монастырских запасов; в обители безмездно лечили и кормили раненых и изувеченных, хоронили в пещерах убитых и вписывали их имена в монастырский синодик на вечное поминовение.     В 1560 году, в праздник Успения Божией Матери, преподобный Корнилий послал в благословение русским войскам, осаждавшим город Феллин, просфору и святую воду. В тот же день немцы сдали город. В 1570 году на созданную в Юрьеве Ливонском кафедру был назначен епископом Юрьевским и Вельянским (то есть Феллинским) некий игумен Корнилий. Некоторые отождествляли его с преподобным Корнилием, но это не соответствует действительности. Преподобный Корнилий был большим знатоком и любителем книг — в монастыре была собрана солидная библиотека. В 1531 году вышел его труд под названием «Повесть о начале Печерского монастыря». В середине XVI века Псково-Печерский монастырь воспринял от Спасо-Елеазаровского монастыря традицию летописания. В основу летописи были положены сведения двух первых Псковских летописей в черновом продолжении с 1547 по 1567 год. Кроме того, игумен Корнилий завел большой монастырский Синодик для поминовения усопших братии и благотворителей обители, начал вести «Кормовую книгу» с 1558 года, составил «Описание монастыря» и «Описание чудес Печерской иконы Богоматери».     Преподобный Корнилий расширил и украсил монастырь, прокопал далее монастырские пещеры, перенес деревянную церковь во имя Сорока мучеников Севастийских за монастырскую ограду, на приезжий монастырский двор, а па ее месте в 1541 году поставил церковь во имя Благовещения Пресвятой Богородицы, в 1559 году построил храм в честь Покрова Пресвятой Богородицы.     Печерская обитель, возникшая на границе Русского государства, была не только светочем Православия, но и крепостью против внешних врагов России.     В 1558—1565 годах преподобный Корнилий воздвиг вокруг монастыря массивную каменную стену, а над Святыми воротами по собственному проекту построил каменную церковь во имя Святителя Николая, поручив ему охрану обители. В храме был поставлен деревянный скульптурный образ «Николы Ратного».     О мученической кончине преподобного Корнилия в летописи, составленной иеродиаконом Питиримом, записано: «Сей достоблаженный игумен Корнилий… на игуменстве 41 год и 2 месяца поживе; он постническим и святым житием не точию мнихом бе образ ко спасению… во время же бывших потом на земли России мятежей много злая пострада и, наконец, от тленнаго сего жития земным царем предпослан к Небесному Царю в вечное жилище,  в лето 1570, февраля в 20-й день, на 69 году от рождения своего».  (Эта же дата стоит и на керамической пластине — керамиде, закрывавшей устье первоначальной гробницы преподобного Корнилия.)    В древней рукописи Троице-Сергиевой Лавры написано, что, когда игумен Корнилий вышел за монастырские ворота с крестом на встречу царя, разгневанный ложным наветом Иоанн своей рукой отсек ему голову, но тотчас раскаялся и, подняв тело его, на руках понес в монастырь. Обагренная кровью преподобн-ого Корнилия дорожка, по которой царь нес его тело к церкви Успения, названа «Кровавым путем». Свидетельством раскаяния царя служат щедрые пожертвования Псково-Печерскому монастырю, сделанные им после кончины преподобного Корнилия. Имя игумена Корнилия было вписано и в царский синодик.    Тело преподобномученика Корнилия было положено в стене «Богом зданной пещеры», где пребывало 120 лет невредимо. В 1690 году митрополитом Псковским и Избсрским Маркеллом мощи были перенесены из пещеры в соборную Успенскую церковь и поставлены в новом гробе в стене.     17 декабря 1872 года мощи преподобного Корнилия с прежним гробом были переложены в медно-посеребренную раку, а в 1892 году— в новую раку. Полагают, что служба преподобномученику была составлена ко дню открытия мощей в 1690 году. \n"
