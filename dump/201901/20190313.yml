            Text: "\n<p>В 846 году святые мощи Патриарха Никифора были обретены нетленными и благоухающими. Их перенесли из Проконниса в Константинополь и положили на один день в храме святой Софии, а затем перенесли в храм святых Апостолов. Рука святителя хранится в Хилендарском монастыре на Афоне.</p><p>Память святителя празднуется 2 июня.</p>\n"
