            Text: "\n     Святитель Феодосии, архиепископ Черниговский, родился в начале тридцатых годов XVII столетия в Подольской губернии. Он происходил из древнего дворянского рода Полоницких-Углицких; родителями его были иерей Никита и Мария. Благочестие, царившее в семье будущего святителя, благотворно содействовало духовному развитию мальчика. С детства он отличался кротостью и прилежанием к молитве. Природные способности юноши раскрылись в Киево-Братской коллегии при Киевском Богоявленском монастыре. Это было время самого расцвета коллегии (конец сороковых годов XVII века), когда ее ректорами были архимандрит Иннокентий (Гизель), а затем игумен, впоследствии архиепископ Черниговский, Лазарь (Баранович),, а в числе наставников — иеромонах Епифаний (Славинецкий), иеромонах Арсений (Сатановский), епископ Белорусский Феодосии (Баевский), игумен Феодосии (Сафонович) и Мелетий Дзик, которые были просвещеннейшими людьми того времени. Товарищами святого Феодосия по коллегии были будущие выдающиеся пастыри: Симеон Полоцкий, Иоанникий Голятовский, Антоний Радивилловский, Варлаам Ясинский. Киево-Братская Богоявленская школа являлась в то время главным центром борьбы Православия против нападок католического духовенства, иезуитов и униатов.     В годы обучения окончательно утвердилось призвание святого Феодосия к иноческому подвигу: всё свободное от занятий время он отдавал молитве, Богомыслию и чтению Священного Писания.     Можно полагать, что святой не окончил полного курса колле гии, так как после разорения Подола поляками она на несколько  лет прекратила свою деятельность. Святитель на всю жизнь сохранил глубокую признательность воспитавшему его Киево-Братскому  монастырю. В синодике Киево-Выдубицкого монастыря сделано  следующее замечание о святом Феодосии: «Был он муж благора зумен и благотворящ Киевскому Братскому монастырю».     По получении образования будущий святитель принял иноче ский постриг в Киево-Печерской Лавре с именем Феодосии, в честь  преподобного Феодосия Печерского (память 3 мая) (мирское имя  его неизвестно).      Киевским митрополитом Дионисием (Балабаном) он был поставлен архидиаконом Киево-Софийского собора, а затем назначен наместником митрополичьего кафедрального дома. Но вскоре он оставил Киев и поселился в отдаленном Крутицком монастыре  (Черниговской епархии), возле местечка Батурина, славившемся строгой иноческой жизнью. Там он был посвящен в сан иеромонаха. В 1662 году святой Феодосии был назначен игуменом Корсунского монастыря Киевской епархии, а в 1664 году — настоятелем древнего Киево-Выдубицкого монастыря. Эта обитель неза долго перед тем находилась в руках униатов и была совершенно разорена. Но святому Феодосию благодаря своей энергии и настойчивости удалось быстро возродить Выдубицкий Михайловский монастырь. Он особенно заботился об устроении церковного благолепия. Он создал прекрасный хор, который славился не только в Малороссии, но и в Москве, куда святой Феодосии в 1685 году посылал своих певчих. Заботясь о духовном возрастании насельни ков обители, святой игумен, сам строгий подвижник, устроил в  1680 году недалеко от обители, на острове Михайловщине, не большой скит для братии, желавшей уединения. Он назначил туда  устроителем и наместником одного из самых ревностных иноков  обители — иеромонаха Иова (Опалинского). В бытность святого  Феодосия игуменом Киево-Выдубицкого монастыря ему пришлось  пережить тяжелые дни. Вместе с другими игуменами он был об винен Мефодием, епископом Мстиславским и Оршанским, в измене  русскому правительству и в мнимой переписке с изменниками Рос сии. 20 сентября 1668 года святому Феодосию пришлось давать   объяснения по этому делу. 17 ноября 1668 года клевета была  обнаружена, и святой Феодосии, вместе с другими игуменами,   получил прощение. Преосвященный Лазарь (Баранович) оценил   высокие духовные качества святого Феодосия и приблизил его к   себе. Он называл его «овцой стада Христова, научившейся покор  ности», и пророчески желал, чтобы имя святого Феодосия было   написано на Небесах. Когда в 1679 году Преосвященный Лазарь   стал местоблюстителем Киевской митрополии, он назначил   святого Феодосия своим наместником в Киеве, а сам оставался в   Чернигове. В качестве наместника местоблюстителя Киевской   митрополии святой Феодосии принимал деятельное участие во   многих церковных событиях. В 1685 году он участвовал с правом   решающего голоса в избрании епископа Гедеона (Четвертинского)   митрополитом Киевским и вместе с Иеронимом (Дубиною), игу   меном Переяславским, был послан в Москву с извещением об    избрании. В Москве оба представителя были приняты с почетом    и уважением. Результатом этого посольства было воссоединение    Киевской митрополии с Русской Православной Церковью.       В 1688 году святой Феодосии был назначен архимандритом    Черниговского Елецкого монастыря,, на место почившего архиман   дрита Иоанникия (Голятовского). С того времени вся деятель   ность святого переносится из Киева в Чернигов. Это назначение состоялось, главным образом, по желанию Преосвященного Лазаря. Святому Феодосию пришлось немало потрудиться над благоустройством Елецкой обители, так как монастырь этот, еще не оправившийся после опустошения иезуитами и доминиканцами, был весьма беден и неустроен. Трудами святого Феодосия удалось достигнуть в продолжение двух-трех лет для Елецкой обители благосостояния, вполне обеспечивавшего ее существование. Святой и в своей новой должности оказывал всемерное содействие Преосвященному Лазарю во всех важных -делах. Он участвовал в составлении соборного ответа Московскому Патриарху Иоакиму на его вопросные грамоты об отношении Киевской митрополии к Флорентийскому Собору и в обсуждении вопроса о времени пресуществления Святых Даров, поднятого на этом Соборе. Когда же Патриарх не удовлетворился этими ответами и в Москву в начале 1689 года был послан Батуринский игумен святой Димитрий (Туптало) (будущий митрополит Ростовский), святой Феодосии ездил с ним в качестве представителя от Преосвященного Лазаря. Ему поручено было передать Патриарху ответное письмо и выяснить недоразумения. 11 сентября 1692 года святой Феодосии был торжественно хиротонисан во архиепископа в Успенском соборе Московского Кремля.     Об управлении святителем Феодосией Черниговской епархией сохранилось мало сведений. Особенное внимание святитель обращал на пробуждение и поддержание в пастве духа истинно христианского благочестия. С этой целью он заботился о поддержании старых и устройстве новых монастырей и храмов. В самом начале его святительства, по его благословению, был создан Печеникский девичий монастырь, и он сам освятил храм этой обители в честь Успения Пресвятой Богородицы. В 1694 году, по его благословению, был основан Любецкий скит в 2-х верстах от Любеча; в 1694 году святитель освятил в Домницком мужском монастыре храм в' честь Рождества Пресвятой Богородицы, а летом 1695 года — величественный храм в честь Пресвятой Богородицы, построенный на вершине горы Болдинской, близ древнего Ильинского монастыря. При святителе Феодосии в Черниговской епархии замечается особенный подъем и усиление иночества. Святитель уделял также большое внимание духовенству и был строго разборчив при выборе кандидатов священства. Он особенно покровительствовал черниговским духовным школам, приглашал в них из Киева ученых монахов, среди которых был святой Иоанн (Максимович),, будущий митрополит Тобольский, сделавшийся впоследствии помощником и преемником святителя и устроителем черниговских духовных школ. Строгая справедливость в отношении к духовенству и пастве, глубокое сострадание, снисходительность и христианское миролюбие были отличительными чертами деятельности святителя Феодосия. К нему часто обращались за помощью и советом не только православные, но и лица других исповеданий.    Но недолго святитель Феодосии окормлял Черниговскую паству. Чувствуя приближение смерти, он вызвал к себе в Чернигов наместника Брянского Свенского монастыря, святого Иоанна (Максимовича) и возвел его из иеромонаха в архимандрита Черниговского Елецкого монастыря. В новом архимандрите он заранее готовил себе преемника. 6 февраля 1696 года святитель Феодосии скончался и был погребен в Черниговском кафедральном Борисоглебском соборе, за правым клиросом, в особо сделанном для того склепе. Впоследствии его преемник святитель Иоанн (Максимович) построил над его гробом кирпичный свод с хвалебной надписью в стихах в благодарность за чудесное исцеление от тяжкой болезни. Особое благодатное дарование, которое стяжал святитель Феодосии, засвидетельствовано его подвижнической жизнью и сокровенной помощью всем, возносившим ему молитвы.     Прославление святителя Феодосия совершилось 9 сентября 1896 года. \n"
