 В то время случилось бездождие и великая засуха. Жрецы приносили жертвы идолам, но бедствие не прекращалось. Святитель Порфирий назначил для всех христиан пост, совершил всенощное бдение и обошел с крестным ходом весь город. Сразу же небо покрылось тучами, загремел гром и пролился обильный дождь. Видя такое чудо, многие язычники восклицали: «Один Христос есть Бог Истинный!» После этого события к Церкви присоединились, приняв святое Крещение, 127 мужчин, 35 женщин и 14 детей, а вскоре и еще  110 человек.     Однако язычники по-прежнему притесняли христиан, устраняли их от общественных должностей, обременяли налогами. Святитель Порфирий и митрополит Кесарии Иоанн отправились в Константинополь, чтобы просить защиты у императора. Их принял свя титель Иоанн Златоуст (память 14 сентября, 27, 30 января) и  оказал действенную помощь.     Святители Иоанн и Порфирий были представлены императрице Евдоксии, которая в то время ждала ребенка. «Потрудись за  нас, — сказали епископы императрице, — и Господь пошлет тебе сына, который воцарится при твоей жизни». Евдоксия очень жела ла иметь сына, ибо прежде у нее рождались дочери. И действительно, в императорском семействе, по молитве святителей, родился  наследник… В 401 году последовал указ императора о разрушении  в Газе идольских капищ и предоставлении христианам привилегий.  Кроме того, императрица дала святителям средства на построение  нового храма, который был построен в Газе на месте самого глав ного капища.     Святитель Порфирий к концу жизни полностью утвердил хри стианство в Газе и совершенно оградил свою паству от притесне ний язычников. По молитвам святителя совершались многочислен ные чудеса и исцеления. В течение 25 лет наставлял архипастырь  словесное стадо и преставился в преклонном возрасте, в 420 году. \n"
