            Text: "\n<p>The Monk George Khozebites was born on the island of Crete. At the death of his parents he set off to Palestine to venerate at the holy places. Here he entered into the Khuzebite monastic community, situated between the River Jordan and Jerusalem, and he later became head of this monastery. The Monk George presented the monks example in fasting, vigil and physical efforts. Having lived upon the earth as though incorporeal, he died peacefully (VII).</p>\n"
