        -
          cid: '9823'
          info: ~
          life:
            Copyright: saint.gr
            Id: saintgr
            Text: "\n<p>Ακάθιστος Ύμνος - Δʹ Στάσις</p><p>Τεῖχος εἶ τῶν παρθένων,</p><p>Θεοτόκε Παρθένε,</p><p>καὶ πάντων τῶν εἰς σὲ προστρεχόντων.</p><p>Ὁ γὰρ τοῦ οὐρανοῦ καὶ τῆς γῆς,</p><p>κατεσκεύασέ σε ποιητής, Ἄχραντε,</p><p>οἰκήσας ἐν τῇ μήτρα σου,</p><p>καὶ πάντας σοι προσφωνεῖν διδάξας·</p><p>Χαῖρε, ἡ στήλη τῆς παρθενίας,</p><p>χαῖρε, ἡ πύλη τῆς σωτήριας.</p><p>Χαῖρε, ἀρχηγὲ νοητῆς ἀναπλάσεως,</p><p>χαῖρε, χορηγὲ θεϊκῆς ἀγαθότητος.</p><p>Χαῖρε, σὺ γὰρ ἀνεγέννησας τοὺς συλληφθέντας αἰσχρῶς,</p><p>χαῖρε, σὺ γὰρ ἐνουθέτησας τοὺς συληθέντας τὸν νοῦν.</p><p>Χαῖρε, ἡ τὸν φθορέα τῶν φρενῶν καταργοῦσα,</p><p>χαῖρε, ἡ τὸν σπορέα τῆς ἁγνείας τεκοῦσα.</p><p>Χαῖρε, παστάς ἀσπόρου νυμφεύσεως,</p><p>χαῖρε, πιστοὺς Κυρίῳ ἁρμόζουσα.</p><p>Χαῖρε, καλὴ κουροτρόφε παρθένων,</p><p>χαῖρε, ψυχῶν νυμφοστόλε ἁγίων.</p><p>Χαῖρε, Νύμφη ἀνύμφευτε.</p><p>Ὕμνος ἅπας ἡττᾶται,</p><p>συνεκτείνεσθαι σπεύδων,</p><p>τῷ πλήθει τῶν πολλῶν οἰκτιρμῶν σου·</p><p>ἰσαρίθμους γὰρ τῇ ψάμμῳ ὠδάς,</p><p>ἂν προσφέρωμέν σοι, Βασιλεῦ ἅγιε,</p><p>οὐδὲν τελοῦμεν ἄξιον,</p><p>ὧν δέδωκας ἡμῖν τοῖς σοὶ βοῶσιν·</p><p>Ἀλληλούια.</p><p>Φωτοδόχον λαμπάδα,</p><p>τοῖς ἐν σκότει φανεῖσαν,</p><p>ὁρῶμεν τὴν ἁγίαν Παρθένον·</p><p>τὸ γὰρ ἄυλον ἅπτουσα φῶς,</p><p>ὁδηγεῖ πρὸς γνῶσιν θεϊκὴν ἅπαντας,</p><p>αὐγῇ τὸν νοῦν φωτίζουσα,</p><p>κραυγῇ δὲ τιμωμένη ταῦτα·</p><p>Χαῖρε, ἀκτὶς νοητοῦ ἡλίου,</p><p>χαῖρε, βολὶς τοῦ ἀδύτου φέγγους.</p><p>Χαῖρε, ἀστραπὴ τὰς ψυχὰς καταλάμπουσα,</p><p>χαῖρε, ὡς βροντὴ τοὺς ἐχθροὺς καταπλήττουσα.</p><p>Χαῖρε, ὅτι τὸν πολύφωτον ἀνατέλλεις φωτισμόν,</p><p>Χαῖρε, ὅτι τὸν πολύρρυτον ἀναβλύζεις ποταμόν.</p><p>Χαῖρε, τῆς κολυμβήθρας ζωγραφοῦσα τὸν τύπον,</p><p>χαῖρε, τῆς ἁμαρτίας ἀναιροῦσα τὸν ρύπον.</p><p>Χαῖρε, λουτὴρ ἔκπλυνων συνείδησιν,</p><p>χαῖρε, κρατὴρ κιρνῶν ἀγαλλίασιν.</p><p>Χαῖρε, ὀσμὴ τῆς Χριστοῦ εὐωδίας,</p><p>χαῖρε, ζωὴ μυστικῆς εὐωχίας.</p><p>Χαῖρε, Νύμφη ἀνύμφευτε.</p><p>Χάριν δοῦναι θελήσας,</p><p>ὀφλημάτων ἀρχαίων,</p><p>ὁ πάντων χρεωλύτης ἀνθρώπων,</p><p>ἐπεδήμησε δι’ἑαυτοῦ,</p><p>πρὸς τοὺς ἀποδήμους τῆς αὐτοῦ Χάριτος·</p><p>καὶ σχίσας τὸ χειρόγραφον,</p><p>ἀκούει παρὰ πάντων οὕτως·</p><p>Ἀλληλούια.</p><p>Ψάλλοντές σου τὸν τόκον,</p><p>ἀνυμνοῦμέν σε πάντες,</p><p>ὡς ἔμψυχον ναόν, Θεοτόκε.</p><p>Ἐν τῇ σῇ γὰρ οὶκήσας γαστρί,</p><p>ὁ συνέχων πάντα τῇ χειρὶ Κύριος,</p><p>ἡγίασεν, ἐδόξασεν, ἐδίδαξε βοᾶν σοὶ πάντας·</p><p>Χαῖρε, σκηνὴ τοῦ Θεοῦ καὶ Λόγου,</p><p>χαῖρε, Ἁγία ἁγίων μείζων.</p><p>Χαῖρε, κιβωτὲ χρυσωθεῖσα τῷ Πνεύματι,</p><p>χαῖρε, θησαυρὲ τῆς ζωῆς ἀδαπάνητε.</p><p>Χαῖρε, τίμιον διάδημα βασιλέων εὐσεβῶν,</p><p>χαῖρε, καύχημα σεβάσμιον ἱερέων εὐλαβῶν.</p><p>Χαῖρε, τῆς Ἐκκλησίας ὁ ἀσάλευτος πύργος,</p><p>χαῖρε, τῆς Βασιλείας τὸ ἀπόρθητον τεῖχος.</p><p>Χαῖρε, δι' ἧς ἐγείρονται τρόπαια,</p><p>χαῖρε, δι' ἧς ἐχθροὶ καταπίπτουσι.</p><p>Χαῖρε, χρωτὸς τοῦ ἐμοῦ θεραπεία,</p><p>χαῖρε, ψυχῆς τῆς ἐμῆς σωτηρία.</p><p>Χαῖρε, Νύμφη ἀνύμφευτε.</p><p>Ὦ πανύμνητε Μῆτερ,</p><p>ἡ τεκοῦσα τὸν πάντων ἁγίων,</p><p>ἁγιώτατον Λόγον·</p><p>δεξαμένη γὰρ τὴν νῦν προσφοράν,</p><p>ἀπὸ πάσης ρῦσαι συμφορᾶς ἅπαντας,</p><p>καὶ τῆς μελλούσης λύτρωσαι κολάσεως,</p><p>τοὺς σοὶ βοῶντας·</p><p>Ἀλληλούια.</p>\n"
