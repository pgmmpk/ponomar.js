            Text: "\n<p><b>Память святых мучеников Адриана и Еввула</b></p><p>Святые мученики Адриан и Еввул были родом из города Ваннии. Горя любовью к исповедникам Христа, они отправились в город Кесарию и там по их речам и непорочности их жизни узнали, что они — христиане. Посему они были схвачены и приведены на суд к начальнику области Фирмилиану. По повелению последнего их били по плечам и ребрам и подвергли другим, еще более жестоким мучениям с целью принудить их к отречению от Христа. Но так как они остались твердыми в своей вере, то Фирмилиан и бывшие при нем пришли в ярость, и было решено бросить святых на растерзание диким зверям. Блаженный Адриан брошен был первым. Схваченный львом, он мужественно вступил с ним в борьбу, после чего ему отсекли голову мечом. Святого же Еввула пытались еще склонить к отречению от веры различными увещаниями и прельщениями, но он остался непреклонным, а потому и его бросили зверям. Он также вступил в борьбу со львом и скончался, усеченный мечом, подобно святому Адриану.</p>\n "
