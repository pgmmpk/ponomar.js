            Text: "\n<p><b>Страдание святых мучеников Папия, Диодора и Клавдиана</b></p><p>Святые мученики Папий, Диодор и Клавдиан пострадали в царствование императора Декия в Памфилийском городе Атталии. Они пасли стада скота в стране своей и, будучи христианами, распространяли среди язычников веру во Христа. Вследствие этого на них сделан был донос, и по повелению начальника области Павлина их схватили и привели к нему на суд. На допросе они безбоязненно исповедали Христа истинным Богом и, твердо веруя в Него, сказали, что Он есть Творец неба и земли и всего, что находится на них, и что, кроме Него, нет другого Бога. Услышав это, правитель области пришел в ярость и приказал подвергнуть святых различным мучениям. Но так как он не мог этим принудить их к отречению от веры во Христа, то повелел отсечь им головы мечом. Так скончались за Христа святые мученики и приняли от Него мученические венцы. Христиане с честью похоронили тела их во славу Христа, Бога нашего.</p>\n "
