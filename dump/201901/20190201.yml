            Text: "<p>Преподобный Вендимиан, родом из Мизии, в мододости пришел к преподобному Авксентию в основанную им обитель на горе Оксии близ Халкидона. После принятия его Авксентий жил не долго. По кончине его, Вендимиан сделал келлию немного ниже келлии преподобнаго Авксентия, но, прожив 5 лет, хотел уйти по трудности места. Господь Иисус Христос явился ему и укрепил его, и он прожил здесь еще 37 лет, творя чудеса при жизни. Преподобный Вендимиан скончался около 512 года.</p>\n"
