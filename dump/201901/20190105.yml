            Text: "\n    Преподобная Аполлинария была дочерью Анфемия, бывшего правителя Греческой империи во время малолетства Феодосия Младшего (408—450). Отказавшись от брака, она выпросила у своих благочестивых родителей разрешение поклониться святым местам Востока. Прибыв из Иерусалима в Александрию, она тайно от слуг переоделась в одежду инока и скрылась в одно болотистое место, где несколько лет подвизалась в строгом посте и молитвах. По откровению свыше, она направилась в скит к святому Макарию Египетскому, назвав себя иноком Дорофеем. Преподобный Макарий принял ее в число своей братии, и там она вскоре прославилась своей подвижнической жизнью. У родителей Аполлинарии была другая дочь, страдавшая беснованием. Они отпустили ее в скит к преподобному Макарию, который привел больную к иноку Дорофею (блаженной Аполлинарии), по молитве которого девица получила исцеление. По возвращении домой девица вновь подверглась насилию диавола, который дал ей вид женщины, носящей во чреве. Этот случай привел в сильный гнев родителей ее, которые послали в скит воинов и требовали выдать виновника оскорбления дочери.    Святая Аполлинария взяла на себя вину и пошла с посланными в дом своих родителей. Там она открыла родителям свою тайну, исцелила сестру, возвратилась в скит, где в скором времени мирно скончалась в 470 году. Только после смерти инока Дорофея открылось, что это была женщина. Тело святой было погребено в пещере, в церкви обители святого Макария Египетского. \n"
