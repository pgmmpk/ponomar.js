            Text: "\n<p>Ακάθιστος Ύμνος - Αʹ Στάσις</p><p>Ἄγγελος πρωτοστάτης,</p><p>οὐρανόθεν ἐπέμφθη,</p><p>εἰπεῖν τῇ Θεοτόκω τὸ Χαῖρε·</p><p>καὶ σὺν τῇ ἀσωμάτῳ φωνῇ,</p><p>σωματούμενόν σε θεωρῶν, Κύριε,</p><p>ἐξίστατο καὶ ἵστατο,</p><p>κραυγάζων πρὸς Αὐτὴν τοιαῦτα·</p><p>Χαῖρε, δ' ἧς ἡ χαρὰ ἐκλάμψει,</p><p>χαῖρε, δι' ἧς ἡ ἀρὰ ἐκλείψει.</p><p>Χαῖρε, τοῦ πεσόντος Ἀδάμ ἡ ἀνάκλησις,</p><p>χαῖρε, τῶν δακρύων τῆς Εὔας ἡ λύτρωσις.</p><p>Χαῖρε, ὕψος δυσανάβατον ἀθρωπίνοις λογισμοῖς,</p><p>χαῖρε, βάθος δυσθεώρητον καὶ ἀγγέλων ὀφθαλμοῖς.</p><p>Χαῖρε, ὅτι ὑπάρχεις Βασιλέως καθέδρα,</p><p>χαῖρε, ὅτι βαστάζεις τὸν βαστάζοντα πάντα.</p><p>Χαῖρε, ἀστὴρ ἐμφαίνων τὸν ἥλιον,</p><p>χαῖρε, γαστὴρ ἐνθέου σαρκώσεως.</p><p>Χαῖρε, δι' ἧς νεουργεῖται ἡ κτίσις,</p><p>χαῖρε, δι' ἧς βρεφουργεῖται ὁ Κτίστης.</p><p>Χαῖρε, Νύμφη ἀνύμφευτε.</p><p>Βλέπουσα ἡ Ἁγία,</p><p>ἑαυτήν ἐν ἁγνείᾳ,</p><p>φησὶ τῷ Γαβριὴλ θαρσαλέως·</p><p>τὸ παράδοξόν σου τῆς φωνῆς,</p><p>δυσπαράδεκτόν μου τῇ ψυχῇ φαίνεται·</p><p>ἀσπόρου γὰρ συλλήψεως,</p><p>τὴν κύησιν πὼς λέγεις κράζων·</p><p>Ἀλληλούια.</p><p>Γνῶσιν ἄγνωστον γνῶναι,</p><p>ἡ Παρθένος ζητοῦσα,</p><p>ἐβόησε πρὸς τὸν λειτουργοῦντα·</p><p>ἐκ λαγόνων ἁγνῶν,</p><p>υἷον πῶς ἔσται τεχθῆναι δυνατόν;</p><p>λέξον μοι.</p><p>Πρὸς ἥν ἐκεῖνος ἔφησεν ἐν φόβῳ,</p><p>πλὴν κραυγάζων οὕτω·</p><p>Χαῖρε, βουλῆς ἀπορρήτου μύστις,</p><p>χαῖρε, σιγῆς δεομένων πίστις.</p><p>Χαῖρε, τῶν θαυμάτων Χριστοῦ τὸ προοίμιον,</p><p>χαῖρε, τῶν δογμάτων αὐτοῦ τὸ κεφάλαιον.</p><p>Χαῖρε, κλῖμαξ ἐπουράνιε, δι' ἧς κατέβη ὁ Θεός,</p><p>χαῖρε, γέφυρα μετάγουσα ἀπὸ γῆς πρὸς οὐρανόν.</p><p>Χαῖρε, τὸ τῶν Ἀγγέλων πολυθρύλητον θαῦμα,</p><p>χαῖρε, τὸ τῶν δαιμόνων πολυθρήνητον τραῦμα.</p><p>Χαῖρε, τὸ φῶς ἀρρήτως γεννήσασα,</p><p>χαῖρε, τὸ πῶς μηδένα διδάξασα.</p><p>Χαῖρε, σοφῶν ὑπερβαίνουσα γνῶσιν,</p><p>Χαῖρε, πιστῶν καταυγάζουσα φρένας.</p><p>Χαῖρε, Νύμφη Ἀνύμφευτε.</p><p>Δύναμις τοῦ Ὑψίστου,</p><p>ἐπεσκίασε τότε,</p><p>πρὸς σύλληψιν τῇ Ἀπειρογάμω·</p><p>καὶ τὴν εὔκαρπον ταύτης νηδύν,</p><p>ὡς ἀγρὸν ὑπέδειξεν ἡδὺν ἅπασι,</p><p>τοῖς θέλουσι θερίζειν σωτηρίαν,</p><p>ἐν τῷ ψάλλειν οὕτως·</p><p>Ἀλληλούια.</p><p>Ἔχουσα θεοδόχον,</p><p>ἡ Παρθένος τὴν μήτραν,</p><p>ἀνέδραμε πρὸς τὴν Ἐλισάβετ.</p><p>Τὸ δὲ βρέφος ἐκείνης εὐθὺς ἐπιγνόν,</p><p>τὸν ταύτης ἀσπασμὸν ἔχαιρε,</p><p>καὶ ἅλμασιν ὡς ἄσμασιν,</p><p>ἐβόα πρὸς τὴν Θεοτόκον·</p><p>Χαῖρε, βλαστοῦ ἀμάραντου κλῆμα,</p><p>χαῖρε, καρποῦ ἀκήρατου κτῆμα.</p><p>Χαῖρε, γεωργὸν γεωργοῦσα φιλάνθρωπον,</p><p>χαῖρε, φυτουργὸν τῆς ζωῆς ἠμῶν φύουσα,</p><p>Χαῖρε, ἄρουρα βλαστάνουσα εὐφορίαν οἰκτιρμῶν,</p><p>χαῖρε, τράπεζα βαστάζουσα εὐθηνίαν ἱλασμῶν.</p><p>Χαῖρε, ὅτι λειμῶνα τῆς τρυφῆς ἀναθάλλεις,</p><p>χαῖρε, ὅτι λιμένα τῶν ψυχῶν ἑτοιμάζεις.</p><p>Χαῖρε, δεκτὸν πρεσβείας θυμίαμα,</p><p>χαῖρε, παντός τοῦ κόσμου ἐξίλασμα.</p><p>Χαῖρε, Θεοῦ πρὸς θνητοὺς εὐδοκία,</p><p>χαῖρε, θνητῶν πρὸς Θεὸν παρρησία.</p><p>Χαῖρε, Νύμφη ἀνύμφευτε.</p><p>Ζάλην ἔνδοθεν ἔχων,</p><p>λογισμῶν ἀμφιβόλων,</p><p>ὁ σώφρων Ἰωσὴφ ἐταράχθη·</p><p>πρὸς τὴν ἄγαμόν σὲ θεωρῶν,</p><p>καὶ κλεψίγαμον ὑπονοῶν Ἄμεμπτε·</p><p>μαθὼν δέ σου τὴν σύλληψιν,</p><p>ἐκ Πνεύματος Ἁγίου,</p><p>ἔφη·</p><p>Ἀλληλούια.</p>\n"
