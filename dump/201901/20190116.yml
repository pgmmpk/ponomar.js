            Text: "\n    Праведный Максим, иерей Тотемский, некоторое время был священником в городе Тотьме Вологодской епархии. В течение сорока лет он проходил тяжелый подвиг юродства о Христе, постоянно находясь в посте и молитве. Скончался блаженный Максим в глубокой старости 16 января 1650 года и был погребен в Воскресенской церкви, в которой служил. Местное почитание святого началось в 1715 году, в связи с многочисленными чудесами, происходившими при его гробе. \n"
