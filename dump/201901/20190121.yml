            Text: "\n<p>The Holy Martyr Neophytus, a native of the city of Nicæa, was raised by his parents in strict Christian piety. For his virtue, temperance and unceasing prayer, it pleased God to glorify Saint Neophytus with the gift of wonderworking, while the saint was yet but a lad! Like unto Moses, the holy lad brought forth water from a stone of the city wall and gave this water to those suffering thirst. In answer to the prayer of the mother of Saint Neophytus, seeking that the Will of God concerning her son might be revealed to her, a white dove miraculously appeared, and announced about the salvific path awaiting him. The saint was led forth from his parental home by this dove and brought to a mountain cave, which served as a sheltering den for a lion. The lad dwelt there until his fifteenth year, leaving it but once to bury his parents and distribute their substance to the poor. </p><p>During the time of the persecution by Diocletian (284-305), he voluntarily appeared in Nicæa and boldly began to denounce the impiety of the pagan faith. The enraged persecutors suspended the saint on a tree, they whipped him with ox thongs and cut at his body with iron. Then they threw him into a red-hot oven, but the holy martyr remained unharmed, spending 3 days and 3 nights in it. The torturers, not knowing what more to do with him, decided to kill him. One of the pagans thrust a spear into his chest, and the saint expired to the Lord in his 16<sup>th</sup> year of life, somewhere in the years 303-305, at Nicæa.</p>\n"
