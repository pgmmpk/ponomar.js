            Copyright: 'Протоиерей Сергий Булгаков. Настольная Книга.'
            Id: bulgakov
            Text: "\n    Святитель Арсений, епископ Тверской, родился в Твери, в молодых летах принял постриг в Киево-Печерском монастыре. Даже среди иноков древнего монастыря, отличавшихся благочестием, Арсений выделялся святой жизнью — строгим хранением монашеских обетов, знанием Церковного устава, начитанностью в Священном Писании и трудолюбием. При митрополите Киевском Киприане (1380—1382) он служил архидиаконом, во время отсутствия митрополита управлял делами Киевской митрополии. 3 июля 1390 года он вместе с митрополитом Киприаном прибыл в Тверь, где по просьбе Тверского князя Михаила Александровича состоялся Собор русских и греческих иерархов для суда над Тверским епископом Евфимием. Князь и епископ были в многолетней ссоре, многие тверичи представляли на епископа тяжкие обвинения. После безуспешных попыток водворить в Твери церковный мир, митрополит Киприан «отставил от епископства» Евфимия и отправил его в Москву, в Чудов монастырь. На Тверскую кафедру был назначен святой Арсений. Но тот «бояся владычества прияти во Твери, виде бо там вражду и брань многу, и смутися и ужасеся». По возвращении митрополита Киприана и архидиакона Арсения в Москву тверской князь прислал своих бояр с челобитной к митрополиту о посвящении на Тверскую кафедру Арсения. Арсений и на этот раз не соглашался. По словам летописца, в 1390 году «едва умолиша архидиакона Арсения митрополита быти во Твери». Под угрозой соборного запрещения митрополит и князь наконец получили его согласие на хиротонию, которая состоялась 15 августа 1390 года. Среди епископов, участвовавших в рукоположении его, был святитель Стефан, епископ Пермский (память 26 апреля).    Вступив на кафедру, епископ Арсений, как великий молитвенник и миротворец, смог прекратить многие раздоры в Тверском княжестве. В его епископство, с 1390 по 1409 год, были построены и освящены соборы в честь Архангела Михаила в Старице и Микулине, обновлен Спасо-Преображенский кафедральный собор, заложена соборная колокольня. Святитель основал на реке Тьмаке, близ Твери, Желтиков монастырь, где по подобию Киево-Печерского монастыря была построена церковь во имя преподобных Антония и Феодосия Печерских (1394) и каменный Успенский собор (1406).    Желая, чтобы иноки новой обители всегда назидались подвигами Печерских отцов, святитель Арсений повелел в 1406 году сделать с Киево-Печерского Патерика список, представляющий самую древнюю из дошедших до нашего времени редакцию этого драгоценного памятника русской письменности, получившую название Арсеньевской.    Почил Святитель в 1409 году, 2 марта, и был погребен в созданном им Желтиковом монастыре Успения Пресвятой Богородицы. В 1483 году мощи его были обретены нетленными и поставлены в монастырском соборе. В том же году иеромонахом Феодосией написано житие и канон Святителю. На Соборе 1547 года состоялось общецерковное прославление святителя Арсения. \n"
