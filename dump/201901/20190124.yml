            Text: "\n<p>The Martyr John of Kazan suffered for Christ in the city of Kazan on 24 January 1529. During the reign of greatprince Vasilii Ivanovich the Tatars swooped down upon Nizhni Novgorod. Many of the inhabitants were taken into captivity and led off to Kazan. Among their number was also the fearless John. At the dividing up of the captives he was given over to the khan’s kinsman Alei-Shnura. By day John honestly served his master, but at nights he prayed, going without sleep, patiently enduring insults and abuse. The master resolved to force his involuntary captive to worship Mahomet, but John firmly declared, that he confessed Jesus Christ as the Lord God. In winter the Tatars led him to a Russian graveyard, mortally wounded him with swords and threw him still tied up into the snow. Stumbling in the night, Saint John reached the door of some Russians living in Kazan, where he asked them to summon a priest, and having communed the Holy Mysteries and praying the night, in the morning he died.</p>\n"
          menologion: ''
