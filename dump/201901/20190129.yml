            Text: "\n<p>В этот день воспоминается перенесение мощей священномученика Игнатия Богоносца (память 20 декабря).</p><p>После того как святой священномученик Игнатий, по повелению императора Траяна (98—117), был в Риме брошен на растерзание зверям и скончался в 107 году, христиане собрали его кости и хранили в Риме. В 108 году их перенесли в предместье города Антиохии. Второе перенесение—в самый город Антиохию—совершено было в 438 году. После взятия города Антиохии персами мощи священномученика были возвращены в Рим и положены в храме в честь святого священномученика папы Климента в 540 году (по другим источникам, в 637 году). Священномученик Игнатий ввел в церковное Богослужение антифонное пение. Он оставил семь архипастырских посланий, в которых наставлял в вере, любви и добрых делах, призывал хранить единство веры и остерегаться еретиков, завещал повиноваться епископам и чтить их, «смотря на епископа как на Самого Христа.» </p> <p> «Внимайте епископу, дабы и Бог внимал вам…Крещение пусть остается с вами, как щит; вера—как шлем; любовь—как копье; терпение—как полное вооружение.» </p>\n"
