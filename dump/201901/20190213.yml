            Text: "\n<p>Преподобный Мартиниан с 18 лет поселился в пустыне, близ города Кесарии Палестинской, где пробыл в подвигах и безмолвии 25 лет, удостоившись благодатного дара исцеления болезней. Однако враг не оставлял отшельника, наводя на него различные искушения. Однажды женщина-блудница поспорила с развратными людьми, что соблазнит святого Мартиннана, слава о добродетельной жизни которого распространилась по городу. Она пришла к нему в ночной час под видом странницы, прося ночлега. Святой впустил ее, так как погода была ненастная. Но вот лукавая гостья переоделась в дорогую одежду и стала соблазнять подвижника. Тогда святой вышел из келлии, зажег костер и встал босыми ногами на пылающие угли. Он говорил при этом себе: «Трудно тебе, Мартиниан, терпеть этот временный огонь, как же ты будешь терпеть вечный огонь, приготовленный тебе диаволом?» Женщина, пораженная этим зрелищем, раскаялась и просила святого наставить ее на путь спасения. По его указанию она отправилась в Вифлеем, в монастырь святой Павлы, где в строгих подвигах прожила 12 лет до своей блаженной кончины. Имя женщины было Зоя.</p><p>Исцелившись от ожогов, святой Мартиниан удалился на необитаемый скалистый остров и прожил под открытым небом несколько лет, питаясь пищей, которую ему время от времени привозил один корабельщик, а преподобный плел для него корзины.</p><p>Однажды во время сильной бури разбился корабль и к острову, где спасался святой Мартиниан, волны принесли на обломках корабля девицу по имени Фотиния. Святой Мартиниан помог ей выбраться на остров. «Оставайся здесь, — сказал он ей, — вот хлеб и вода, а через два месяца приедет корабельщик», — а сам бросился в море и поплыл. Два дельфина вынесли его на сушу. С тех пор блаженный Мартиниан стал вести жизнь странника. Так продолжалось два года. Однажды, придя в Афины, святой заболел и, чувствуя приближение кончины, вошел в храм, лег на пол, призвал епископа и попросил предать свое тело погребению. Это произошло около 422 года.</p>\n"
