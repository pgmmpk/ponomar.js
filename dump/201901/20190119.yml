            Text: "\n    Святая мученица Евфрасия дева родилась в Никомидии в знатной семье, отличалась красотой и была христианкой. Во время Макснмианова гонения на христиан правитель города принуждал Евфрасию принести жертву идолам, когда же она отказалась, приказал бить ее, а затем отдал воину на осквернение. Святая пламенно молилась Господу, чтобы Он сохранил ее девство, и Бог услышал молитву. Святая Евфрасия предложила воину помочь ей найти траву, которая бы сохранила его от неприятельского оружия и смерти. Но трава эта, объяснила она, имеет силу только тогда, когда будет получена от девы, а не от женщины. Воин поверил святой Евфрасии и пошел с ней в сад. Святая дева нарвала травы, какая попалась под руку, и предложила воину испытать силу ее на ней. Она положила себе траву на шею и велела воину сильно ударить мечом. Тот исполнил ее просьбу, и мудрая дева предала дух свой Богу, сохранив девственную чистоту "
