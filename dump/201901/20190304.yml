 была в 1330 году переведена в Кремль, церковь превращена в приходскую, а кладбище стало мирским. Во времена великого князя Иоанна III (1462—1505) преподобный Даниил напомнил о себе забывчивым потомкам. Юноше из окружения великого князя явился некто неизвестный и сказал: «Не бойся меня — я христианин и господин сего места, имя мое Даниил, князь Московский, по воле Божией я положен здесь. Скажи от меня великому князю Иоанну: сам ты утешаешь себя, а меня забыл, но не забыл меня Бог». С того времени великий князь установил петь соборные панихиды по родственникам — князьям. Во времена царя Иоанна Грозного при г   робе преподобного Даниила исцелился умирающий сын коломенского купца. Царь, пораженный чудом, возобновил древний Данилов монастырь и установил ежегодно совершать митрополиту со священным собором крестный ход к месту погребения благоверного князя и служить там панихиды.    В 1652 году благоверный князь Даниил был прославлен обретением святых нетленных мощей, которые 30 августа были перенесены в церковь в честь Святых Отец Седми Вселенских Соборов.    Святые мощи были положены в раке «на прославление Святыя Троицы и на исцеление немощствующих». Митрополит Московский Платон ( } 1812) в составленном им Житии святого князя пишет:          •• «Сей-то первоначальный основатель положил начало нынешнему величию Москвы, проложив для этого тихими стопами только малую стезю. Ибо как и всякое здание, сооружаемое не с чрезвычайной поспешностью, а только с большим искусством и старанием, получает особую твердость и нерушимо пребывает долгое время; и как дерево, много веков растущее, начав прежде с малого прутика, понемногу утолщается, и ветви его распространяются далеко окрест, так и граду этому надлежало возрасти от малых, но твердых начал, чтобы первый его блеск не омрачил очи завиствующих и чтобы в первое время не потрястись и не пасть ему скорее, чем  оно возросло в свою высоту. Так предуготовил сей великий град основатель, дав ему, хотя малое, но не прерывающееся никаким дуновением ветра сияние, и предоставил большую славу его возвышения своему сыну великому князю Иоанну Даниловичу, прозван ному Калитой». \n"
