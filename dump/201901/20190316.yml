          life:
            Copyright: saint.gr
            Id: saintgr
            Text: "\n<p>Ακάθιστος Ύμνος - Γʹ Στάσις</p><p>Νέαν ἔδειξε κτίσιν,</p><p>ἐμφανίσας ὁ Κτίστης,</p><p>ἡμῖν τοῖς ὑπ' αὐτοῦ γενομένοις·</p><p>ἐξ ἀσπόρου βλαστήσας γαστρός,</p><p>καὶ φυλάξας ταύτην,</p><p>ὥσπερ ἦν ἄφθορον,</p><p>ἵνα τὸ θαῦμα βλέποντες,</p><p>ὑμνήσωμεν αὐτὴν βοῶντες·</p><p>Χαῖρε, τὸ ἄνθος τῆς ἀφθαρσίας,</p><p>χαῖρε, τὸ στέφος τῆς ἐγκρατείας.</p><p>Χαῖρε, ἀναστάσεως τύπον ἐκλάμπουσα,</p><p>χαῖρε, τῶν Ἀγγέλων τὸν βίον ἐμφαίνουσα.</p><p>Χαῖρε, δένδρον ἀγλαόκαρπον, ἐξ οὗ τρέφονται πιστοί,</p><p>χαῖρε, ξύλον εὐσκιόφυλλον, ὑφ' οὗ σκέπονται πολλοί.</p><p>Χαῖρε, κυοφοροῦσα ὁδηγὸν πλανωμένοις,</p><p>χαῖρε, ἀπογεννῶσα λυτρωτὴν αἰχμαλώτοις.</p><p>Χαῖρε, Κριτοῦ δικαίου δυσώπησις,</p><p>χαῖρε, πολλῶν πταιόντων συγχώρησις.</p><p>Χαῖρε, στολὴ τῶν γυμνῶν παρρησίας,</p><p>χαῖρε, στοργὴ πάντα πόθον νικῶσα.</p><p>Χαῖρε, Νύμφη ἀνύμφευτε.</p><p>Ξένον τόκον ἰδόντες,</p><p>ξενωθῶμεν τοῦ κόσμου, τὸν νοῦν εἰς οὐρανὸν μεταθέντες·</p><p>διὰ τοῦτο γὰρ ὁ ὑψηλὸς Θεός,</p><p>ἐπὶ γῆς ἐφάνη ταπεινὸς ἄνθρωπος·</p><p>βουλόμενος ἑλκύσαι πρὸς τὸ ὕψος,</p><p>τοὺς αὐτῷ βοώντας·</p><p>Ἀλληλούια.</p><p>Ὅλως ἦν ἐν τοῖς κάτω,</p><p>καὶ τῶν ἄνω οὐδόλως ἀπῆν,</p><p>ὁ ἀπερίγραπτος Λόγος·</p><p>συγκατάβασις γὰρ θεϊκή,</p><p>οὐ μετάβασις τοπικὴ γέγονε,</p><p>καὶ τόκος ἐκ Παρθένου θεολήπτου,</p><p>ἀκουούσης ταῦτα·</p><p>Χαῖρε, Θεοῦ ἀχωρήτου χώρα,</p><p>χαῖρε, σεπτοῦ μυστηρίου θύρα.</p><p>Χαῖρε, τῶν ἀπίστων ἀμφίβολον ἄκουσμα,</p><p>χαῖρε, τῶν πιστῶν ἀναμφίβολον καύχημα.</p><p>Χαῖρε, ὄχημα πανάγιον τοῦ ἐπὶ τῶν Χερουβείμ,</p><p>χαῖρε, οἴκημα πανάριστον τοῦ ἐπὶ τῶν Σεραφείμ.</p><p>Χαῖρε, ἡ τἀναντία εἰς ταὐτὸ ἀγαγοῦσα,</p><p>χαῖρε, ἡ παρθενίαν καὶ λοχείαν ζευγνῦσα.</p><p>Χαῖρε, δι' ἧς ἐλύθη παράβασις,</p><p>χαῖρε, δι' ἧς ἠνοίχθη παράδεισος.</p><p>Χαῖρε, ἡ κλεὶς τῆς Χριστοῦ βασιλείας,</p><p>χαῖρε, ἐλπὶς ἀγαθῶν αἰωνίων.</p><p>Χαῖρε, Νύμφη ἀνύμφευτε.</p><p>Πᾶσα φύσις Ἀγγέλων,</p><p>κατεπλάγη τὸ μέγα,</p><p>τῆς σῆς ἐνανθρωπήσεως ἔργον·</p><p>τὸν ἀπρόσιτον γὰρ ὡς Θεόν,</p><p>ἐθεώρει πᾶσι προσιτὸν ἄνθρωπον,</p><p>ἡμῖν μὲν συνδιάγοντα,</p><p>ἀκούοντα δὲ παρὰ πάντων οὕτως·</p><p>Ἀλληλούια.</p><p>Ρήτορας πολυφθόγγους,</p><p>ὡς ἰχθύας ἀφώνους,</p><p>ὁρῶμεν ἐπὶ σοὶ Θεοτόκε·</p><p>ἀποροῦσι γὰρ λέγειν,</p><p>τὸ πῶς καὶ Παρθένος μένεις,</p><p>καὶ τεκεῖν ἴσχυσας·</p><p>ἡμεῖς δὲ τὸ μυστήριο ν θαυμάζοντες,</p><p>πιστῶς βοῶμεν·</p><p>Χαῖρε, σοφίας Θεοῦ δοχεῖον,</p><p>χαῖρε, προνοίας αὐτοῦ ταμεῖον.</p><p>Χαῖρε, φιλοσόφους ἀσόφους δεικνύουσα,</p><p>χαῖρε, τεχνολόγους ἀλόγους ἐλέγχουσα.</p><p>Χαῖρε, ὅτὶ ἐμωράνθησαν οἱ δεινοὶ συζητηταί,</p><p>χαῖρε, ὅτι ἐμαράνθησαν οἱ τῶν μύθων ποιηταί.</p><p>Χαῖρε, τῶν Ἀθηναίων τὰς πλοκὰς διασπῶσα,</p><p>χαῖρε, τῶν ἁλιέων τὰς σαγήνας πληροῦσα.</p><p>Χαῖρε, βυθοῦ ἀγνοίας ἐξέλκουσα,</p><p>χαῖρε, πολλοὺς ἐν γνώσει φωτίζουσα.</p><p>Χαῖρε, ὁλκὰς τῶν θελόντων σωθῆναι,</p><p>χαῖρε, λιμὴν τῶν τοῦ βίου πλωτήρων.</p><p>Χαῖρε, Νύμφη ἀνύμφευτε.</p><p>Σῶσαι θέλων τὸν κόσμον,</p><p>ὁ τῶν ὅλων κοσμήτωρ,</p><p>πρὸς τοῦτον αὐτεπάγγελτος ἦλθε·</p><p>καὶ ποιμὴν ὑπάρχων ὡς Θεός,</p><p>δι' ἡμᾶς ἐφάνη καθ' ἡμᾶς ἄνθρωπος·</p><p>ὁμοίῳ γὰρ τὸ ὅμοιον καλέσας,</p><p>ὡς Θεὸς ἀκούει·</p><p>Ἀλληλούια.</p>\n"
