            Text: "\nПреподобный Симеон Ветхий, назван так в отличие от преподобного Симеона Столпника (память 1 сентября), подвизавшегося в Сирии в V веке, в детские годы ушел в пустыню в Сирии и поселился в пещере, в совершенном уединении. Непрерывная молитва, внутреннее самоуглубление и Богомыслие были постоянным его занятием. Подвижник питался только травами, росшими вокруг его пещеры. Когда к нему стали приходить люди, чтобы получить наставление, он, желая сохранить безмолвие, оставил пещеру и переселился на одну из гор Аманского хребта. Но и здесь уединение подвижника нарушалось множеством посетителей. Тогда преподобный Симеон удалился на Синайскую гору, где некогда пророк Моисей (память 4 сентября) получил откровение от Бога. Божиим Промыслом, после недолгого пребывания  на Синае, святой подвижник возвратился в Аман и там основал две обители: одну на вершине горы, другую у ее подножия. Являясь настоятелем этих обителей, преподобный Симеон духовно назидал иноков, предупреждал их о кознях врага рода человеческого и учил бороться с искушениями, ободрял и укреплял в подвигах, возбуждая к размышлению о спасении. За святость жизни преподобный Симеон получил от Бога дар благодатных чудотворений. После многотрудной подвижнической жизни преподобный Симеон преставился к Богу около 390 года. \n"
