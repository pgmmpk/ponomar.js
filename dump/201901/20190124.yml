            Id: bulgakov
            Text: "\n    Мученик Иоанн Казанский пострадал за Христа в городе Казани 24 января 1529 года. В княжение великого князя Василия Ивановича татары напали на Нижний Новгород. Многие жители были взяты в плен и уведены в Казань. В числе их был и богобоязненный Иоанн. При разделе пленников он достался ханскому родственнику Алей-Шнуру. Днем Иоанн честно служил своему господину, а ночами молился, оставаясь без сна, терпеливо перенося обиды и насмешки. Хозяин решил сделать своего невольника поклонником Магомета, но Иоанн твердо объявил, что исповедует Господом Богом Иисуса Христа. Зимой татары привели его на русское кладбище, смертельно изранили мечами и связанного бросили на снег. Очнувшись ночью, святой Иоанн добрался до двора живущих в Казани русских, просил позвать священника, причастился Святых Тайн, всю ночь молился, а наутро скончался. \n"
