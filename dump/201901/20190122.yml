            Text: "\n</p><p>The Venerable Martyr Anastasius, Deacon of Kiev Caves, pursued asceticism in the Nearer Caves. The priestmonk Athanasius the Sooty calls him brother of the Monk Tito the Presbyter († not before 1190; Comm. 27 February). In the manuscripts of the saints he is called a deacon. In the Service to the Sobor (Assemblage) of the Fathers of the NearerCaves, it says about the MonkMartyr Anastasii, that he possessed such steadfastness in God, that he received everything he asked for. His memory is celebrated also on 28 September and on the 2<sup>nd</sup> Sunday of Great Lent.\n"
