            Text: "\n     Преподобный Иоанн Кущник, сын богатых и знатных родителей, живших в Константинополе в V веке, получил прекрасное воспитание. Он любил читать духовные книги и, поняв тщетность мирской жизни, предпочел «паче пространного пути тесный и болезненный, и зело жестокий». Упросив родителей подарить ему Евангелие, он тайно удалился в Вифанию. В обители «Неусыпающих» он принял иноческий постриг. Молодой инок с усердием начал подвизаться в обители, удивляя братию своей непрестанной молитвой, безропотным послушанием, строгим воздержанием и терпением в трудах.     Спустя шесть лет его постигло искушение: мысли о родителях, об их любви и нежности, об их скорби начали неотступно пре следовать юного подвижника.     Святой Иоанн открыл игумену свое состояние, просил отпустить его из обители и умолял братию не забывать его в молитвах, надеясь, что их молитвами он, с помощью Божией, и родителей  увидит, и козни диавола победит. Игумен дал ему свое благосло вение.      Возвратившись в Константинополь, святой Иоанн в одежде  нищего, никем не узнанный, поселился у ворот родительского до ма. Родители посылали ему пищу со своего стола, Христа ради.  Три года, притесняемый и оскорбляемый, прожил он в куще (ша лаше), терпя холод и зной, непрестанно беседуя с Господом и  святыми Ангелами. Всегда с ним было Евангелие, подаренное ему  родителями, непрестанно черпал он оттуда глаголы вечной жизни.  Перед кончиной преподобного ему в видении явился Господь, от крыв, что приходит конец его скорбям и через три дня он будет  взят в Царство Небесное.     Лишь тогда святой показал родителям Евангелие, которое  они ему подарили незадолго до того, как он покинул родной дом,  и родители узнали своего сына. Со слезами радости они обняли  его, одновременно скорбя, что так долго он терпел лишения около  ворот родительского дома. Святой Иоанн завещал родителям по хоронить его на месте, где стояла его куща, и положить в гроб  в нищенском рубище, которое он носил при жизни.      Скончался святой в середине V века, ему было не более 25 лет.  Над местом его погребения родители построили храм Божий и  при нем странноприимный дом. В XII веке глава святого была пе ренесена крестоносцами в Безансон (Франция), мощи преподобно го находятся в Риме. \n"
