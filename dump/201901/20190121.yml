            Copyright: 'Протоиерей Сергий Булгаков. Настольная Книга.'
            Id: bulgakov
            Text: "\n    Преподобный Максим Исповедник родился в Константинополе около 580 года и вырос в благочестивой христианской семье. В юности он получил разностороннее образование: изучил философию, грамматику, риторику, был начитан в древних авторах и в совершенстве владел Богословской диалектикой. Когда преподобный Максим поступил на государственную службу, знания и добросовестность позволили ему стать первым секретарем императора Ираклия (611—641). Но придворная жизнь тяготила его, и он удалился в Хрисопольскую обитель (на противоположном берегу Босфора — ныне Скутари), где принял иноческий постриг. Своим смиренномудрием он вскоре приобрел любовь братии и был избран игуменом монастыря, но и в этом сане, по своей необыкновенной скромности, он, по собственным его словам, «оставался простым монахом». В 633 году по просьбе одного Богослова, будущего святителя Иерусалимского Патриарха Софрония (память И марта), преподобный Максим оставил обитель и уехал в Александрию.    Святой Софроний стал известен к тому времени как непримиримый противник монофелитской ереси. После того, как IV Вселенский Собор (451 г.) осудил монофизитов, исповедовавших одну (Божественную) природу в Господе Иисусе Христе, еретиками-монофелитами было введено понятие единой Божественной воли (&бХт)|ха) и единого (Божественного) действования (еуер^екх), что приводило к признанию отвергнутого монофизитского лжеучения. Монофелитство нашло многочисленных сторонников в Армении, Сирии, Египте. Ересь, усиливаемая национальной враждой, стала серьезной угрозой церковному единству Востока. Борьба Православия с ересями особенно осложнилась тем, что к 630 году три патриарших престола на Православном Востоке оказались занятыми монофизитами: Константинопольский — Сергием, Антиохийский — Афанасием, Александрийский — Киром.     Путь преподобного Максима из Константинополя в Александрию лежал через Крит, где и началась его проповедническая деятельность. Там он столкнулся с епископатом, придерживавшимся еретических взглядов Севера и Нестория. В Александрии и ее окрестностях преподобный провел около 6 лет. В 638 году император Ираклий вместе с патриархом Сергием, стремясь уменьшить вероисповедные разногласия, издал указ, так называемый «Экфесис» ( «Ехвеск; щс, чиотеох; —«Изложение веры»), который окончательно повелевал исповедовать учение об одной воле при двух природах Спасителя. Защищая Православие, преподобный Максим обращался к людям различных званий и сословий, и беседы эти  имели успех. «Не только клир и все епископы, но и народ, и все мирские начальники ощущали в себе какое-то неодолимое влечение к нему», •— свидетельствует его житие.     В конце 638 года умер патриарх Сергий, а в 641 году — император Ираклий. Императорский престол занял жестокий и грубый  Констанс II (642—668), откровенный сторонник монофелитов. Усилились нападки еретиков на Православие. Преподобный Максим ушел в Карфаген и проповедовал в нем и окрестностях еще 5 лет.  Когда туда прибыл преемник патриарха Сергия патриарх Пирр,  покинувший Константинополь из-за придворных интриг, по убеждениям монофелит, между ним и преподобным Максимом в июне 645 года произошел открытый диспут, на котором Пирр всенарод но признал свои заблуждения и пожелал даже вручить папе Феодору письменное отречение от них. Преподобный Максим вместе с Пирром отправились в Рим, где папа Феодор принял покаяние  бывшего патриарха и восстановил его в сане.     В 647 году преподобный Максим вернулся в Африку. Там на соборах епископов монофелитство осуждалось как ересь. В 648 г. вместо «Экфесиса» вышел новый указ, составленный, по поручению  Константина, константинопольским патриархом Павлом—«Типос» (Тоттос хт)с к'кзх&ос—«Образец веры»), который запрещал всякие  рассуждения равно как об одной воле, так и о двух волях при признании двух природ Господа Иисуса Христа. Тогда преподобный Максим обратился к сменившему папу Феодора Римскому папе Мартину I (649—654) с просьбой вынести вопрос о монофелитстве  на соборное обсуждение всей Церкви. В октябре 649 года был со бран Латеранский Собор, на котором присутствовало 150 западных епископов и 37 представителей Православного Востока, среди которых находился и преподобный Максим Исповедник. Собор осудил монофелитство, а его защитники, Константинопольские патриархи Сергий, Павел и Пирр, были преданы анафеме.      Когда Констанс II получил определение Собора, он приказал схватить и папу Мартина, и преподобного Максима. Этот приказ был выполнен через пять лет, в 654 году. Преподобного Максима обвинили в измене отечеству и заключили в тюрьму. В 656 году он был сослан во Фракию, а затем снова привезен в Константинопольскую тюрьму. Преподобного вместе с двумя его учениками подвергли жесточайшим пыткам: каждому отрезали язык и усекли правую руку. Затем их сослали в Колхиду. Но тут Господь явил неизреченное чудо: все они обрели способность говорить и писать. Преподобный Максим предсказал свою кончину ( { 13 августа                                                    •• 662 года). В греческих прологах 13 августа указывается перенесение его мощей в Константинополь; оно могло быть приурочено к кончине преподобного. Возможно, что установление памяти на 21 января связано с тем, что 13 августа празднуется отдание праздника Преображения Господня. Над могилой преподобного Максима ночами возжигались три чудесно явленных светильника и совершалось множество исцелений. Преподобный Максим Исповедник  оставил Церкви большое Богословское наследие. Его экзегетиче ские труды содержат объяснения трудных мест из Священного Пи сания, толкования молитвы Господней и 59-го псалма, схолии к  сочинениям священномученика Дионисия Ареопагита (1* 96; память  3 октября) и святителя Григория Богослова ( } 389, память 25 ян                                             ••  варя). К экзегетике относится также объяснение Богослужения,  озаглавленное «Мистагогия» («Введение о таинстве»).      К догматическим трудам преподобного относятся: изложение  его диспута с Пирром, несколько трактатов и письма к разным ли цам. В них содержится изложение Православного учения о Боже ственной сущности и ипостаси, о Боговоплощении и об обожении  человеческой природы.      «Ничто в обожении не есть произведение природы,—-писал пре подобный Максим в письме к своему другу Фалассию,— ибо при рода не может понять Бога. Единственно лишь милость Божья об ладает способностью давать обожение существам… Человек (образ   Божий) в обожении уподобляется Богу, он радуется изобилию все  го, что принадлежит ему по природе, потому что благодать Духа   торжествует в нем и потому что Бог действует в нем» (письмо   22). Преподобному Максиму принадлежат и антропологические   труды. Он рассматривает природу души и ее сознательно-личное   существование после смерти человека. Среди нравственных сочи  нений особенно важны «Главы о любви». Преподобный Максим   написал также три гимна в лучших традициях церковной гимно  графии, ведущих начало от святителя Григория Богослова.       Богословие преподобного Максима Исповедника,основанное на   духовном опытном знании великих отцов-пустынников, использую  щее искусство диалектики, выработанное дохристианской философией, было продолжено и развито в трудах преподобного Симеона Нового Богослова (+ 1021; память 12 марта) и святителя Григория Паламы (+ ок. 1360; память 14 ноября).     На русский язык переведены: «Вопросы и ответы Фалассию» (частично — «Богословский вестник», 1916—1917 гг.), «Мистагогия» («Введение о таинстве» — «Писания святых отцов, относящиеся к истолкованию Православного Богослужения». Вып. 1. СПб., 1855); отрывки из «Глав о любви» и работы догматического и нравственного содержания — в III томе «Добротолюбия»; историко-экзегетический трактат «О цели установления царской власти» («Радость христианина» 1895, ноябрь). \n"
