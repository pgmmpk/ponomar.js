            Text: "\n    Преподобный Василий исповедник был иноком и пострадал в царствование иконоборца Льва Исавра (717—741). Когда началось гонение на почитателей святых икон, святой Василий вместе со своим сподвижником преподобным Прокопием (память 27 февраля) был предан многим истязаниям и заключен в темницу, где оба мученика томились долгое время, до самой смерти нечестивого императора. Когда святых исповедников Василия и Прокопия освободили вместе с другими почитателями святых икон, они продолжили свой иноческий подвиг, наставляя многих в православной вере и добродетельной жизни. В 750 году преподобный Василий мирно скончался. \n"
