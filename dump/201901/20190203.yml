            Text: "<p><b>Память святого мученика Власия</b></p><p>Святой Власий был пастух и происходил из Кесарии Каппадокийской. Когда наступило гонение и отыскивали христиан, то и Власия, как христианина, искали по всем окрестным местам. Узнав об этом, святой Власий добровольно отдался в руки мучителей, которые растянули и били его воловьими жилами. Но Бог излечил его болезни и исцелил от ран. Узнав об этом, правитель назвал это чудо волхвованием и велел после тех мучений ввергнуть святого в котел с кипящей водой. К ужасу всех присутствующих, мученик остался невредимым и в кипятке разговаривал с окружающим его народом, ибо явились ангелы Божии и сохранили мученика невредимым. Вслед за этим, по повелению правителя, к мученику пришли воины, чтобы вынуть его из котла; увидев его поющим вместе с ангелами, воины исповедали себя также христианами. Узнав об этом, правитель послал других воинов, но и те, придя, назвали себя христианами. Вслед за этим сам правитель пришел сюда и увидел святого находящимся в кипящей воде. Думая, что вода остыла, правитель умыл лицо свое в этой воде, и тотчас обварил лицо свое и от того умер. Обратив многих своими чудесами ко Христу, святой Власий помолился Богу и предал Ему свою святую душу. Присутствовавшие при кончине его видели голубя, летающим над телом его. А пастушеский жезл Власия, будучи водружен в землю, возрос в огромное дерево, которое ветвями своими покрыло алтарь церкви, созданной над мощами святого.</p>\n "
