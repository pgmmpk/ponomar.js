            Id: bulgakov
            Text: "\n     Святой равноапостольный Николай, архиепископ Японский, в миру Иван Димитриевич Касаткин, родился 1 августа 1836 года в Березовском погосте, Вельского уезда, Смоленской губернии, где его отец служил диаконом. Пяти лет он потерял мать. Окончив Вельское духовное училище, а затем Смоленскую духовную семинарию, в 1857 году Иван Касаткин поступил в Санкт-Петербургскую духовную академию. 24 июня 1860 года в академическом храме Двенадцати Апостолов епископ Нектарий совершил пострижение его в монашество с наречением имени Николай. В день памяти первоверховных апостолов Петра и Павла, 29 июня, инок Николай был посвящен во иеродиакона, а 30 июня — в престольный праздник академического храма — в сан иеромонаха. Затем по его желанию отец Николай был назначен в Японию, настоятелем консульского храма города Хакодате.     Сначала проповедь Евангелия в Японии казалась совершенно немыслимой. По словам самого отца Николая, «тогдашние японцы смотрели на иностранцев, как на зверей, а на христианство, как на злодейскую церковь, к которой могут принадлежать только отъявленные злодеи и чародеи». Восемь лет ушло на то, чтобы  изучить страну, народ, язык, нравы, обычаи тех, среди кого предстояло проповедовать, и к 1868 году паства отца Николая насчитывала уже около двадцати японцев. В конце 1869 года иеромонах Николай в Петербурге доложил Синоду о результатах своей работы. Было принято решение: «Образовать для проповеди между японскими язычниками Слова Божия особую Российскую Ду ховную Миссию». Отец Николай был возведен в сан архимандри та и назначен начальником этой Миссии. Вернувшись в Японию,  будущий святитель передал Хакодатскую паству иеромонаху  Анатолию, а сам перенес центр Миссии в Токио. В 1871 году в  стране началось гонение на христиан, многие подвергались пре следованиям (в том числе первый православный японец, знамени тый впоследствии миссионер-священник Павел Савабе). Только  к 1873 году гонения несколько прекратились, и стала возможна  свободная проповедь христианства.     В тот же год архимандрит Николай приступил к строитель ству в Токио церкви и школы на пятьдесят человек, а затем и ду ховного училища, которое в 1878 году было преобразовано в се минарию.     В 1874 году в Токио прибыл Преосвященный Павел, епископ Камчатский, чтобы рукоположить во священный сан рекомендуемых архимандритом Николаем кандидатов из местного населения. К этому времени при Миссии в Токио действовали четыре училища — катихизаторское, семинарское, женское, причетническое, а в Хакодате два — для мальчиков и девочек. Во второй половине 1877 года Миссией стал регулярно издаваться журнал «Церковный вестник». К 1878 году в Японии насчитывалось уже 4115 христиан, существовали многочисленные христианские общины. Богослужение и преподавание на родном языке, издание книг религиознонравственного содержания — вот средства, которые позволили Миссии добиться за короткий срок столь значительных результатов.     30 марта 1880 года в Троицком соборе Александро-Невской Лавры состоялась хиротония архимандрита Николая во епископа. Вернувшись в Японию, святитель с еще большим усердием стал продолжать свои апостольские труды: завершил строительство собора Воскресения Христова в Токио, принялся за новый перевод Богослужебных книг, составил на японском языке особый православный Богословский словарь.     Большие испытания выпали на долю святителя и его паствы в период русско-японской войны. За свои подвижнические труды в эти тяжелые годы он был удостоен возведения в сан архиепископа.     В 1911 году исполнилось полвека с тех пор, как молодой иеромонах Николай впервые ступил на японскую землю. К тому времени в 266 общинах Японской Православной Церкви было 33 017 христиан, 1 архиепископ, 1 епископ, 35 священников, 6 диаконов, 14 учителей пения, 116 проповедников-катихизаторов.     3 февраля 1912 года, на 76-м году жизни, просветитель Японии архиепископ Николай мирно отошел ко Господу. Священный Синод Русской Православной Церкви 10 апреля 1970 года вынес акт о прославлении святителя в лике равноапостолов, ибо в Японии святой уже давно был чтим как великий праведник и молитвенник пред Господом. \n"
