            Text: "\n    Святая мученица Агния родилась в Риме в III веке от христианских родителей и была воспитана ими в правилах христианской веры. С юных лет всей душой предалась она Богу и решила посвятить себя девственной жизни. Когда она отказалась выйти замуж за сына городского начальника Симфрония, один из приближенных открыл ему, что Агния христианка. Озлобленный правитель решил подвергнуть святую деву бесчестию и повелел обнажить и отправить ее в дом для блудниц за хулу на языческих богов. Но Господь не допустил поругания святой — на голове ее мгновенно выросли густые и длинные волосы, скрывшие тело от людей; помещенная в дом для блудниц святая облечена была Небесным светом, помрачавшим зрение всем, кто приходил. Сын правителя, пришедший, чтобы обесчестить деву, пал мертвым, едва коснувшись до нее рукой, но по горячей молитве святой Агнии был воскрешен и провозгласил перед лицом своего отца и многих людей: «Один Бог на небе и земле — Бог христианский, прочие же боги — прах и пепел!». При виде этого чуда сто шестьдесят человек уверовали в Бога и крестились, приняв в скором времени мученическую смерть от язычников.    Святая Агния, по требованию языческих жрецов, была предана мучениям. Ее пытались сжечь на костре, как чародейку, но святая осталась невредима в огне, пребывая в молитве к Богу, после чего была убита ударом меча в горло. Святая дева-мученица была похоронена родителями недалеко от города Рима (около 304 года).    На могиле святой Агнии совершалось много чудес. Мощи святой почивают в Риме в загородном храме, созданном в честь ее имени, по дороге Номентанской. \n"
