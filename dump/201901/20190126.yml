            Id: bulgakov
            Text: "\n    Преподобный Ксенофонт, супруга его Мария и сыновья их Аркадий и Иоанн, знатные константинопольские граждане, жили в V веке. Несмотря на богатство и знатность, они отличались душевной простотой и добрым сердцем. Желая дать своим сыновьям, Иоанну и Аркадию, более полное образование, они отправили их в финикийский город Бейрут. Промыслом Божиим корабль, на котором отправились оба брата, потерпел крушение. Братья были выброшены волнами на берег в разных местах. Скорбя о разлучении, братья посвятили себя Богу и приняли иночество. Родители долго не получали известий о своих детях и считали их погибшими. Однако преподобный Ксенофонт, уже будучи старцем, сохранял твердое упование на Господа, утешал свою жену Марию, советовал не скорбеть и верить, что дети будут сохранены Господом. Через несколько лет супруги совершили паломничество по Святым местам и встретили в Иерусалиме своих сыновей, подвизавшихся в разных монастырях. Обрадованные супруги благодарили Господа, промыслительно соединившего всю семью. Оставшуюся жизнь преподобные Ксенофонт и Мария посвятили Богу, приняв иночество. Преподобные Аркадий и Иоанн, простившись с родителями, отошли в пустыню, где после долгих подвигов прославились даром чудотворений и прозорливости. Преподобные старцы Ксенофонт и Мария, подвизаясь в безмолвии и строгом  постничестве, также получили от Бога дар чудотворений. \n"
