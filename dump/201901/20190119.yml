            Text: "\n    Преподобный Макарий Александрийский был современником и другом преподобного Макария Египетского (память 19 января), родился в 295 году, до сорока лет занимался торговлей, затем принял святое Крещение и удалился в пустыню. Через несколько лет подвижнической жизни он был посвящен в сан пресвитера и поставлен настоятелем монастыря, называемого «Келлии», в египетской пустыне между Нитрийской горой и скитом, в котором подвизались в безмолвии монахи-отшельники, каждый отдельно в своей келлии.    Святой Макарий Александрийский, подобно Макарию Египетскому, был великим подвижником и наставником монахов и сотворил много чудес. Узнав о каком-нибудь особенном подвиге того или другого инока, он старался подражать ему в этом подвиге. Так, услышав, что некий инок употребляет в день только один фунт хлеба, он начинал есть столько же и даже меньше. Желая сократить свой сон. он 20 суток оставался под открытым небом, терпя жару днем и холод ночью. Однажды святому Макарию принесли гроздь винограда. Ему очень хотелось съесть ягоды, но он победил в себе это желание и отослал ягоды более слабому иноку. Тот, желая сохранить воздержание, послал ягоды другому, этот — третьему и так далее. В конце концов виноградная гроздь снова вернулась к преподобному Макарию. Подвижник удивился воздержанию своих учеников и возблагодарил Бога. Однажды святому пришла горделивая мысль — идти в Рим исцелять больных. Борясь с искушением, святой насыпал мешок песка, взвалил его на себя и долго ходил с этой ношей по пустыне, пока не утомил свое тело и гордая мысль не оставила его.    Подвижнической жизнью, постом, отрешением от земного преподобный Макарий стяжал дар чудотворения и прозрения сокровенных мыслей людей, удостоился многих чудесных видений. Так, преподобному дано было видеть, как один из подвижников святой обители — преподобный Марк причащался Святых Тайн из рук Ангелов, а нерадивые братия получали во время причастия вместо Тела Христова горящие угли от эфиопов. Святой Макарий прославлен множеством чудес исцеления больных и одержимых бесами. Скончался святой Макарий Александрийский в возрасте 100 лет около 394—395 годов. Он написал «Слово о исходе души», входящее в состав Следованной Псалтири. \n"
