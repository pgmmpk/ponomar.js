            Copyright: 'Протоиерей Сергий Булгаков. Настольная Книга.'
            Id: bulgakov
            Text: "\n     Святитель Евфимий, в Крещении Иоанн, родился по горячим молитвам пресвитера Михея и его супруги Анны. Долгие годы у них не было детей, и они дали обет: если родится ребенок,, посвятить его Богу. Чтение священных книг, частое посещение богослужений, за которыми мальчик прислуживал своему отцу — священнику небольшого новгородского храма во имя святого Феодора,— освятили душу юного Иоанна. В возрасте пятнадцати лет, в 1411 году, Иоанн ушел из родительского дома в монастырь.     В двенадцати верстах от Новгорода, в пустынном месте, именуемом Вяжище, среди лесов и болот поселились три инока — Евфросин, Игнатий и Галактион. Вскоре к ним присоединился священник Пимен, который принял постриг с именем Пахомий. Здесь подвизались они в полном уединении при построенной ими деревянной часовне во имя святителя Христова Николая в непрестанной молитве и в тяжелой борьбе с суровой северной природой.      К этим подвижникам и пришел искавший спасения юноша Иоанн. Игумен Пахомий принял его с любовью и вскоре постриг в монашество с именем Евфимий. Пострижение в столь раннем возрасте указывает на выдающиеся духовные качества юного подвижника, увиденные прозорливым Пахомием. В то время Новгородскую архиерейскую кафедру занимал архиепископ Симеон, поставленный на архиерейство из простых иноков. Архиепископу  стало известно о добродетельной жизни инока Евфимия. Святой  Евфимий был вызван в Новгород и после продолжительной беседы с Владыкой назначен архиерейским экономом. Новгородские  архиепископы занимали в то время совершенно особое положе ние: независимые от княжеской власти, они избирались непосред ственно вечем и принимали большое участие в светских делах; в  частности, на них лежало управление огромными вотчинами. И ар хиерейский эконом в этих условиях должен был сочетать админист ративный талант с полнейшим бескорыстием и глубоким христи анским смирением. Усердно просил архипастыря святой Евфимий  отпустить его снова на Вяжище, но потом покорился Святителю.      В новой должности святой Евфимий вызывал всеобщее изум ление и уважение тем, что, занимая столь высокое положение,  будучи в центре деловой жизни огромного торгового города, он нес  иноческие подвиги так же усердно, как и в дремучих лесах.   В 1421 году скончался архиепископ Симеон. При новом архиерее  Евфимий I святой Евфимий снова удалился в свою обитель. Вско  ре иноки обители на Лисичьей горе избрали святого своим игуме  ном. По преставлении архиепископа Новгородского Евфимия I в 1429 году игумен Евфимий был избран архиепископом хвоего родного города и 29 ноября вступил в храм Святой Софии. В течение четырех лет святитель управлял Новгородской епархией, оставаясь нареченным архиепископом, и только 24 мая 1434 года был посвящен в Смоленске. Архиерейскую хиротонию возглавлял митрополит Герасим. В течение 29 лет мудро правил своей епархией святой Евфимий, ревностно исполняя свой архипастырский долг. Много потрудился святой Евфимий для построения и возобновления храмов, особенно после 'опустошительных пожаров 1431 и 1442 гг. Богато был украшен святителем Софийский собор, а в Новгородском Кремле построено несколько новых храмов. «Если хочешь, — пишет 'Пахомий Логофет, — видеть немногое из числа великих дел его, иди к храму Святой Софии. Там увидишь созданные им храмы святых, стоящие подобно горам. Не голосом,,а делом открывают они разнообразную красоту свою. Это даровал мне архиепископ Евфимий, — говорит одна церковь; ( другая говорит — таким благолепием он украсил меня; третья поведает — меня воздвиг он с основания. Храм великого Иоанна Златоустого, высокий и красивый, рукою Златоустого благословляет его и от его лица говорит: «Поелику ты воздвиг мне храм, и я умолю Творца приготовить тебе храмину на Небе». Соборный храм Премудрости Божией, обветшавший от времени и возобновленный им, вещает: «Он возвратил мне прежнее благолепие мое, украсил меня святыми иконами, он — хвала и красота моя»». Святитель Евфимий построил церковь в честь своего Ангела Хранителя, в 1438 году в Вяжицкой обители — каменный храм в честь Святителя Николая, а в следующем году — каменный храм в честь святого Иоанна Богослова с трапезою и службами. Ревностный к славе Божией святитель Евфимий заботился об умножении духовных книг. До сих пор целы многие богослужебные книги, переписанные «по велениям господина архиепископа Владыки Евфимия». Несмотря на обилие дел святитель всегда неукоснительно выполнял иноческое  правило: то, что он не успевал сделать днем, — довершал ночью. За час до утрени вставал святитель на келейную молитву. Часто  всю ночь проводил он без сна; носил вериги, но о них никто не  знал до самой кончины его. Первую неделю Великого поста про водил святитель в Вяжицкой обители в безмолвной молитве, ни чего не вкушая. В 1446 году великокняжеский престол был захва чен Шемякой, который вступил в сношения с Новгородом. Политическая ситуация в Новгороде резко обострилась. Святитель Иона  (память 31 марта) в 1451 году в особом послании убеждал нов городцев прекратить беспорядки и слушаться своего архипасты ря — «будьте во всем послушны нашему сыну и брату, а вашему  отцу и учителю, Боголюбивому архиепископу Евфимию». В глубо кой старости святитель Евфимий, беспокоясь в душе, что деятель ность Шемяки могла бросить тень на его отношение к Первосвя тителю, которого он глубоко чтил, посылает святому Ионе письмо.  Предчувствуя близость кончины, святитель Евфимий испрашивал себе молитв и прощения. Святой Иона в ответном письме — прощальной грамоте писал: «Напоминаем тебе, сын мой, что ты стал было поступать слишком просто: того, кто отлучен был нашим смирением за преступления, вы принимали у себя, того удостоивали своего благословения. И ты, сын мой, принеси покаяние в том пред Богом». При этом святитель Иона повелел: если прощальная грамота прибудет после блаженной кончины новгородского архипастыря, прочитать ее над его гробом. Святитель Евфимий преставился 10 марта 1458 года. Посланный святителем Ионой с прощальной грамотой духовник Евмений прибыл в Новгород спустя 16 дней после кончины святого Евфимия, гроб которого, по его завещанию, стоял в храме Вяжицкой обители. Когда гроб открыли, чтобы прочитать прощальную грамоту, то увидели, что тление не коснулось тела святого. Святитель Евфимий лежал, как спящий, персты его были сложены для благословения. «Еще хранит Бог Новгород, за него молится святитель Евфимий», — громко сказал Евмений и, прочтя грамоту святого Ионы, положил ее в руку почившего святителя.    Вскоре после кончины святителя Господь прославил его благодатными дарованиями тем, кто прибегал к его молитвенной помощи. Высоко почитая святителя, благодарные иноки Вяжицкой обители воздвигли церковь в честь святого Евфимия, которая отмечена в переписи 1500 года. Празднование памяти святителя Евфимия было установлено на Московском Соборе 1549 года. Житие святого Евфимия написано по поручению святителя Ионы, архиепископа Новгородского (1* 1470; память 5 ноября) Пахомием Логофетом. \n"
