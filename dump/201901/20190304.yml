            Text: "\nСвятой благоверный князь Даниил Московский родился во Владимире в 1261 году. Он был четвертым сыном святого Александра Ярославича Невского (память 30 августа и 23 ноября) и праведной Вассы. Двух лет от роду он лишился отца. Время преставления его матери в летописях не указано, известно только, что погребена она в церкви в честь Рождества Христова во Владимирском Успенском монастыре (Княгинин монастырь) и у окрестных жителей почиталась праведной.     В 1272 году благоверный князь Даниил получил доставшийся ему по разделу город Москву с прилегающими землями. Благоверный князь построил на берегу Москвы-реки храм (и при нем монастырь) в честь своего тезоименитого покровителя, преподобного Даниила Столпника (память 11 декабря). Московское княжество было в те времена маленьким и незавидным. Возмужавший благоверный князь Даниил укрепил и увеличил его, но не путем неправды и насилия, а милосердием и миролюбием. Неспокойно было на Руси. Междоусобицы между удельными князьями были постоянными. И часто, благодаря благоверному князю Даниилу, его неустанному стремлению к единению и миру на Русской земле, удавалось предотвратить кровопролитие. Когда в 1293 году его брат, великий князь Андрей Александрович, вместе с призванными из Орды татарами во главе с Дюденем («Дюденева рать») опустошил русские города: Муром, Суздаль, Коломну, Дмитров, Можайск, Тверь, благоверный князь решился впустить их в Москву, чтобы спасти народ от гибели. Сил для отпора не было. Вместе со своим народом князь переживал тяготы разорения и разбоя. Отстаивая свои права, святой Даниил был вынужден в 1295 году выступить против своего брата близ места, называемого Юрьево Толчище, но и здесь стремление к миру победило в нем, и крово пролития удалось избежать.     В 1300 году, когда рязанский князь Константин Романович, призвав на помощь татар, занимался тайными приготовлениями к внезапному нападению на земли Московского княжества, преподобный Даниил пошел с войском к Рязани, разбил неприятеля