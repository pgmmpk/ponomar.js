            Text: "\n    Преподобная Синклитикия родом из Александрии, дочь богатых родителей, прекрасная собой, с юных лет помышляла только об угождении Богу. Возлюбив чистоту девства, она отказалась вступить в брак и всё время проводила в посте и молитве. После смерти родителей она раздала нищим имущество и со своей слепой сестрой, приняв иночество, скрылась в одной из гробниц, принадлежавших ее родственникам. Слава о ее подвигах быстро распространилась в окрестностях, и много благочестивых жен и дев пришли к ней, чтобы жить под ее руководством. В продолжение своей подвижнической жизни святая усердно словом и делом поучала сестер. На 80-м году жизни ее постигла тяжелая и мучительная болезнь. Преподобная с истинно христианским терпением переносила ниспосланное ей испытание. Скончалась святая около/350 года, в возрасте 83-х лет. \n"
