            Text: "\n<p>The Veneration of the Venerable Shackles of the Holy and All-Praiseworthy Apostle Peter: On the orders of Herod Agrippa, in about the year 42 the Apostle Peter was thrown into prison for preaching about Christ the Saviour. In prison he was held secure by two iron chains. By night, on the eve of his trial, an Angel of the Lord removed these chains from the Apostle Peter and miraculously led him out from the prison (Acts12: 1-11). Christians who learned of the miracle took the chains and kept them as precious keepsakes. Those afflicted with illness and approaching them with faith received healing. The Chains of the holy Apostle Peter were kept at Jerusalem until the time of Patriarch Juvenalios, who presented them to Eudocia, spouse of the emperor Theodosius the Younger, and she in turn transferred them from Jerusalem to Constantinople in either the year 437 or 439. Eudocia sent one Chain to Rome to her daughter Eudoxia, who built a church in the name of the Apostle Peter and put within it the Chain. At Rome were also other Chains, in which the Apostle Peter found himself before his death under the emperor Nero.</p><p>On 16 January the Chains of the Apostle Peter are brought out for veneration by the people.</p>\n"
