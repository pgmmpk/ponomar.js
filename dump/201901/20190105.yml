            Text: "\n     Преподобный Григорий Акритский родился на острове Крит в 760 году. Он получил образование от благочестивых родителей. То было время, когда еретики-иконоборцы притесняли православных. Юноша Григорий, желая сохранить православную веру, ушел в СелеВкию и там жил, проводя благочестивую жизнь.    На 20-м году жизни преподобный Григорий отправился в Иерусалим и прожил там 12 лет, перенося жестокие притеснения от арабов и евреев. Оттуда святой Григорий переселился в Рим, где принял пострижение. Там он духовно сблизился со святым Михаилом, епископом Синадским (память 23 мая), который взял его с собой и поместил в обители на мысе Акрит (Мраморное море). Там святой нес великие подвиги и скончался около 820 года. \n"
