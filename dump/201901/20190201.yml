            Text: "<p><b>Память святой мученицы Перпетуи и с нею святых юношей Сатира, Ревоката, Саторнила, Секунда и святой Филицитаты жены</b></p><p>Святая Перепетуя происходила из знатного рода и жила в городе Карфагене. Она тайно от своего отца, язычника, приняла святое крещение и, не смотря на его слезные просьбы и увещания, пребывала непоколебимою в истинной вере. Двадцати двух лет от роду, Перпетуя овдовела, имея на руках грудного ребенка, которого она сама кормила. Брат ее Сатир, служанка Филицитата и юноши: Ревокат (слуга), Саторнил и Секунд (из благородного звания) также готовились принять святое крещение. Все они вместе с Перпетуей взяты были языческими судьями и заключены в тесную темницу. Явившийся сюда отец святой Перпетуи старался было поколебать твердость ее веры, возбуждая в мученице любовь к ее грудному младенцу; но любовь ко Христу была в святой Перпетуе выше всех земных привязанностей.</p> <p>Прежде страдания своего, святая Перпетуя сподобилась следующего видения, которое она сама и описала, находясь в темнице.</p><p>«Я видела, — говорит святая Перпетуя, — золотую лестницу, чрезвычайно высокую, которая доходила от земли до неба; она была столь узка, что по ней едва можно было восходить только по одиночке; бока этой лестницы были увешаны и утыканы острыми мечами, ножами, копьями, кинжалами, гвоздями, крючьями и тому подобными острыми предметами. При нижнем конце лестницы обитал страшный змий, готовый броситься на тех, которые покушались взойти по ней. Не обращая внимания на этого змия, Сатир безбоязненно вошел первым на лестницу. Дошедши благополучно до самой последней ступени, он обратился ко мне с такими словами: «Перпетуя! я жду тебя, но остерегайся, чтобы змий не поглотил тебя».</p><p>  — Я не боюсь его, — ответила ему Перпетуя.</p><p>И тотчас решилась во имя Господа нашего Иисуса Христа идти по лестнице. Подошедши к лестнице, она прежде всего наступила на голову змия, как бы на первую ступень. И когда взошла на верх лестницы, то увидала прекрасные райские селения и в них множество обитателей. Когда святая Перпетуя рассказала об этом видении своим сподвижникам, то все они поняли его, как предсказание о своем страдальческом подвиге. С этого времени они всецело отрешились от земных привязанностей, и все свои мысли сосредоточили на вечности.</p><p>После многих страданий в темнице, святых мучеников, наконец, осудили на смерть. Юношей бросили на растерзание диким зверям в цирке, а на святых жен Перпетую и Филицитату выпустили дикую и бешеную корову, дабы она забодала их рогами. Но звери не растерзали святых мучеников, а потому они все были после того усечены мечами и ножами. Когда закалали святую Перпетую, то рука исполнителя казни долгое время не могла попасть в гортань ее; тогда Перпетуя сама поднесла к шее меч его, и, таким образом мужественно скончалась за Христа.</p><p><i>В тот же день память преподобного отца нашего Петра Галатийского, скончавшегося около 429 года. Он же воспоминается 22 февраля и 25 ноября под именем Петра Столпника и Молчальника.</i></p><p/><p>Примечание: Миниатюра Минология Василия II. Константинополь. 985 г. Ватиканская библиотека. Рим</p>\n"
