ятой Феодор уже обращал к Богу последние молитвы, говоря: «Господи, рекл ми еси первее, Аз есмь с тобою, ныне же почто оставил мя еси? Виждь, Господи, яко зверие дивии растерзаша мя Тебе ради, избодены суть зеницы очес моих, плоть моя ранами раздробляется, уязвляется лице, сокрушаются зубы, едины точию нагие кости на кресте висят: помяни мя, Господи, претерпевающего крест Тебе ради, железо,, и огнь, и гвоздие подъях за Тя: прочее же приими дух мой, уже бо отхожду от жизни сей». Однако Бог, по великой Своей милости, пожелал, чтобы кончина святого Феодора была так же плодотворна для его ближних, как и вся его жизнь: Он исцелил истерзанное тело святого и свел его с креста, на котором тот был оставлен на всю ночь. Утром царские воины застали святого Феодора живым и невредимым; убежденные воочию в беспредельном могуществе христианского Бога, они тут же, недалеко от места несостоявшейся казни, приняли святое Крещение. Так святой Феодор явился, «яко день светозарен», для пребывавших во тьме идолопоклонства язычников и просветил их души «светлыми своего страдания лучами». Не желая избежать мученической смерти за Хриета, святой Феодор добровольно предал себя в руки Ликиния, остановив восставший против мучителей народ, уверовавший во Христа, словами: «Перестаньте, возлюбленные! Господь мой Иисус Христос, вися на Кресте, удерживал Ангелов, дабы они не сотворили отмщение роду человеческому». Идя на казнь, святой мученик одним словом отворял темничные двери и освобождал заключенных от уз. Люди, прикасающиеся к его ризам и чудом Божиим обновленному телу, мгновенно исцелялись от болезней и освобождались от бесов. По приказу царя святой Феодор был усечен мечом. Перед смертной казнью он сказал Уару: «Не ленись записать день кончины моей, а тело мое положи в Евхаитах». Этими словами он просил ежегодного поминовения. Затем, сказав «аминь», он преклонил голову под меч. Это совершилось 8 февраля 319 года, в субботу, в третий час дня. lt;/p>\n"
